<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">Conway's Law: Organizations design systems that mirror their communication structure</text>
  
  <!-- Left Panel - Organization Structure -->
  <rect x="50" y="70" width="440" height="450" fill="#ffffff" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
  <text x="250" y="95" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Organizational Structure</text>
  
  <!-- Right Panel - System Architecture -->
  <rect x="550" y="70" width="440" height="450" fill="#ffffff" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
  <text x="750" y="95" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">System Architecture</text>
  
  <!-- Team A -->
  <rect x="100" y="120" width="150" height="120" fill="#ff93474d" stroke="#ff7347" stroke-width="2" rx="5" ry="5"/>
  <text x="175" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Team A</text>
  
  <!-- Engineers in Team A -->
  <circle cx="130" cy="170" r="15" fill="#ffffff" stroke="#555555" stroke-width="1"/>
  <circle cx="170" cy="170" r="15" fill="#ffffff" stroke="#555555" stroke-width="1"/>
  <circle cx="210" cy="170" r="15" fill="#ffffff" stroke="#555555" stroke-width="1"/>
  <text x="130" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">👩‍💻</text>
  <text x="170" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">👨‍💻</text>
  <text x="210" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">👩‍💻</text>
  
  <!-- Team B -->
  <rect x="300" y="120" width="150" height="120" fill="#4793ff4d" stroke="#4793ff" stroke-width="2" rx="5" ry="5"/>
  <text x="375" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Team B</text>
  
  <!-- Engineers in Team B -->
  <circle cx="330" cy="170" r="15" fill="#ffffff" stroke="#555555" stroke-width="1"/>
  <circle cx="370" cy="170" r="15" fill="#ffffff" stroke="#555555" stroke-width="1"/>
  <circle cx="410" cy="170" r="15" fill="#ffffff" stroke="#555555" stroke-width="1"/>
  <text x="330" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">👨‍💻</text>
  <text x="370" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">👩‍💻</text>
  <text x="410" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">👨‍💻</text>
  
  <!-- Team C -->
  <rect x="100" y="280" width="150" height="120" fill="#47ff934d" stroke="#47ff93" stroke-width="2" rx="5" ry="5"/>
  <text x="175" y="300" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Team C</text>
  
  <!-- Engineers in Team C -->
  <circle cx="130" cy="330" r="15" fill="#ffffff" stroke="#555555" stroke-width="1"/>
  <circle cx="170" cy="330" r="15" fill="#ffffff" stroke="#555555" stroke-width="1"/>
  <circle cx="210" cy="330" r="15" fill="#ffffff" stroke="#555555" stroke-width="1"/>
  <text x="130" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">👩‍💻</text>
  <text x="170" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">👨‍💻</text>
  <text x="210" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">👩‍💻</text>
  
  <!-- Team D -->
  <rect x="300" y="280" width="150" height="120" fill="#ff93d74d" stroke="#ff93d7" stroke-width="2" rx="5" ry="5"/>
  <text x="375" y="300" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Team D</text>
  
  <!-- Engineers in Team D -->
  <circle cx="330" cy="330" r="15" fill="#ffffff" stroke="#555555" stroke-width="1"/>
  <circle cx="370" cy="330" r="15" fill="#ffffff" stroke="#555555" stroke-width="1"/>
  <circle cx="410" cy="330" r="15" fill="#ffffff" stroke="#555555" stroke-width="1"/>
  <text x="330" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">👨‍💻</text>
  <text x="370" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">👩‍💻</text>
  <text x="410" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">👨‍💻</text>
  
  <!-- Team Communication Lines -->
  <path d="M 250,180 L 300,180" stroke="#555555" stroke-width="3" stroke-linecap="round"/>
  <path d="M 175,240 L 175,280" stroke="#555555" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="5,3"/>
  <path d="M 375,240 L 375,280" stroke="#555555" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="5,3"/>
  <path d="M 250,340 L 300,340" stroke="#555555" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Communication Legend -->
  <rect x="100" y="420" width="350" height="75" fill="#f9f9f9" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
  <text x="120" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Communication Patterns:</text>
  
  <line x1="120" y1="455" x2="170" y2="455" stroke="#555555" stroke-width="3" stroke-linecap="round"/>
  <text x="180" y="460" font-family="Arial, sans-serif" font-size="12">Frequent communication</text>
  
  <line x1="120" y1="475" x2="170" y2="475" stroke="#555555" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="5,3"/>
  <text x="180" y="480" font-family="Arial, sans-serif" font-size="12">Occasional communication</text>
  
  <!-- Component A -->
  <rect x="600" y="120" width="150" height="120" fill="#ff93474d" stroke="#ff7347" stroke-width="2" rx="5" ry="5"/>
  <text x="675" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Component A</text>
  <text x="675" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#444444">Module structure</text>
  <text x="675" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#444444">matching Team A</text>
  <text x="675" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#444444">organization</text>
  
  <!-- Component B -->
  <rect x="800" y="120" width="150" height="120" fill="#4793ff4d" stroke="#4793ff" stroke-width="2" rx="5" ry="5"/>
  <text x="875" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Component B</text>
  <text x="875" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#444444">Module structure</text>
  <text x="875" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#444444">matching Team B</text>
  <text x="875" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#444444">organization</text>
  
  <!-- Component C -->
  <rect x="600" y="280" width="150" height="120" fill="#47ff934d" stroke="#47ff93" stroke-width="2" rx="5" ry="5"/>
  <text x="675" y="300" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Component C</text>
  <text x="675" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#444444">Module structure</text>
  <text x="675" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#444444">matching Team C</text>
  <text x="675" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#444444">organization</text>
  
  <!-- Component D -->
  <rect x="800" y="280" width="150" height="120" fill="#ff93d74d" stroke="#ff93d7" stroke-width="2" rx="5" ry="5"/>
  <text x="875" y="300" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Component D</text>
  <text x="875" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#444444">Module structure</text>
  <text x="875" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#444444">matching Team D</text>
  <text x="875" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#444444">organization</text>
  
  <!-- Component Interface Lines -->
  <path d="M 750,180 L 800,180" stroke="#555555" stroke-width="3" stroke-linecap="round"/>
  <path d="M 675,240 L 675,280" stroke="#555555" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="5,3"/>
  <path d="M 875,240 L 875,280" stroke="#555555" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="5,3"/>
  <path d="M 750,340 L 800,340" stroke="#555555" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Interface Legend -->
  <rect x="600" y="420" width="350" height="75" fill="#f9f9f9" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
  <text x="620" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Component Interfaces:</text>
  
  <line x1="620" y1="455" x2="670" y2="455" stroke="#555555" stroke-width="3" stroke-linecap="round"/>
  <text x="680" y="460" font-family="Arial, sans-serif" font-size="12">Strong integration</text>
  
  <line x1="620" y1="475" x2="670" y2="475" stroke="#555555" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="5,3"/>
  <text x="680" y="480" font-family="Arial, sans-serif" font-size="12">Weak integration</text>
  
  <!-- Center Connecting Lines -->
  <path d="M 175,180 C 350,70 350,70 675,180" stroke="#999999" stroke-width="1" stroke-dasharray="5,3" fill="none"/>
  <path d="M 375,180 C 500,100 500,100 875,180" stroke="#999999" stroke-width="1" stroke-dasharray="5,3" fill="none"/>
  <path d="M 175,340 C 350,450 350,450 675,340" stroke="#999999" stroke-width="1" stroke-dasharray="5,3" fill="none"/>
  <path d="M 375,340 C 500,400 500,400 875,340" stroke="#999999" stroke-width="1" stroke-dasharray="5,3" fill="none"/>
  
  <!-- Center Arrow -->
  <path d="M 450,250 L 550,250" stroke="#555555" stroke-width="2" stroke-linecap="round" marker-end="url(#arrowhead)"/>
  <text x="500" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Influences</text>
  
  <!-- Key Callouts -->
  <rect x="100" y="530" width="800" height="55" fill="#f0f0f0" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
  <text x="180" y="550" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Strong team connections → Well-integrated components</text>
  <text x="500" y="550" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Team boundaries → System module boundaries</text>
  <text x="180" y="570" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Weak team connections → Poorly integrated components</text>
  <text x="500" y="570" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Team specialization → Component specialization</text>
  
  <!-- Arrow Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555555"/>
    </marker>
  </defs>
</svg> 