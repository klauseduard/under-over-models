<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">Organizational Models: Value vs Complexity</text>
  
  <!-- Matrix container -->
  <rect x="150" y="100" width="500" height="380" fill="white" stroke="#ccc" stroke-width="1" rx="4" ry="4"/>
  
  <!-- Quadrant dividers -->
  <line x1="150" y1="290" x2="650" y2="290" stroke="#ddd" stroke-width="1.5" stroke-dasharray="4 4"/>
  <line x1="400" y1="100" x2="400" y2="480" stroke="#ddd" stroke-width="1.5" stroke-dasharray="4 4"/>
  
  <!-- Quadrant colors -->
  <rect x="151" y="101" width="248" height="188" fill="#7fb56b" fill-opacity="0.05" rx="3" ry="3"/>  <!-- Quick Wins -->
  <rect x="401" y="101" width="248" height="188" fill="#f5c26b" fill-opacity="0.05" rx="3" ry="3"/> <!-- Strategic Investments -->
  <rect x="151" y="291" width="248" height="188" fill="#e08283" fill-opacity="0.05" rx="3" ry="3"/> <!-- Time Wasters -->
  <rect x="401" y="291" width="248" height="188" fill="#e08283" fill-opacity="0.05" rx="3" ry="3"/> <!-- Complexity Traps -->
  
  <!-- Axes labels -->
  <text x="150" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end" transform="rotate(-90,140,290)" fill="#555">Business Value</text>
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#555">Model Complexity</text>
  
  <!-- Axes indicators -->
  <text x="160" y="480" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#999">Simple</text>
  <text x="630" y="480" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#999">Complex</text>
  <text x="140" y="460" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#999">Low</text>
  <text x="140" y="120" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#999">High</text>
  
  <!-- Quadrant titles and descriptions -->
  <text x="210" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start" fill="#376431">BALANCED APPROACHES</text>
  <text x="210" y="150" font-family="Arial, sans-serif" font-size="11" text-anchor="start" fill="#666">High value, manageable complexity</text>
  
  <text x="460" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start" fill="#9a6b29">TECHNICAL SPECIALISTS' FOCUS</text>
  <text x="460" y="150" font-family="Arial, sans-serif" font-size="11" text-anchor="start" fill="#666">High value, higher complexity</text>
  
  <text x="210" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start" fill="#a94442">MANAGEMENT PREFERENCE</text>
  <text x="210" y="340" font-family="Arial, sans-serif" font-size="11" text-anchor="start" fill="#666">Perceived efficiency, oversimplified</text>
  
  <text x="460" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start" fill="#a94442">IMPLEMENTATION CHALLENGES</text>
  <text x="460" y="340" font-family="Arial, sans-serif" font-size="11" text-anchor="start" fill="#666">High complexity, limited return</text>
  
  <!-- Sample models and approaches -->
  
  <!-- Standardized Frameworks -->
  <circle cx="260" cy="350" r="6" fill="#f5c26b" fill-opacity="0.9" stroke="#fff" stroke-width="1"/>
  <text x="272" y="354" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Standardized Frameworks</text>
  
  <!-- Modular Architecture -->
  <circle cx="240" cy="200" r="6" fill="#7fb56b" fill-opacity="0.9" stroke="#fff" stroke-width="1"/>
  <text x="252" y="204" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Modular Architecture</text>
  
  <!-- Domain-Specific Models -->
  <circle cx="480" cy="160" r="6" fill="#7fb56b" fill-opacity="0.9" stroke="#fff" stroke-width="1"/>
  <text x="492" y="164" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Domain-Specific Models</text>
  
  <!-- Technical Debt Management -->
  <circle cx="300" cy="220" r="6" fill="#7fb56b" fill-opacity="0.9" stroke="#fff" stroke-width="1"/>
  <text x="312" y="224" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Technical Debt Management</text>
  
  <!-- Custom One-off Solutions -->
  <circle cx="550" cy="380" r="6" fill="#e08283" fill-opacity="0.9" stroke="#fff" stroke-width="1"/>
  <text x="562" y="384" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Custom One-off Solutions</text>
  
  <!-- Overly Detailed Specifications -->
  <circle cx="530" cy="260" r="6" fill="#f5c26b" fill-opacity="0.9" stroke="#fff" stroke-width="1"/>
  <text x="542" y="264" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Detailed Specifications</text>
  
  <!-- Stakeholder indicators -->
  <rect x="550" y="160" width="65" height="20" fill="#fff" stroke="#7fb56b" stroke-width="1" rx="10" ry="10"/>
  <text x="582" y="174" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#376431">Technical</text>
  
  <rect x="260" y="350" width="80" height="20" fill="#fff" stroke="#f5c26b" stroke-width="1" rx="10" ry="10"/>
  <text x="300" y="364" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#9a6b29">Management</text>
  
  <!-- Balancing arrow -->
  <path d="M 280 370 Q 400 410, 520 300" 
        fill="none" stroke="#999" stroke-width="1" stroke-dasharray="3 2"/>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">Organizational Balance</text>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="250" y="520" width="300" height="60" rx="4" ry="4" fill="white" stroke="#eee" stroke-width="1"/>
    <text x="400" y="540" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Stakeholder Focus</text>
    
    <circle cx="320" y="560" r="5" fill="#7fb56b" fill-opacity="0.9"/>
    <text x="330" y="564" font-family="Arial, sans-serif" font-size="11" text-anchor="start" fill="#666">Technical Focus</text>
    
    <circle cx="460" y="560" r="5" fill="#f5c26b" fill-opacity="0.9"/>
    <text x="470" y="564" font-family="Arial, sans-serif" font-size="11" text-anchor="start" fill="#666">Management Focus</text>
  </g>
</svg>
