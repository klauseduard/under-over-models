  <text x="660" y="405" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#495057">Complex Model</text>
  <text x="660" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">Unnecessary coordination</text>
  <text x="660" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">overhead</text>
  
  <!-- Key opportunities -->
