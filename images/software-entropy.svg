<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
    
    <!-- Title -->
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold">Information Entropy in Software Projects</text>
    
    <!-- Axes -->
    <line x1="100" y1="400" x2="700" y2="400" stroke="#555555" stroke-width="2" />
    <line x1="100" y1="400" x2="100" y2="100" stroke="#555555" stroke-width="2" />
    
    <!-- Axis Labels -->
    <text x="400" y="440" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Project Complexity</text>
    <text x="50" y="250" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" transform="rotate(-90 50 250)">Entropy (Uncertainty)</text>
    
    <!-- Entropy Curve -->
    <path d="M 100 380 C 150 370, 200 350, 250 320 C 300 290, 350 250, 400 200 C 450 150, 500 120, 550 100 C 600 85, 650 80, 700 80" 
          stroke="#4793ff" stroke-width="3" fill="none" />
    
    <!-- Annotation Points -->
    <circle cx="150" cy="370" r="6" fill="#4793ff" />
    <circle cx="300" cy="290" r="6" fill="#4793ff" />
    <circle cx="450" cy="150" r="6" fill="#4793ff" />
    <circle cx="600" cy="85" r="6" fill="#4793ff" />
    
    <!-- Annotations -->
    <text x="150" y="350" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Simple Project</text>
    <text x="150" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Low Entropy</text>
    
    <text x="300" y="270" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Medium Project</text>
    <text x="300" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Medium Entropy</text>
    
    <text x="450" y="130" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Complex Project</text>
    <text x="450" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">High Entropy</text>
    
    <text x="600" y="65" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">AI-Assisted/Novel Project</text>
    <text x="600" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Very High Entropy</text>
    
    <!-- Axis Markers -->
    <line x1="100" y1="400" x2="100" y2="405" stroke="#555555" stroke-width="2" />
    <line x1="300" y1="400" x2="300" y2="405" stroke="#555555" stroke-width="2" />
    <line x1="500" y1="400" x2="500" y2="405" stroke="#555555" stroke-width="2" />
    <line x1="700" y1="400" x2="700" y2="405" stroke="#555555" stroke-width="2" />
    
    <line x1="95" y1="350" x2="100" y2="350" stroke="#555555" stroke-width="2" />
    <line x1="95" y1="300" x2="100" y2="300" stroke="#555555" stroke-width="2" />
    <line x1="95" y1="250" x2="100" y2="250" stroke="#555555" stroke-width="2" />
    <line x1="95" y1="200" x2="100" y2="200" stroke="#555555" stroke-width="2" />
    <line x1="95" y1="150" x2="100" y2="150" stroke="#555555" stroke-width="2" />
    <line x1="95" y1="100" x2="100" y2="100" stroke="#555555" stroke-width="2" />
    
    <!-- Complexity Regions -->
    <rect x="100" y="400" width="150" height="-320" fill="#e6f7e6" fill-opacity="0.5" />
    <rect x="250" y="400" width="150" height="-320" fill="#ffe0c0" fill-opacity="0.5" />
    <rect x="400" y="400" width="150" height="-320" fill="#FFB366" fill-opacity="0.3" />
    <rect x="550" y="400" width="150" height="-320" fill="#FF6B6B" fill-opacity="0.3" />
    
    <!-- Legend -->
    <rect x="550" y="430" width="15" height="15" fill="#e6f7e6" fill-opacity="0.8" stroke="#555555" stroke-width="1" />
    <text x="575" y="443" font-family="Arial, sans-serif" font-size="14">Low Complexity</text>
    
    <rect x="550" y="450" width="15" height="15" fill="#ffe0c0" fill-opacity="0.8" stroke="#555555" stroke-width="1" />
    <text x="575" y="463" font-family="Arial, sans-serif" font-size="14">Medium Complexity</text>
    
    <rect x="550" y="470" width="15" height="15" fill="#FFB366" fill-opacity="0.6" stroke="#555555" stroke-width="1" />
    <text x="575" y="483" font-family="Arial, sans-serif" font-size="14">High Complexity</text>
    
    <rect x="550" y="490" width="15" height="15" fill="#FF6B6B" fill-opacity="0.6" stroke="#555555" stroke-width="1" />
    <text x="575" y="503" font-family="Arial, sans-serif" font-size="14">Very High Complexity</text>
</svg> 