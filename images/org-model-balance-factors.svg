<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">Balanced Decision Framework for Organizational Complexity</text>
  
  <!-- Main Container -->
  <rect x="50" y="70" width="800" height="480" fill="#ffffff" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
  
  <!-- Scale Balance Base -->
  <rect x="425" y="300" width="50" height="20" fill="#555555" rx="2" ry="2"/>
  <polygon points="450,320 415,350 485,350" fill="#555555"/>
  
  <!-- Scale Arm -->
  <line x1="225" y1="225" x2="675" y2="225" stroke="#555555" stroke-width="8" stroke-linecap="round"/>
  <circle cx="450" cy="225" r="10" fill="#555555"/>
  <line x1="450" y1="225" x2="450" y2="300" stroke="#555555" stroke-width="6"/>
  
  <!-- Left Scale Pan (Simple/Underfit) -->
  <g id="left-pan">
    <ellipse cx="225" cy="280" rx="120" ry="15" fill="#78c2ad" opacity="0.8"/>
    <path d="M145,280 Q225,300 305,280 Q305,340 225,360 Q145,340 145,280" fill="#78c2ad" opacity="0.6"/>
    <line x1="225" y1="225" x2="225" y2="280" stroke="#555555" stroke-width="3"/>
    
    <!-- Factors for Simple/Underfit -->
    <circle cx="180" cy="315" r="30" fill="#f0f8ff" stroke="#4793ff" stroke-width="1.5"/>
    <text x="180" y="310" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" font-weight="bold">Speed</text>
    <text x="180" y="325" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Rapid</text>
    <text x="180" y="335" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Adaptation</text>
    
    <circle cx="240" cy="325" r="30" fill="#f0f8ff" stroke="#4793ff" stroke-width="1.5"/>
    <text x="240" y="320" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" font-weight="bold">Cost</text>
    <text x="240" y="335" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Lower</text>
    <text x="240" y="345" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Overhead</text>
    
    <circle cx="190" cy="270" r="30" fill="#ebf7f4" stroke="#78c2ad" stroke-width="1.5"/>
    <text x="190" y="265" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" font-weight="bold">Autonomy</text>
    <text x="190" y="280" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Team</text>
    <text x="190" y="290" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Freedom</text>
    
    <circle cx="260" cy="280" r="30" fill="#ebf7f4" stroke="#78c2ad" stroke-width="1.5"/>
    <text x="260" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" font-weight="bold">Flow</text>
    <text x="260" y="290" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Fewer</text>
    <text x="260" y="300" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Interrupts</text>
  </g>
  
  <!-- Right Scale Pan (Complex/Overfit) -->
  <g id="right-pan">
    <ellipse cx="675" cy="280" rx="120" ry="15" fill="#ff9f51" opacity="0.8"/>
    <path d="M595,280 Q675,300 755,280 Q755,340 675,360 Q595,340 595,280" fill="#ff9f51" opacity="0.6"/>
    <line x1="675" y1="225" x2="675" y2="280" stroke="#555555" stroke-width="3"/>
    
    <!-- Factors for Complex/Overfit -->
    <circle cx="630" cy="315" r="30" fill="#fff8f0" stroke="#ff9f51" stroke-width="1.5"/>
    <text x="630" y="310" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" font-weight="bold">Control</text>
    <text x="630" y="325" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Predictable</text>
    <text x="630" y="335" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Outcomes</text>
    
    <circle cx="690" cy="325" r="30" fill="#fff8f0" stroke="#ff9f51" stroke-width="1.5"/>
    <text x="690" y="320" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" font-weight="bold">Compliance</text>
    <text x="690" y="335" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Regulatory</text>
    <text x="690" y="345" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Requirements</text>
    
    <circle cx="640" cy="270" r="30" fill="#fff5f5" stroke="#ff6b6b" stroke-width="1.5"/>
    <text x="640" y="265" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" font-weight="bold">Scaling</text>
    <text x="640" y="280" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Enterprise</text>
    <text x="640" y="290" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Coordination</text>
    
    <circle cx="710" cy="280" r="30" fill="#fff5f5" stroke="#ff6b6b" stroke-width="1.5"/>
    <text x="710" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" font-weight="bold">Stability</text>
    <text x="710" y="290" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Consistent</text>
    <text x="710" y="300" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Experience</text>
  </g>
  
  <!-- Labels -->
  <text x="225" y="400" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#318c74">SIMPLER STRUCTURES</text>
  <text x="225" y="420" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#318c74">Underfitting Risk</text>
  
  <text x="675" y="400" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e27533">COMPLEX STRUCTURES</text>
  <text x="675" y="420" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e27533">Overfitting Risk</text>
  
  <!-- Center Balance Point -->
  <text x="450" y="400" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#555555">BALANCED</text>
  <text x="450" y="420" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555555">Optimal Fit</text>
  
  <!-- Environmental Factors -->
  <rect x="100" y="450" width="700" height="80" fill="#f5f7f9" stroke="#dedede" stroke-width="1" rx="5" ry="5"/>
  <text x="130" y="475" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Environmental Factors That Shift The Balance:</text>
  
  <!-- Environmental Factors List -->
  <g font-family="Arial, sans-serif" font-size="14">
    <text x="150" y="500"><tspan fill="#318c74">→ Market Volatility</tspan> - Higher volatility shifts toward simpler structures</text>
    <text x="450" y="500"><tspan fill="#e27533">→ Company Size</tspan> - Larger size shifts toward complex structures</text>
    <text x="150" y="520"><tspan fill="#318c74">→ Innovation Focus</tspan> - Higher innovation shifts toward simpler structures</text>
    <text x="450" y="520"><tspan fill="#e27533">→ Regulation</tspan> - Higher regulation shifts toward complex structures</text>
  </g>
  
  <!-- Context-Aware AI Note -->
  <rect x="100" y="170" width="200" height="40" fill="#e9ecef" stroke="#ced4da" stroke-width="1" rx="5" ry="5"/>
  <text x="110" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">AI Impact:</text>
  <text x="110" y="205" font-family="Arial, sans-serif" font-size="12" fill="#495057">Can enable simplification while</text>
  <text x="130" y="220" font-family="Arial, sans-serif" font-size="12" fill="#495057">maintaining coordination</text>
  
  <!-- Equilibrium Point -->
  <rect x="600" y="140" width="200" height="40" fill="#e9ecef" stroke="#ced4da" stroke-width="1" rx="5" ry="5"/>
  <text x="610" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Equilibrium Point:</text>
  <text x="610" y="175" font-family="Arial, sans-serif" font-size="12" fill="#495057">Organization-specific balance</text>
  <text x="610" y="190" font-family="Arial, sans-serif" font-size="12" fill="#495057">based on unique context</text>
  
  <!-- Title for the Scale -->
  <text x="450" y="135" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Organizational Model Decision Balance</text>
</svg> 