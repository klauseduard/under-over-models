  <line x1="655" y1="318" x2="645" y2="305" stroke="#495057" stroke-width="1.5" /> <!-- 5 -->
  <line x1="600" y1="330" x2="600" y2="315" stroke="#495057" stroke-width="2" /> <!-- 6 -->
