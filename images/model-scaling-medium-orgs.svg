  <text x="200" y="455" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Process Inconsistencies</text>
  
  <rect x="230" y="430" width="140" height="40" rx="5" ry="5" fill="#ccf" stroke="#333" stroke-width="1" />
  <text x="300" y="455" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Bureaucratic Friction</text>
  
  <!-- Focus on Process Inconsistencies path for Medium org -->
  <line x1="200" y1="470" x2="200" y2="510" stroke="#666" stroke-width="2" />
  <polygon points="200,510 240,550 200,590 160,550" fill="#f9f" stroke="#333" stroke-width="2" />
  <text x="200" y="555" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Environment?</text>
  
