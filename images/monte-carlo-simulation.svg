<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="900" height="600" fill="#f8f9fa" rx="15" ry="15" />
    
    <!-- Title -->
    <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Monte Carlo Simulation Process</text>
    <text x="450" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-style="italic">From individual task uncertainty to project-level probability distributions</text>
    
    <!-- Process Flow Visualization -->
    <!-- Step 1: Task Distributions -->
    <rect x="50" y="120" width="180" height="160" rx="10" ry="10" fill="white" stroke="#333" stroke-width="1.5" />
    <text x="140" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Task Distributions</text>
    
    <!-- Task Distribution Examples -->
    <rect x="70" y="160" width="140" height="100" rx="5" ry="5" fill="rgba(240, 240, 240, 0.7)" stroke="#555" stroke-width="1" />
    
    <!-- Task 1 (PERT) -->
    <path d="M 80,240 Q 100,190 120,175 Q 140,190 160,240" fill="rgba(65, 105, 225, 0.3)" stroke="rgba(65, 105, 225, 0.8)" stroke-width="1.5" />
    <text x="120" y="230" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Task A (PERT)</text>
    
    <!-- Task 2 (Triangular) -->
    <path d="M 80,240 L 120,190 L 160,240 Z" fill="rgba(220, 20, 60, 0.3)" stroke="rgba(220, 20, 60, 0.8)" stroke-width="1.5" />
    <text x="120" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Task B (Triangular)</text>
    
    <!-- Step 2: Correlation Matrix -->
    <rect x="280" y="120" width="180" height="160" rx="10" ry="10" fill="white" stroke="#333" stroke-width="1.5" />
    <text x="370" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Correlation Matrix</text>
    
    <!-- Simple correlation matrix visualization -->
    <rect x="310" y="165" width="120" height="90" rx="5" ry="5" fill="rgba(240, 240, 240, 0.7)" stroke="#555" stroke-width="1" />
    
    <!-- Matrix cells -->
    <rect x="330" y="175" width="20" height="20" fill="#ffffff" stroke="#333" stroke-width="1" />
    <rect x="350" y="175" width="20" height="20" fill="#ffffff" stroke="#333" stroke-width="1" />
    <rect x="370" y="175" width="20" height="20" fill="#ffffff" stroke="#333" stroke-width="1" />
    <rect x="390" y="175" width="20" height="20" fill="#ffffff" stroke="#333" stroke-width="1" />
    
    <rect x="330" y="195" width="20" height="20" fill="#ffffff" stroke="#333" stroke-width="1" />
    <rect x="350" y="195" width="20" height="20" fill="rgba(65, 105, 225, 0.3)" stroke="#333" stroke-width="1" />
    <rect x="370" y="195" width="20" height="20" fill="rgba(65, 105, 225, 0.1)" stroke="#333" stroke-width="1" />
    <rect x="390" y="195" width="20" height="20" fill="rgba(65, 105, 225, 0.5)" stroke="#333" stroke-width="1" />
    
    <rect x="330" y="215" width="20" height="20" fill="#ffffff" stroke="#333" stroke-width="1" />
    <rect x="350" y="215" width="20" height="20" fill="rgba(65, 105, 225, 0.1)" stroke="#333" stroke-width="1" />
    <rect x="370" y="215" width="20" height="20" fill="rgba(65, 105, 225, 0.3)" stroke="#333" stroke-width="1" />
    <rect x="390" y="215" width="20" height="20" fill="rgba(65, 105, 225, 0.3)" stroke="#333" stroke-width="1" />
    
    <rect x="330" y="235" width="20" height="20" fill="#ffffff" stroke="#333" stroke-width="1" />
    <rect x="350" y="235" width="20" height="20" fill="rgba(65, 105, 225, 0.5)" stroke="#333" stroke-width="1" />
    <rect x="370" y="235" width="20" height="20" fill="rgba(65, 105, 225, 0.3)" stroke="#333" stroke-width="1" />
    <rect x="390" y="235" width="20" height="20" fill="rgba(65, 105, 225, 0.3)" stroke="#333" stroke-width="1" />
    
