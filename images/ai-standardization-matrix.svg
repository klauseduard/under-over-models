<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#ffffff"/>
    
    <!-- Title -->
    <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">
        AI Integration Maturity vs. Process Standardization
    </text>
    
    <!-- Matrix axes -->
    <g stroke="#000000" stroke-width="2">
        <line x1="100" y1="500" x2="700" y2="500" /> <!-- X-axis -->
        <line x1="100" y1="100" x2="100" y2="500" /> <!-- Y-axis -->
    </g>
    
    <!-- Matrix center lines -->
    <line x1="100" y1="300" x2="700" y2="300" stroke="#000000" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="400" y1="100" x2="400" y2="500" stroke="#000000" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Axes labels -->
    <g font-family="Arial" font-size="18" font-weight="bold" fill="#000000">
        <text x="400" y="550" text-anchor="middle">Process Standardization</text>
        <text x="50" y="300" text-anchor="middle" transform="rotate(270,50,300)">AI Integration Maturity</text>
    </g>
    
    <!-- Axes endpoints labels -->
    <g font-family="Arial" font-size="16" fill="#000000">
        <text x="100" y="520" text-anchor="middle">Low</text>
        <text x="700" y="520" text-anchor="middle">High</text>
        
        <text x="80" y="500" text-anchor="end">Low</text>
        <text x="80" y="100" text-anchor="end">High</text>
    </g>
    
    <!-- Quadrant backgrounds -->
    <rect x="101" y="101" width="298" height="198" fill="#ffcccc" fill-opacity="0.5"/>
    <rect x="401" y="101" width="298" height="198" fill="#ffffcc" fill-opacity="0.5"/>
    <rect x="101" y="301" width="298" height="198" fill="#ccccff" fill-opacity="0.5"/>
    <rect x="401" y="301" width="298" height="198" fill="#ccffcc" fill-opacity="0.5"/>
    
    <!-- Quadrant labels -->
    <g font-family="Arial" font-size="20" font-weight="bold" fill="#000000">
        <text x="250" y="150" text-anchor="middle">CHAOTIC</text>
        <text x="250" y="170" text-anchor="middle">IMPLEMENTATION</text>
        
        <text x="550" y="150" text-anchor="middle">BRITTLE</text>
        <text x="550" y="170" text-anchor="middle">OVER-STANDARDIZATION</text>
        
        <text x="250" y="400" text-anchor="middle">UNDERUTILIZED</text>
        <text x="250" y="420" text-anchor="middle">AI POTENTIAL</text>
        
        <text x="550" y="400" text-anchor="middle">EFFECTIVE</text>
        <text x="550" y="420" text-anchor="middle">AI AUGMENTATION</text>
    </g>
    
    <!-- Quadrant descriptions -->
    <g font-family="Arial" font-size="12" fill="#333333">
        <!-- Top Left -->
        <text x="250" y="200" text-anchor="middle">High AI adoption without proper</text>
        <text x="250" y="215" text-anchor="middle">foundational processes</text>
        <text x="250" y="230" text-anchor="middle">leads to inconsistent results</text>
        <text x="250" y="245" text-anchor="middle">and integration challenges</text>
        
        <!-- Top Right -->
        <text x="550" y="200" text-anchor="middle">Rigid processes with advanced AI</text>
        <text x="550" y="215" text-anchor="middle">create systems that lack flexibility</text>
        <text x="550" y="230" text-anchor="middle">to adapt to changing conditions</text>
        <text x="550" y="245" text-anchor="middle">or to leverage AI's learning potential</text>
        
        <!-- Bottom Left -->
        <text x="250" y="450" text-anchor="middle">Limited AI capabilities with</text>
        <text x="250" y="465" text-anchor="middle">low process maturity</text>
        <text x="250" y="480" text-anchor="middle">fails to deliver meaningful</text>
        <text x="250" y="495" text-anchor="middle">organizational benefits</text>
        
        <!-- Bottom Right -->
        <text x="550" y="450" text-anchor="middle">Mature processes with appropriate</text>
        <text x="550" y="465" text-anchor="middle">AI integration enables enhanced</text>
        <text x="550" y="480" text-anchor="middle">decision-making while maintaining</text>
        <text x="550" y="495" text-anchor="middle">consistent, adaptable operations</text>
    </g>
    
    <!-- Optimal path arrow -->
    <path d="M 150,450 Q 300,375 550,375" fill="none" stroke="#006600" stroke-width="3" stroke-dasharray="10,5"/>
    <polygon points="550,375 535,368 535,382" fill="#006600"/>
    <text x="290" y="350" font-family="Arial" font-size="14" fill="#006600" font-style="italic">Optimal adoption path</text>
</svg> 