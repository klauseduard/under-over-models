<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="900" height="500" fill="#ffffff"/>
    
    <!-- Title -->
    <text x="450" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">
        The Evolving Role of Project Managers with AI Integration
    </text>
    
    <!-- "Before AI" Diagram -->
    <g transform="translate(200, 250)">
        <!-- PM Circle -->
        <circle cx="0" cy="0" r="80" fill="#3366cc" fill-opacity="0.8"/>
        <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
            Project Manager
        </text>
        <text x="0" y="20" font-family="Arial" font-size="14" fill="white" text-anchor="middle">
            (Traditional Role)
        </text>
        
        <!-- Task Areas -->
        <!-- Scheduling -->
        <circle cx="-90" cy="-90" r="60" fill="#cc3366" fill-opacity="0.7"/>
        <text x="-90" y="-90" font-family="Arial" font-size="14" fill="white" text-anchor="middle">
            Task
        </text>
        <text x="-90" y="-75" font-family="Arial" font-size="14" fill="white" text-anchor="middle">
            Scheduling
        </text>
        
        <!-- Resource Allocation -->
        <circle cx="90" cy="-90" r="60" fill="#cc3366" fill-opacity="0.7"/>
        <text x="90" y="-90" font-family="Arial" font-size="14" fill="white" text-anchor="middle">
            Resource
        </text>
        <text x="90" y="-75" font-family="Arial" font-size="14" fill="white" text-anchor="middle">
            Allocation
        </text>
        
        <!-- Routine Reporting -->
        <circle cx="-90" cy="90" r="60" fill="#cc3366" fill-opacity="0.7"/>
        <text x="-90" y="90" font-family="Arial" font-size="14" fill="white" text-anchor="middle">
            Routine
        </text>
        <text x="-90" y="105" font-family="Arial" font-size="14" fill="white" text-anchor="middle">
            Reporting
        </text>
        
        <!-- Strategic Planning -->
        <circle cx="90" cy="90" r="50" fill="#66cc33" fill-opacity="0.7"/>
        <text x="90" y="90" font-family="Arial" font-size="14" fill="white" text-anchor="middle">
            Strategic
        </text>
        <text x="90" y="105" font-family="Arial" font-size="14" fill="white" text-anchor="middle">
            Planning
        </text>
        
        <!-- Section Title -->
        <text x="0" y="-150" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">
            Before AI
        </text>
    </g>
    
    <!-- "With AI" Diagram -->
    <g transform="translate(650, 250)">
        <!-- PM Circle -->
        <circle cx="0" cy="0" r="80" fill="#3366cc" fill-opacity="0.8"/>
        <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
            Project Manager
        </text>
        <text x="0" y="20" font-family="Arial" font-size="14" fill="white" text-anchor="middle">
            (Evolving Role)
        </text>
        
        <!-- AI Assistant -->
        <ellipse cx="-60" cy="30" rx="70" ry="50" fill="#9966cc" fill-opacity="0.7"/>
        <text x="-60" y="30" font-family="Arial" font-size="14" fill="white" text-anchor="middle">
            AI Assistant
        </text>
        
        <!-- Task Areas -->
        <!-- Scheduling (Shared with AI) -->
        <circle cx="-90" cy="-90" r="60" fill="#cc3366" fill-opacity="0.4"/>
        <text x="-90" y="-90" font-family="Arial" font-size="14" fill="white" text-anchor="middle">
            Task
        </text>
        <text x="-90" y="-75" font-family="Arial" font-size="14" fill="white" text-anchor="middle">
            Scheduling
        </text>
        
        <!-- Resource Allocation (Shared with AI) -->
        <circle cx="90" cy="-90" r="60" fill="#cc3366" fill-opacity="0.4"/>
        <text x="90" y="-90" font-family="Arial" font-size="14" fill="white" text-anchor="middle">
            Resource
        </text>
        <text x="90" y="-75" font-family="Arial" font-size="14" fill="white" text-anchor="middle">
            Allocation
        </text>
        
        <!-- Routine Reporting (Mostly AI) -->
        <circle cx="-90" cy="90" r="60" fill="#cc3366" fill-opacity="0.3"/>
        <text x="-90" y="90" font-family="Arial" font-size="14" fill="white" text-anchor="middle">
            Routine
        </text>
        <text x="-90" y="105" font-family="Arial" font-size="14" fill="white" text-anchor="middle">
            Reporting
        </text>
        
        <!-- Strategic Planning (Expanded) -->
        <circle cx="90" cy="90" r="65" fill="#66cc33" fill-opacity="0.7"/>
        <text x="90" y="90" font-family="Arial" font-size="14" fill="white" text-anchor="middle">
            Strategic
        </text>
        <text x="90" y="105" font-family="Arial" font-size="14" fill="white" text-anchor="middle">
            Planning
        </text>
        
        <!-- AI Collaboration (New) -->
        <circle cx="0" cy="-120" r="55" fill="#66cc33" fill-opacity="0.7"/>
        <text x="0" y="-120" font-family="Arial" font-size="14" fill="white" text-anchor="middle">
            AI Collaboration
        </text>
        <text x="0" y="-105" font-family="Arial" font-size="12" fill="white" text-anchor="middle">
            &amp; Interpretation
        </text>
        
        <!-- Section Title -->
        <text x="0" y="-150" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">
            With AI
        </text>
    </g>
    
    <!-- Legend -->
    <g transform="translate(450, 450)">
        <rect x="-100" y="-10" width="15" height="15" fill="#cc3366" fill-opacity="0.7"/>
        <text x="-80" y="2" font-family="Arial" font-size="12" text-anchor="start">Tactical/Routine Tasks</text>
        
        <rect x="50" y="-10" width="15" height="15" fill="#66cc33" fill-opacity="0.7"/>
        <text x="70" y="2" font-family="Arial" font-size="12" text-anchor="start">Strategic/High-Value Tasks</text>
    </g>
    
    <!-- Arrow to indicate evolution -->
    <g>
        <line x1="350" y1="250" x2="500" y2="250" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#000000"/>
            </marker>
        </defs>
    </g>
</svg> 