<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10" />
    
    <!-- Title -->
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold">Entropy in Model Fitting for Software Estimation</text>
    
    <!-- Main Grid -->
    <line x1="100" y1="100" x2="700" y2="100" stroke="#ccc" stroke-width="1" />
    <line x1="100" y1="220" x2="700" y2="220" stroke="#ccc" stroke-width="1" />
    <line x1="100" y1="340" x2="700" y2="340" stroke="#ccc" stroke-width="1" />
    <line x1="100" y1="460" x2="700" y2="460" stroke="#ccc" stroke-width="1" />
    
    <!-- Model Section Titles -->
    <rect x="100" y="100" width="600" height="40" fill="#e6f3ff" rx="5" ry="5" />
    <text x="400" y="125" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Underfit Model (Low Complexity)</text>
    
    <rect x="100" y="220" width="600" height="40" fill="#e6f7e6" rx="5" ry="5" />
    <text x="400" y="245" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Appropriate Fit Model (Balanced Complexity)</text>
    
    <rect x="100" y="340" width="600" height="40" fill="#ffe0c0" rx="5" ry="5" />
    <text x="400" y="365" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Overfit Model (Excessive Complexity)</text>
    
    <!-- Underfit Model Section -->
    <rect x="150" y="150" width="200" height="60" fill="#e6f3ff" rx="5" ry="5" stroke="#555555" stroke-width="1" />
    <text x="250" y="170" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Assumes Low Entropy</text>
    <text x="250" y="190" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Predictable Process</text>
    <text x="250" y="205" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Few Variables</text>
    
    <rect x="450" y="150" width="200" height="60" fill="#ffe6e6" rx="5" ry="5" stroke="#555555" stroke-width="1" />
    <text x="550" y="170" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Reality: High Entropy</text>
    <text x="550" y="190" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Unpredictable Factors</text>
    <text x="550" y="205" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Many Hidden Variables</text>
    
    <line x1="350" y1="180" x2="450" y2="180" stroke="#555555" stroke-width="1.5" stroke-dasharray="5,3" />
    <text x="400" y="175" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#FF6B6B">Entropy Gap</text>

    <!-- Appropriate Fit Model Section -->
    <rect x="150" y="270" width="200" height="60" fill="#e6f7e6" rx="5" ry="5" stroke="#555555" stroke-width="1" />
    <text x="250" y="290" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Model Entropy â‰ˆ</text>
    <text x="250" y="310" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Accounts for Key Variables</text>
    <text x="250" y="325" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Accepts Some Uncertainty</text>
    
    <rect x="450" y="270" width="200" height="60" fill="#e6f7e6" rx="5" ry="5" stroke="#555555" stroke-width="1" />
    <text x="550" y="290" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Reality Entropy</text>
    <text x="550" y="310" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Complex but Manageable</text>
    <text x="550" y="325" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Predictable Uncertainty</text>
    
    <line x1="350" y1="300" x2="450" y2="300" stroke="#555555" stroke-width="1.5" />
    <text x="400" y="295" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#90EE90">Good Match</text>
    
    <!-- Overfit Model Section -->
    <rect x="150" y="390" width="200" height="60" fill="#ffe0c0" rx="5" ry="5" stroke="#555555" stroke-width="1" />
    <text x="250" y="410" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Misinterpreted Entropy</text>
    <text x="250" y="430" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Random Noise as Signal</text>
    <text x="250" y="445" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Excessive Parameters</text>
    
    <rect x="450" y="390" width="200" height="60" fill="#ffe0c0" rx="5" ry="5" stroke="#555555" stroke-width="1" />
    <text x="550" y="410" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Reality Entropy</text>
    <text x="550" y="430" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Different Pattern Each Time</text>
    <text x="550" y="445" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">General + Random Elements</text>
    
    <line x1="350" y1="420" x2="450" y2="420" stroke="#555555" stroke-width="1.5" stroke-dasharray="5,3" />
    <text x="400" y="415" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#FFB366">False Patterns</text>
    
    <!-- Practical Outcomes -->
    <rect x="100" y="460" width="600" height="40" fill="#f0f0f0" rx="5" ry="5" />
    <text x="400" y="485" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Practical Estimation Outcomes</text>
    
    <rect x="130" y="510" width="200" height="75" fill="#e6f3ff" rx="5" ry="5" stroke="#555555" stroke-width="1" />
    <text x="230" y="530" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Underfit Result</text>
    <text x="230" y="550" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Consistently Underestimates</text>
    <text x="230" y="570" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Missing Key Risk Factors</text>
    
    <rect x="350" y="510" width="200" height="75" fill="#e6f7e6" rx="5" ry="5" stroke="#555555" stroke-width="1" />
    <text x="450" y="530" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Appropriate Fit Result</text>
    <text x="450" y="550" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Balanced Estimates</text>
    <text x="450" y="570" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Accounts for Uncertainty</text>
    
    <rect x="570" y="510" width="200" height="75" fill="#ffe0c0" rx="5" ry="5" stroke="#555555" stroke-width="1" />
    <text x="670" y="530" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Overfit Result</text>
    <text x="670" y="550" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Brittle Estimates</text>
    <text x="670" y="570" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Poor Generalization</text>
</svg> 