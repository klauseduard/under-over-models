<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">Human Orchestration of Parallel AI Coding Assistants</text>
  
  <!-- Human Orchestrator Node -->
  <ellipse cx="450" cy="150" rx="90" ry="45" fill="#ffffff" stroke="#555555" stroke-width="2"/>
  <text x="450" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">Human Orchestrator</text>
  
  <!-- Human Benefits Note -->
  <rect x="180" y="120" width="190" height="60" rx="5" ry="5" fill="#fff0d9" stroke="#FFB366" stroke-width="1.5"/>
  <text x="275" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">Human Orchestrator Benefits:</text>
  <text x="275" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">✓ No context switching costs</text>
  <text x="275" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">✓ Parallel task management</text>
  
  <!-- AI Agent Nodes -->
  <!-- Agent 1 -->
  <rect x="150" y="280" width="140" height="80" rx="5" ry="5" fill="#e6f7e6" stroke="#90EE90" stroke-width="2"/>
  <text x="220" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">AI Agent 1</text>
  <text x="220" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555555">Backend API</text>
  <circle cx="175" cy="260" r="12" fill="#90EE90" stroke="#555555" stroke-width="1"/>
  <text x="175" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">A</text>
  
  <!-- Agent 2 -->
  <rect x="320" y="280" width="140" height="80" rx="5" ry="5" fill="#d9f0ff" stroke="#4793ff" stroke-width="2"/>
  <text x="390" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">AI Agent 2</text>
  <text x="390" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555555">Database Schema</text>
  <circle cx="345" cy="260" r="12" fill="#4793ff" stroke="#555555" stroke-width="1"/>
  <text x="345" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">B</text>
  
  <!-- Agent 3 -->
  <rect x="490" y="280" width="140" height="80" rx="5" ry="5" fill="#fff0d9" stroke="#FFB366" stroke-width="2"/>
  <text x="560" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">AI Agent 3</text>
  <text x="560" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555555">Frontend UI</text>
  <circle cx="515" cy="260" r="12" fill="#FFB366" stroke="#555555" stroke-width="1"/>
  <text x="515" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">B</text>
  
  <!-- Agent 4 -->
  <rect x="660" y="280" width="140" height="80" rx="5" ry="5" fill="#ffe6e6" stroke="#FF6B6B" stroke-width="2"/>
  <text x="730" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">AI Agent 4</text>
  <text x="730" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555555">Test Suite</text>
  <circle cx="685" cy="260" r="12" fill="#FF6B6B" stroke="#555555" stroke-width="1"/>
  <text x="685" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">C</text>
  
  <!-- Connection Lines -->
  <path d="M420,175 L220,280" stroke="#90EE90" stroke-width="2.5" fill="none"/>
  <path d="M440,175 L390,280" stroke="#4793ff" stroke-width="2" fill="none"/>
  <path d="M460,175 L560,280" stroke="#FFB366" stroke-width="2" fill="none"/>
  <path d="M480,175 L730,280" stroke="#FF6B6B" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  
