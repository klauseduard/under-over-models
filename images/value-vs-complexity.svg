<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean white background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Title with perfect clarity -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Organizational Models: Value vs Complexity</text>
  
  <!-- Matrix container - minimalist border -->
  <rect x="150" y="100" width="500" height="380" fill="white" stroke="#e6e6e6" stroke-width="1" rx="0" ry="0"/>
  
  <!-- Quadrant dividers - very light lines -->
  <line x1="150" y1="290" x2="650" y2="290" stroke="#e6e6e6" stroke-width="1"/>
  <line x1="400" y1="100" x2="400" y2="480" stroke="#e6e6e6" stroke-width="1"/>
  
  <!-- Axes labels - clean and minimal -->
  <text x="140" y="290" font-family="Arial, sans-serif" font-size="14" text-anchor="end" transform="rotate(-90,140,290)" fill="#666">Business Value</text>
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">Model Complexity</text>
  
  <!-- Axes indicators - minimal -->
  <text x="150" y="480" font-family="Arial, sans-serif" font-size="11" text-anchor="start" fill="#999">Simple</text>
  <text x="650" y="480" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#999">Complex</text>
  <text x="130" y="480" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#999">Low</text>
  <text x="130" y="100" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#999">High</text>
  
  <!-- Quadrant titles - clean and clear -->
  <text x="275" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">BALANCED APPROACHES</text>
  <text x="275" y="150" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">High value, manageable complexity</text>
  
  <text x="525" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#f9a825">TECHNICAL COMPLEXITY</text>
  <text x="525" y="150" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">High value, higher complexity</text>
  
  <text x="275" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#c62828">UNDERFITTING RISK</text>
  <text x="275" y="340" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">Insufficient structure for needs</text>
  
  <text x="525" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#c62828">OVERFITTING RISK</text>
  <text x="525" y="340" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">Excessive complexity for value</text>
  
  <!-- Models from Chapters 3 & 4 -->
  
  <!-- Matrix Organizations -->
  <circle cx="230" cy="180" r="5" fill="#43a047" fill-opacity="0.9"/>
  <text x="240" y="184" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Matrix Organizations</text>
  
  <!-- Modular Architecture -->
  <circle cx="320" cy="220" r="5" fill="#43a047" fill-opacity="0.9"/>
  <text x="330" y="224" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Modular Architecture</text>
  
  <!-- Cross-functional Teams -->
  <circle cx="280" cy="250" r="5" fill="#43a047" fill-opacity="0.9"/>
  <text x="290" y="254" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Cross-functional Teams</text>
  
  <!-- Domain-Specific Models -->
  <circle cx="490" cy="170" r="5" fill="#43a047" fill-opacity="0.9"/>
  <text x="500" y="174" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Domain-Specific Models</text>
  
  <!-- Mechanistic Organization -->
  <circle cx="550" cy="220" r="5" fill="#f9a825" fill-opacity="0.9"/>
  <text x="560" y="224" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Mechanistic Organization</text>
  
  <!-- Flat Startup Structure -->
  <circle cx="230" cy="380" r="5" fill="#e57373" fill-opacity="0.9"/>
  <text x="240" y="384" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Flat Startup Structure</text>
  
  <!-- Enterprise IT Bureaucracy -->
  <circle cx="550" cy="380" r="5" fill="#e57373" fill-opacity="0.9"/>
  <text x="560" y="384" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Enterprise IT Bureaucracy</text>
  
  <!-- Minimal legend -->
  <g id="legend">
    <text x="400" y="540" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#555">Model Characteristics</text>
    
    <circle cx="300" y="560" r="4" fill="#43a047" fill-opacity="0.9"/>
    <text x="310" y="564" font-family="Arial, sans-serif" font-size="11" text-anchor="start" fill="#555">Effective Models</text>
    
    <circle cx="500" y="560" r="4" fill="#e57373" fill-opacity="0.9"/>
    <text x="510" y="564" font-family="Arial, sans-serif" font-size="11" text-anchor="start" fill="#555">Problematic Models</text>
  </g>

  <!-- Subtle optimal complexity band -->
  <path d="M 240 200 C 280 190, 320 185, 400 195 C 470 200, 510 210, 550 240" 
        fill="none" stroke="#e6e6e6" stroke-width="1.5" stroke-dasharray="4 3"/>
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#777">Optimal Complexity Range</text>
</svg>
