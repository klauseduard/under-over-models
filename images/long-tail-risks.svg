<svg width="900" height="520" xmlns="http://www.w3.org/2000/svg">
    <!-- Background and border -->
    <rect width="900" height="520" fill="#f8f9fa" rx="10" ry="10" />
    
    <!-- Title -->
    <text x="450" y="40" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">
        Long Tail Distribution of Software Project Risks
    </text>
    
    <!-- Subtitle -->
    <text x="450" y="65" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-style="italic">
        Demonstrating how rare but high-impact events contribute to estimation challenges
    </text>
    
    <!-- Axes -->
    <line x1="120" y1="400" x2="780" y2="400" stroke="#555555" stroke-width="2" /> <!-- X-axis -->
    <line x1="120" y1="400" x2="120" y2="150" stroke="#555555" stroke-width="2" /> <!-- Y-axis -->
    
    <!-- Axis labels -->
    <text x="450" y="430" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Risk Frequency (Common → Rare)</text>
    <text transform="translate(80,275) rotate(-90)" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Impact Severity</text>
    
    <!-- Long tail curve - Using exponential decay formula -->
    <path d="M 120,400 
             C 250,390 350,350 450,280 
             S 600,180 780,150" 
          fill="none" stroke="#555555" stroke-width="2.5" />
    
    <!-- Color regions under the curve - with reduced opacity -->
    <path d="M 120,400 C 200,395 250,380 300,360 L 300,400 Z" fill="#90EE90" opacity="0.4" /> <!-- Common risks -->
    <path d="M 300,400 L 300,360 C 350,335 400,305 500,240 L 500,400 Z" fill="#FFB366" opacity="0.4" /> <!-- Medium risks -->
    <path d="M 500,400 L 500,240 C 600,190 700,160 780,150 L 780,400 Z" fill="#FF6B6B" opacity="0.4" /> <!-- Rare risks -->
    
    <!-- Example boxes -->
    <!-- Common risks -->
    <rect x="125" y="270" width="150" height="100" rx="5" fill="white" stroke="#90EE90" stroke-width="2" />
    <rect x="125" y="270" width="150" height="25" rx="5" fill="#e6f7e6" stroke="#90EE90" stroke-width="2" />
    <text x="200" y="287" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Common Risks</text>
    <text x="145" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Minor bugs</text>
    <text x="145" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Small delays</text>
    <text x="145" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Simple refactoring</text>
    
    <!-- Medium risks -->
    <rect x="325" y="220" width="150" height="100" rx="5" fill="white" stroke="#FFB366" stroke-width="2" />
    <rect x="325" y="220" width="150" height="25" rx="5" fill="#fff0d9" stroke="#FFB366" stroke-width="2" />
    <text x="400" y="237" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Medium Risks</text>
    <text x="345" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Integration issues</text>
    <text x="345" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Resource changes</text>
    <text x="345" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Feature scope creep</text>
    
    <!-- Rare risks -->
    <rect x="565" y="145" width="175" height="100" rx="5" fill="white" stroke="#FF6B6B" stroke-width="2" />
    <rect x="565" y="145" width="175" height="25" rx="5" fill="#ffe6e6" stroke="#FF6B6B" stroke-width="2" />
    <text x="650" y="162" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Rare but High-Impact</text>
    <text x="580" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Critical system failures</text>
    <text x="580" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Major requirement changes</text>
    <text x="580" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Security breaches</text>
    
    <!-- Key insight box -->
    <rect x="120" y="450" width="660" height="50" rx="5" fill="white" stroke="#cccccc" stroke-width="1.5" />
    <text x="450" y="470" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
        Traditional estimation models focus on common and predictable risks
    </text>
    <text x="450" y="490" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
        but often underfit by not accounting for the "long tail" of rare, high-impact events
    </text>
</svg> 