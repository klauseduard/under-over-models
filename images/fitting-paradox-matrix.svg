<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Grid Lines -->
  <line x1="400" y1="50" x2="400" y2="550" stroke="#000000" stroke-width="2"/>
  <line x1="100" y1="300" x2="700" y2="300" stroke="#000000" stroke-width="2"/>
  
  <!-- Axes Labels -->
  <text x="400" y="580" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold">Structural Complexity</text>
  <text x="50" y="300" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" transform="rotate(-90 50 300)">Domain Representation</text>
  
  <!-- Axis Values -->
  <text x="150" y="330" text-anchor="middle" font-family="Arial" font-size="16">Low</text>
  <text x="650" y="330" text-anchor="middle" font-family="Arial" font-size="16">High</text>
  <text x="370" y="100" text-anchor="end" font-family="Arial" font-size="16">High</text>
  <text x="370" y="500" text-anchor="end" font-family="Arial" font-size="16">Low</text>
  
  <!-- Quadrant Backgrounds -->
  <rect x="100" y="50" width="300" height="250" fill="#c8e6c9" fill-opacity="0.5"/>
  <rect x="400" y="50" width="300" height="250" fill="#ffccbc" fill-opacity="0.5"/>
  <rect x="100" y="300" width="300" height="250" fill="#ffecb3" fill-opacity="0.5"/>
  <rect x="400" y="300" width="300" height="250" fill="#ffcdd2" fill-opacity="0.5"/>
  
  <!-- Quadrant Titles -->
  <text x="250" y="80" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold">Balanced Simplicity</text>
  <text x="550" y="80" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold">Domain-Appropriate Complexity</text>
  <text x="250" y="330" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold">Underfitted Model</text>
  <text x="550" y="330" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold">THE FITTING PARADOX</text>
  <text x="550" y="360" text-anchor="middle" font-family="Arial" font-size="16">(Structurally Overfitted,</text>
  <text x="550" y="385" text-anchor="middle" font-family="Arial" font-size="16">Domain Underfitted)</text>
  
  <!-- Quadrant Descriptions -->
  <text x="250" y="120" text-anchor="middle" font-family="Arial" font-size="14">Simple structure with</text>
  <text x="250" y="145" text-anchor="middle" font-family="Arial" font-size="14">appropriate domain models</text>
  <text x="250" y="170" text-anchor="middle" font-family="Arial" font-size="14">• Lean processes</text>
  <text x="250" y="195" text-anchor="middle" font-family="Arial" font-size="14">• Good domain understanding</text>
  <text x="250" y="220" text-anchor="middle" font-family="Arial" font-size="14">• Efficient operations</text>
  <text x="250" y="245" text-anchor="middle" font-family="Arial" font-size="14">• Adaptable to change</text>
  
  <text x="550" y="120" text-anchor="middle" font-family="Arial" font-size="14">Complex structure with</text>
  <text x="550" y="145" text-anchor="middle" font-family="Arial" font-size="14">sophisticated domain models</text>
  <text x="550" y="170" text-anchor="middle" font-family="Arial" font-size="14">• Appropriate for complex domains</text>
  <text x="550" y="195" text-anchor="middle" font-family="Arial" font-size="14">• Managed structural complexity</text>
  <text x="550" y="220" text-anchor="middle" font-family="Arial" font-size="14">• High coordination costs</text>
  <text x="550" y="245" text-anchor="middle" font-family="Arial" font-size="14">• Useful in regulated environments</text>
  
  <text x="250" y="400" text-anchor="middle" font-family="Arial" font-size="14">Simple structure with</text>
  <text x="250" y="425" text-anchor="middle" font-family="Arial" font-size="14">oversimplified domain models</text>
  <text x="250" y="450" text-anchor="middle" font-family="Arial" font-size="14">• Misses essential complexity</text>
  <text x="250" y="475" text-anchor="middle" font-family="Arial" font-size="14">• Fails with complex problems</text>
  <text x="250" y="500" text-anchor="middle" font-family="Arial" font-size="14">• Vulnerable to edge cases</text>
  <text x="250" y="525" text-anchor="middle" font-family="Arial" font-size="14">• Short-term efficiency only</text>
  
  <text x="550" y="400" text-anchor="middle" font-family="Arial" font-size="14">Bureaucratic structure with</text>
  <text x="550" y="425" text-anchor="middle" font-family="Arial" font-size="14">oversimplified domain models</text>
  <text x="550" y="450" text-anchor="middle" font-family="Arial" font-size="14">• High overhead, poor capability</text>
  <text x="550" y="475" text-anchor="middle" font-family="Arial" font-size="14">• Worst of both worlds</text>
  <text x="550" y="500" text-anchor="middle" font-family="Arial" font-size="14">• Common organizational dysfunction</text>
  <text x="550" y="525" text-anchor="middle" font-family="Arial" font-size="14">• Both rigid and inadequate</text>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">The Fitting Paradox Matrix</text>
</svg> 