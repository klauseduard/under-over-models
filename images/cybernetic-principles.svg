<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="900" height="800" viewBox="0 0 900 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="900" height="800" rx="10" ry="10" fill="#f8f9fa" />
  
  <!-- Title and Subtitle -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Cybernetic Principles in Organizations</text>
  <text x="450" y="65" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Bridging cybernetics and dissipative systems theory in organizational design</text>
  
  <!-- Upper Section: Core Cybernetic Principles -->
  <g transform="translate(0, 80)">
    <text x="450" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Core Cybernetic Principles</text>
    
    <!-- Panel 1: Feedback Loops -->
    <g transform="translate(50, 40)">
      <rect x="0" y="0" width="250" height="160" rx="5" ry="5" fill="white" stroke="#cccccc" stroke-width="1" />
      <text x="125" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Feedback Loops</text>
      
      <!-- Negative Feedback Loop -->
      <circle cx="75" cy="70" r="30" fill="none" stroke="#555555" stroke-width="1" stroke-dasharray="3,2" />
      <text x="75" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">System</text>
      
      <path d="M45,70 C30,85 30,110 55,110 L95,110 C120,110 120,85 105,70" fill="none" stroke="#FFB366" stroke-width="1.5" />
      <text x="75" y="115" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Negative Feedback</text>
      <text x="75" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(Stabilizing)</text>
      <text x="60" y="95" font-family="Arial, sans-serif" font-size="14" fill="#FFB366" font-weight="bold">-</text>
      
      <!-- Positive Feedback Loop -->
      <circle cx="175" cy="70" r="30" fill="none" stroke="#555555" stroke-width="1" stroke-dasharray="3,2" />
      <text x="175" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">System</text>
      
      <path d="M145,70 C130,85 130,110 155,110 L195,110 C220,110 220,85 205,70" fill="none" stroke="#4793ff" stroke-width="1.5" />
      <text x="175" y="115" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Positive Feedback</text>
      <text x="175" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(Amplifying)</text>
      <text x="160" y="95" font-family="Arial, sans-serif" font-size="14" fill="#4793ff" font-weight="bold">+</text>
    </g>
    
    <!-- Panel 2: Requisite Variety -->
    <g transform="translate(325, 40)">
      <rect x="0" y="0" width="250" height="160" rx="5" ry="5" fill="white" stroke="#cccccc" stroke-width="1" />
      <text x="125" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Requisite Variety</text>
      
      <!-- Balance Scale Metaphor -->
      <line x1="125" y1="60" x2="125" y2="110" stroke="#555555" stroke-width="2" />
      <line x1="75" y1="110" x2="175" y2="110" stroke="#555555" stroke-width="2" />
      
      <!-- Environmental Complexity -->
      <g transform="translate(50, 70)">
        <rect x="0" y="0" width="15" height="15" fill="#f0f0f0" stroke="#bbbbbb" stroke-width="1" />
        <circle cx="40" cy="7" r="7" fill="#f0f0f0" stroke="#bbbbbb" stroke-width="1" />
        <polygon points="20,0 30,14 10,14" fill="#f0f0f0" stroke="#bbbbbb" stroke-width="1" />
      </g>
      <text x="75" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Environmental</text>
      <text x="75" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Complexity</text>
      
      <!-- Internal Complexity -->
      <g transform="translate(160, 70)">
        <rect x="0" y="0" width="15" height="15" fill="#90EE90" stroke="#90EE90" stroke-width="1" />
        <circle cx="40" cy="7" r="7" fill="#90EE90" stroke="#90EE90" stroke-width="1" />
        <polygon points="20,0 30,14 10,14" fill="#90EE90" stroke="#90EE90" stroke-width="1" />
      </g>
      <text x="175" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Internal</text>
      <text x="175" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Complexity</text>
      
      <!-- Balance Indicator -->
      <circle cx="125" cy="60" r="5" fill="#555555" stroke="#555555" stroke-width="1" />
    </g>
    
    <!-- Panel 3: Homeostats -->
    <g transform="translate(600, 40)">
      <rect x="0" y="0" width="250" height="160" rx="5" ry="5" fill="white" stroke="#cccccc" stroke-width="1" />
      <text x="125" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Homeostatic Regulation</text>
      
      <!-- Threshold Visualization -->
      <line x1="30" y1="60" x2="220" y2="60" stroke="#FFB366" stroke-width="1.5" stroke-dasharray="3,2" />
      <text x="25" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="end">Upper</text>
      <text x="25" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="end">Limit</text>
      
      <line x1="30" y1="120" x2="220" y2="120" stroke="#FFB366" stroke-width="1.5" stroke-dasharray="3,2" />
      <text x="25" y="120" font-family="Arial, sans-serif" font-size="10" text-anchor="end">Lower</text>
      <text x="25" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="end">Limit</text>
      
      <!-- Stable Region -->
      <rect x="30" y="60" width="190" height="60" fill="#e6f7e6" fill-opacity="0.3" />
      <text x="125" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Stable Operating Region</text>
      
      <!-- Oscillating Variable -->
      <path d="M30,90 C50,70 70,110 90,90 C110,70 130,110 150,90 C170,70 190,110 210,90" fill="none" stroke="#4793ff" stroke-width="1.5" />
      <circle cx="90" cy="90" r="3" fill="#4793ff" stroke="none" />
      <text x="90" y="83" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Current</text>
      <text x="90" y="93" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">State</text>
    </g>
  </g>
  
  <!-- Middle Section: Organizational Implementation -->
  <g transform="translate(0, 300)">
    <text x="450" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Organizational Implementation</text>
    
    <!-- Environment Representation -->
    <g transform="translate(0, 40)">
      <rect x="50" y="0" width="150" height="300" rx="0" ry="0" fill="#f0f0f0" stroke="none" />
      <text x="125" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Environment</text>
      
      <!-- Environmental elements -->
      <circle cx="80" cy="60" r="15" fill="#dddddd" stroke="#bbbbbb" stroke-width="1" />
      <text x="80" y="63" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Market</text>
      
      <circle cx="130" cy="90" r="15" fill="#dddddd" stroke="#bbbbbb" stroke-width="1" />
      <text x="130" y="93" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Competitors</text>
      
      <circle cx="70" cy="120" r="15" fill="#dddddd" stroke="#bbbbbb" stroke-width="1" />
      <text x="70" y="123" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Technology</text>
      
      <circle cx="120" cy="150" r="15" fill="#dddddd" stroke="#bbbbbb" stroke-width="1" />
      <text x="120" y="153" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Regulations</text>
      
      <circle cx="90" cy="180" r="15" fill="#dddddd" stroke="#bbbbbb" stroke-width="1" />
      <text x="90" y="183" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Customers</text>
      
      <circle cx="140" cy="210" r="15" fill="#dddddd" stroke="#bbbbbb" stroke-width="1" />
      <text x="140" y="213" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Suppliers</text>
      
      <circle cx="80" cy="240" r="15" fill="#dddddd" stroke="#bbbbbb" stroke-width="1" />
      <text x="80" y="243" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Society</text>
    </g>
    
    <!-- Organization -->
    <g transform="translate(200, 40)">
      <rect x="0" y="0" width="500" height="300" rx="10" ry="10" fill="#90EE90" fill-opacity="0.2" stroke="#90EE90" stroke-width="1.5" />
      <text x="250" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Organization</text>
      
      <!-- Internal Structure -->
      <rect x="100" y="50" width="300" height="200" rx="5" ry="5" fill="#e6f7e6" stroke="#90EE90" stroke-width="1" />
      
      <!-- Control Center -->
      <circle cx="250" cy="100" r="30" fill="#FFB366" stroke="#FFB366" stroke-width="1.5" />
      <text x="250" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Control</text>
      <text x="250" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Center</text>
      
      <!-- Operational Units -->
      <rect x="150" y="150" width="60" height="40" rx="5" ry="5" fill="#d9f0d9" stroke="#d9f0d9" stroke-width="1" />
      <text x="180" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Unit A</text>
      
      <rect x="220" y="150" width="60" height="40" rx="5" ry="5" fill="#d9f0d9" stroke="#d9f0d9" stroke-width="1" />
      <text x="250" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Unit B</text>
      
      <rect x="290" y="150" width="60" height="40" rx="5" ry="5" fill="#d9f0d9" stroke="#d9f0d9" stroke-width="1" />
      <text x="320" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Unit C</text>
      
      <!-- Internal Feedback Loops -->
      <path d="M180,150 C180,130 220,130 220,100" fill="none" stroke="#FFB366" stroke-width="1.5" />
      <path d="M250,150 C250,130 250,130 250,130" fill="none" stroke="#FFB366" stroke-width="1.5" />
      <path d="M320,150 C320,130 280,130 280,100" fill="none" stroke="#FFB366" stroke-width="1.5" />
      
      <text x="200" y="135" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Negative</text>
      <text x="300" y="135" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Negative</text>
      
      <path d="M150,170 C120,170 120,200 180,200" fill="none" stroke="#4793ff" stroke-width="1.5" />
      <path d="M350,170 C380,170 380,200 320,200" fill="none" stroke="#4793ff" stroke-width="1.5" />
      
      <text x="130" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Positive</text>
      <text x="370" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Positive</text>
      
      <!-- Variety Amplifiers/Attenuators -->
      <rect x="0" y="60" width="30" height="50" rx="3" ry="3" fill="#4793ff" fill-opacity="0.7" stroke="#4793ff" stroke-width="1" />
      <text x="15" y="100" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">VA</text>
      <rect x="0" y="120" width="30" height="50" rx="3" ry="3" fill="#FFB366" fill-opacity="0.7" stroke="#FFB366" stroke-width="1" />
      <text x="15" y="160" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">VAtt</text>
      
      <rect x="470" y="60" width="30" height="50" rx="3" ry="3" fill="#4793ff" fill-opacity="0.7" stroke="#4793ff" stroke-width="1" />
      <text x="485" y="100" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">VA</text>
      <rect x="470" y="120" width="30" height="50" rx="3" ry="3" fill="#FFB366" fill-opacity="0.7" stroke="#FFB366" stroke-width="1" />
      <text x="485" y="160" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">VAtt</text>
      
      <!-- Information Processing Center -->
      <circle cx="250" cy="200" r="25" fill="#4793ff" fill-opacity="0.7" stroke="#4793ff" stroke-width="1" />
      <text x="250" y="195" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Information</text>
      <text x="250" y="205" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Processing</text>
      
      <!-- Environmental Connections -->
      <line x1="30" y1="85" x2="0" y2="85" stroke="#777777" stroke-width="1" stroke-dasharray="3,2" />
      <line x1="30" y1="145" x2="0" y2="145" stroke="#777777" stroke-width="1" stroke-dasharray="3,2" />
      <line x1="470" y1="85" x2="500" y2="85" stroke="#777777" stroke-width="1" />
      <line x1="470" y1="145" x2="500" y2="145" stroke="#777777" stroke-width="1" />
    </g>
    
    <!-- Implementation Principles -->
    <g transform="translate(700, 40)">
      <rect x="0" y="0" width="150" height="300" rx="5" ry="5" fill="white" stroke="#cccccc" stroke-width="1" />
      <text x="75" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Implementation Principles</text>
      
      <text x="10" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1. Balance Feedback</text>
      <text x="10" y="70" font-family="Arial, sans-serif" font-size="10">Combine stabilizing and amplifying mechanisms</text>
      
      <text x="10" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2. Match Variety</text>
      <text x="10" y="115" font-family="Arial, sans-serif" font-size="10">Internal complexity must match environmental complexity</text>
      
      <text x="10" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3. Design Boundaries</text>
      <text x="10" y="160" font-family="Arial, sans-serif" font-size="10">Create effective variety amplifiers/attenuators</text>
      
      <text x="10" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold">4. Enable Autonomy</text>
      <text x="10" y="205" font-family="Arial, sans-serif" font-size="10">Allow units to self-regulate within constraints</text>
      
      <text x="10" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold">5. Monitor Stability</text>
      <text x="10" y="250" font-family="Arial, sans-serif" font-size="10">Ensure essential variables remain within viable limits</text>
    </g>
  </g>
  
  <!-- Lower Section: Theory Integration -->
  <g transform="translate(0, 620)">
    <text x="450" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Integration with Dissipative Systems Theory</text>
    
    <!-- Cybernetic Perspective -->
    <g transform="translate(50, 40)">
      <rect x="0" y="0" width="250" height="140" rx="5" ry="5" fill="#e6f7e6" stroke="#90EE90" stroke-width="1.5" />
      <text x="125" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Cybernetic Perspective</text>
      
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="12">• Control through feedback</text>
      <text x="10" y="70" font-family="Arial, sans-serif" font-size="12">• Information as regulatory force</text>
      <text x="10" y="90" font-family="Arial, sans-serif" font-size="12">• Variety management</text>
      <text x="10" y="110" font-family="Arial, sans-serif" font-size="12">• Focus on stability and goal-seeking</text>
      <text x="10" y="130" font-family="Arial, sans-serif" font-size="12">• Observer independent</text>
    </g>
    
    <!-- Integration -->
    <g transform="translate(325, 40)">
      <rect x="0" y="0" width="250" height="140" rx="5" ry="5" fill="#d8e8f9" stroke="#4793ff" stroke-width="1.5" />
      <text x="125" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Integrated Perspective</text>
      
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="12">• Organizations as complex adaptive systems</text>
      <text x="10" y="70" font-family="Arial, sans-serif" font-size="12">• Information and energy exchange</text>
      <text x="10" y="90" font-family="Arial, sans-serif" font-size="12">• Self-organization within constraints</text>
      <text x="10" y="110" font-family="Arial, sans-serif" font-size="12">• Managed instability enables change</text>
      <text x="10" y="130" font-family="Arial, sans-serif" font-size="12">• Balance between order and chaos</text>
    </g>
    
    <!-- Dissipative Systems Perspective -->
    <g transform="translate(600, 40)">
      <rect x="0" y="0" width="250" height="140" rx="5" ry="5" fill="#fff0d9" stroke="#FFB366" stroke-width="1.5" />
      <text x="125" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Dissipative Systems Perspective</text>
      
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="12">• Energy flow and dissipation</text>
      <text x="10" y="70" font-family="Arial, sans-serif" font-size="12">• Far-from-equilibrium operation</text>
      <text x="10" y="90" font-family="Arial, sans-serif" font-size="12">• Emergent self-organization</text>
      <text x="10" y="110" font-family="Arial, sans-serif" font-size="12">• Bifurcation points and phase transitions</text>
      <text x="10" y="130" font-family="Arial, sans-serif" font-size="12">• Focus on transformation and emergence</text>
    </g>
    
    <!-- Connection Lines -->
    <line x1="300" y1="90" x2="325" y2="90" stroke="#555555" stroke-width="1.5" stroke-dasharray="5,2" />
    <line x1="575" y1="90" x2="600" y2="90" stroke="#555555" stroke-width="1.5" stroke-dasharray="5,2" />
  </g>
  
  <!-- Bottom Section: Spectrum Bar -->
  <g transform="translate(50, 780)">
    <!-- Spectrum Bar -->
    <defs>
      <linearGradient id="spectrumGradient" x1="0%" y1="0%" x2="100%" y1="0%">
        <stop offset="0%" style="stop-color:#e6f7e6;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#90EE90;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#FFB366;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <rect x="0" y="0" width="800" height="15" rx="5" ry="5" fill="url(#spectrumGradient)" />
    
    <!-- Spectrum Labels -->
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="12" text-anchor="start">Underfitting</text>
    <text x="400" y="-10" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Balanced Regulation</text>
    <text x="800" y="-10" font-family="Arial, sans-serif" font-size="12" text-anchor="end">Overfitting</text>
  </g>
</svg> 