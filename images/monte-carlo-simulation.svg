    <text x="600" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Simulation Engine</text>
    <text x="600" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">(1000s of iterations)</text>
    
    <!-- Simulation visual representation -->
    <rect x="540" y="180" width="120" height="80" rx="5" ry="5" fill="rgba(240, 240, 240, 0.7)" stroke="#555" stroke-width="1" />
    
    <!-- Random sampling visualization -->
    <circle cx="560" cy="200" r="3" fill="#4793ff" />
    <circle cx="570" cy="210" r="3" fill="#4793ff" />
    <circle cx="575" cy="195" r="3" fill="#4793ff" />
    <circle cx="590" cy="220" r="3" fill="#4793ff" />
    <circle cx="610" cy="205" r="3" fill="#4793ff" />
    <circle cx="620" cy="215" r="3" fill="#4793ff" />
    <circle cx="630" cy="190" r="3" fill="#4793ff" />
    
    <line x1="560" y1="200" x2="630" y2="190" stroke="#666" stroke-width="1" stroke-dasharray="2,2" />
    <text x="600" y="240" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Iteration #1</text>
    
    <path d="M 550,260 C 580,245 620,245 650,260" stroke="#666" stroke-width="1" fill="none" stroke-dasharray="2,2" />
    <text x="600" y="270" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Iterations #2-#9999</text>
    
    <!-- Step 4: Results Distribution -->
    <rect x="740" y="120" width="140" height="160" rx="10" ry="10" fill="white" stroke="#333" stroke-width="1.5" />
    <text x="810" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Results</text>
    
    <!-- Project distribution chart -->
    <rect x="760" y="165" width="100" height="100" rx="5" ry="5" fill="rgba(240, 240, 240, 0.7)" stroke="#555" stroke-width="1" />
    
    <!-- Histogram -->
    <rect x="765" y="240" width="5" height="15" fill="rgba(65, 105, 225, 0.3)" stroke="rgba(65, 105, 225, 0.8)" stroke-width="0.5" />
    <rect x="770" y="235" width="5" height="20" fill="rgba(65, 105, 225, 0.3)" stroke="rgba(65, 105, 225, 0.8)" stroke-width="0.5" />
    <rect x="775" y="230" width="5" height="25" fill="rgba(65, 105, 225, 0.3)" stroke="rgba(65, 105, 225, 0.8)" stroke-width="0.5" />
    <rect x="780" y="215" width="5" height="40" fill="rgba(65, 105, 225, 0.3)" stroke="rgba(65, 105, 225, 0.8)" stroke-width="0.5" />
    <rect x="785" y="200" width="5" height="55" fill="rgba(65, 105, 225, 0.3)" stroke="rgba(65, 105, 225, 0.8)" stroke-width="0.5" />
    <rect x="790" y="190" width="5" height="65" fill="rgba(65, 105, 225, 0.3)" stroke="rgba(65, 105, 225, 0.8)" stroke-width="0.5" />
    <rect x="795" y="195" width="5" height="60" fill="rgba(65, 105, 225, 0.3)" stroke="rgba(65, 105, 225, 0.8)" stroke-width="0.5" />
    <rect x="800" y="205" width="5" height="50" fill="rgba(65, 105, 225, 0.3)" stroke="rgba(65, 105, 225, 0.8)" stroke-width="0.5" />
    <rect x="805" y="210" width="5" height="45" fill="rgba(65, 105, 225, 0.3)" stroke="rgba(65, 105, 225, 0.8)" stroke-width="0.5" />
    <rect x="810" y="225" width="5" height="30" fill="rgba(65, 105, 225, 0.3)" stroke="rgba(65, 105, 225, 0.8)" stroke-width="0.5" />
    <rect x="815" y="230" width="5" height="25" fill="rgba(65, 105, 225, 0.3)" stroke="rgba(65, 105, 225, 0.8)" stroke-width="0.5" />
    <rect x="820" y="238" width="5" height="17" fill="rgba(65, 105, 225, 0.3)" stroke="rgba(65, 105, 225, 0.8)" stroke-width="0.5" />
    <rect x="825" y="245" width="5" height="10" fill="rgba(65, 105, 225, 0.3)" stroke="rgba(65, 105, 225, 0.8)" stroke-width="0.5" />
    <rect x="830" y="249" width="5" height="6" fill="rgba(65, 105, 225, 0.3)" stroke="rgba(65, 105, 225, 0.8)" stroke-width="0.5" />
    <rect x="835" y="251" width="5" height="4" fill="rgba(65, 105, 225, 0.3)" stroke="rgba(65, 105, 225, 0.8)" stroke-width="0.5" />
    <rect x="840" y="253" width="5" height="2" fill="rgba(65, 105, 225, 0.3)" stroke="rgba(65, 105, 225, 0.8)" stroke-width="0.5" />
    <rect x="845" y="254" width="5" height="1" fill="rgba(65, 105, 225, 0.3)" stroke="rgba(65, 105, 225, 0.8)" stroke-width="0.5" />
    
    <!-- Axes -->
    <line x1="760" y1="255" x2="850" y2="255" stroke="#333" stroke-width="1" />
    <line x1="760" y1="255" x2="760" y2="165" stroke="#333" stroke-width="1" />
    
    <!-- Confidence levels -->
    <line x1="795" y1="165" x2="795" y2="255" stroke="#ff7347" stroke-width="1" stroke-dasharray="3,2" />
    <text x="795" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ff7347">P50</text>
    
    <line x1="825" y1="165" x2="825" y2="255" stroke="#ff7347" stroke-width="1" stroke-dasharray="3,2" />
    <text x="825" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ff7347">P90</text>
    
    <!-- Process Flow Arrows -->
    <path d="M 230,200 L 280,200" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
    <path d="M 460,200 L 510,200" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
    <path d="M 690,200 L 740,200" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
    
    <!-- Arrowhead Marker Definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
        </marker>
    </defs>
    
    <!-- Project Task Network Example -->
    <rect x="50" y="330" width="800" height="240" rx="10" ry="10" fill="white" stroke="#333" stroke-width="1.5" />
    <text x="450" y="355" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Simulated Project Path Example (single iteration)</text>
    
    <!-- Task network nodes -->
    <circle cx="100" cy="440" r="20" fill="rgba(240, 240, 240, 0.8)" stroke="#333" stroke-width="1.5" />
    <text x="100" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Start</text>
    
    <circle cx="220" cy="400" r="30" fill="rgba(240, 240, 240, 0.8)" stroke="#333" stroke-width="1.5" />
    <text x="220" y="395" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Task A</text>
    <text x="220" y="415" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">5.2 days</text>
    
    <circle cx="220" cy="480" r="30" fill="rgba(240, 240, 240, 0.8)" stroke="#333" stroke-width="1.5" />
    <text x="220" y="475" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Task B</text>
    <text x="220" y="495" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">8.7 days</text>
    
    <circle cx="340" cy="400" r="30" fill="rgba(240, 240, 240, 0.8)" stroke="#333" stroke-width="1.5" />
    <text x="340" y="395" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Task C</text>
    <text x="340" y="415" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">12.4 days</text>
    
    <circle cx="340" cy="480" r="30" fill="rgba(240, 240, 240, 0.8)" stroke="#333" stroke-width="1.5" />
    <text x="340" y="475" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Task D</text>
    <text x="340" y="495" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">6.9 days</text>
    
    <circle cx="460" cy="440" r="30" fill="rgba(240, 240, 240, 0.8)" stroke="#333" stroke-width="1.5" />
    <text x="460" y="435" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Task E</text>
    <text x="460" y="455" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">9.1 days</text>
    
    <circle cx="580" cy="400" r="30" fill="rgba(240, 240, 240, 0.8)" stroke="#333" stroke-width="1.5" />
    <text x="580" y="395" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Task F</text>
    <text x="580" y="415" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">7.3 days</text>
    
    <circle cx="580" cy="480" r="30" fill="rgba(240, 240, 240, 0.8)" stroke="#333" stroke-width="1.5" />
    <text x="580" y="475" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Task G</text>
    <text x="580" y="495" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">15.8 days</text>
    
    <circle cx="700" cy="440" r="30" fill="rgba(240, 240, 240, 0.8)" stroke="#333" stroke-width="1.5" />
    <text x="700" y="435" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Task H</text>
    <text x="700" y="455" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">4.6 days</text>
    
    <circle cx="800" cy="440" r="20" fill="rgba(240, 240, 240, 0.8)" stroke="#333" stroke-width="1.5" />
    <text x="800" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">End</text>
    
    <!-- Network connections -->
    <line x1="120" y1="440" x2="190" y2="400" stroke="#333" stroke-width="1.5" />
    <line x1="120" y1="440" x2="190" y2="480" stroke="#333" stroke-width="1.5" />
    <line x1="250" y1="400" x2="310" y2="400" stroke="#333" stroke-width="1.5" />
    <line x1="250" y1="480" x2="310" y2="480" stroke="#333" stroke-width="1.5" />
    <line x1="370" y1="400" x2="430" y2="430" stroke="#333" stroke-width="1.5" />
    <line x1="370" y1="480" x2="430" y2="450" stroke="#333" stroke-width="1.5" />
    <line x1="490" y1="430" x2="550" y2="400" stroke="#333" stroke-width="1.5" />
    <line x1="490" y1="450" x2="550" y2="480" stroke="#333" stroke-width="1.5" />
    <line x1="610" y1="400" x2="670" y2="430" stroke="#333" stroke-width="1.5" />
    <line x1="610" y1="480" x2="670" y2="450" stroke="#333" stroke-width="1.5" />
    <line x1="730" y1="440" x2="780" y2="440" stroke="#333" stroke-width="1.5" />
    
    <!-- Critical path example -->
    <line x1="120" y1="440" x2="190" y2="480" stroke="#ff7347" stroke-width="2.5" />
    <line x1="250" y1="480" x2="310" y2="480" stroke="#ff7347" stroke-width="2.5" />
    <line x1="370" y1="480" x2="430" y2="450" stroke="#ff7347" stroke-width="2.5" />
    <line x1="490" y1="450" x2="550" y2="480" stroke="#ff7347" stroke-width="2.5" />
    <line x1="610" y1="480" x2="670" y2="450" stroke="#ff7347" stroke-width="2.5" />
    <line x1="730" y1="440" x2="780" y2="440" stroke="#ff7347" stroke-width="2.5" />
    
    <!-- Summary - Critical statistics -->
    <rect x="100" y="530" width="700" height="50" rx="5" ry="5" fill="rgba(240, 240, 240, 0.7)" stroke="#333" stroke-width="1" />
    <text x="450" y="555" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">After 10,000 iterations: Earliest completion: 42.1 days • P50: 52.7 days • P90: 67.3 days • Latest: 83.9 days</text>
    <text x="450" y="575" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Critical risk factors: Task G (85%), Task D (67%), Task B (43%) • 5% chance of project delay > 20 days</text>
