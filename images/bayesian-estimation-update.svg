<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
    
    <!-- Title -->
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold">Bayesian Updating of Software Project Estimates</text>
    <text x="400" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-style="italic">Refining completion time estimates with project evidence</text>
    
    <!-- Main Grid -->
    <line x1="100" y1="380" x2="700" y2="380" stroke="#555555" stroke-width="2" />
    <line x1="100" y1="380" x2="100" y2="100" stroke="#555555" stroke-width="2" />
    
    <!-- Axis Labels -->
    <text x="400" y="420" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Project Duration (weeks)</text>
    <text x="50" y="240" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" transform="rotate(-90 50 240)">Probability Density</text>
    
    <!-- Distributions -->
    <!-- Initial Estimate - Wide, centered around 12 weeks -->
    <path d="M 100 380 C 100 230, 270 150, 400 340 C 530 150, 700 230, 700 380" 
          fill="#e6f3ff" fill-opacity="0.3" stroke="#4793ff" stroke-width="2" stroke-dasharray="5,3" />
          
    <!-- After Sprint 1 - Shifted right, still wide -->
    <path d="M 180 380 C 180 280, 300 180, 450 330 C 550 230, 680 280, 680 380" 
          fill="#e6f7e6" fill-opacity="0.4" stroke="#90EE90" stroke-width="2" stroke-dasharray="5,3" />
          
    <!-- After Sprint 2 - Narrower, more defined -->
    <path d="M 250 380 C 250 330, 350 230, 500 320 C 600 250, 650 330, 650 380" 
          fill="#ffe0c0" fill-opacity="0.5" stroke="#FFB366" stroke-width="2" />
          
    <!-- Current Estimate - Highly concentrated -->
    <path d="M 320 380 C 320 350, 400 270, 540 310 C 580 290, 600 350, 600 380" 
          fill="#ffe6e6" fill-opacity="0.7" stroke="#FF6B6B" stroke-width="3" />
    
    <!-- Time Markers -->
    <line x1="400" y1="380" x2="400" y2="385" stroke="#555555" stroke-width="2" />
    <text x="400" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">12 weeks</text>
    
    <line x1="500" y1="380" x2="500" y2="385" stroke="#555555" stroke-width="2" />
    <text x="500" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">16 weeks</text>
    
    <line x1="300" y1="380" x2="300" y2="385" stroke="#555555" stroke-width="2" />
    <text x="300" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">8 weeks</text>
    
    <line x1="200" y1="380" x2="200" y2="385" stroke="#555555" stroke-width="2" />
    <text x="200" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">4 weeks</text>
    
    <line x1="600" y1="380" x2="600" y2="385" stroke="#555555" stroke-width="2" />
    <text x="600" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">20 weeks</text>
    
    <!-- Probability Labels -->
    <line x1="98" y1="140" x2="102" y2="140" stroke="#555555" stroke-width="2" />
    <text x="90" y="144" font-family="Arial, sans-serif" font-size="11" text-anchor="end">High</text>
    
    <line x1="98" y1="260" x2="102" y2="260" stroke="#555555" stroke-width="2" />
    <text x="90" y="264" font-family="Arial, sans-serif" font-size="11" text-anchor="end">Medium</text>
    
    <line x1="98" y1="340" x2="102" y2="340" stroke="#555555" stroke-width="2" />
    <text x="90" y="344" font-family="Arial, sans-serif" font-size="11" text-anchor="end">Low</text>
    
    <!-- Legend -->
    <rect x="120" y="120" width="250" height="140" fill="#ffffff" fill-opacity="0.9" rx="5" ry="5" stroke="#555555" stroke-width="1" />
    <text x="130" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="start" font-weight="bold">Probability Distributions</text>
    
    <line x1="130" y1="165" x2="160" y2="165" stroke="#4793ff" stroke-width="2" stroke-dasharray="5,3" />
    <rect x="165" y="157" width="10" height="10" fill="#e6f3ff" fill-opacity="0.3" stroke="#4793ff" stroke-width="1" />
    <text x="185" y="168" font-family="Arial, sans-serif" font-size="12" text-anchor="start">Initial Estimate (Pre-Project)</text>
    
    <line x1="130" y1="190" x2="160" y2="190" stroke="#90EE90" stroke-width="2" stroke-dasharray="5,3" />
    <rect x="165" y="182" width="10" height="10" fill="#e6f7e6" fill-opacity="0.4" stroke="#90EE90" stroke-width="1" />
    <text x="185" y="193" font-family="Arial, sans-serif" font-size="12" text-anchor="start">After Sprint 1 (25% Complete)</text>
    
    <line x1="130" y1="215" x2="160" y2="215" stroke="#FFB366" stroke-width="2" />
    <rect x="165" y="207" width="10" height="10" fill="#ffe0c0" fill-opacity="0.5" stroke="#FFB366" stroke-width="1" />
    <text x="185" y="218" font-family="Arial, sans-serif" font-size="12" text-anchor="start">After Sprint 2 (50% Complete)</text>
    
    <line x1="130" y1="240" x2="160" y2="240" stroke="#FF6B6B" stroke-width="3" />
    <rect x="165" y="232" width="10" height="10" fill="#ffe6e6" fill-opacity="0.7" stroke="#FF6B6B" stroke-width="1" />
    <text x="185" y="243" font-family="Arial, sans-serif" font-size="12" text-anchor="start">Current Estimate (75% Complete)</text>

    <!-- Probabilities Box -->
    <rect x="500" y="120" width="250" height="120" fill="#ffffff" fill-opacity="0.9" rx="5" ry="5" stroke="#555555" stroke-width="1" />
    <text x="510" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="start" font-weight="bold">Current Completion Probabilities</text>
    
    <text x="520" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• 50% chance: 16-17 weeks</text>
    <text x="520" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• 80% chance: 15-18 weeks</text>
    <text x="520" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• 95% chance: 14-19 weeks</text>
    
    <line x1="530" y1="310" x2="530" y2="380" stroke="#555555" stroke-width="1" stroke-dasharray="3,3" />
    <text x="530" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Most Likely</text>
    <text x="530" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Completion</text>
</svg> 