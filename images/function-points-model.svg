<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="900" height="1080" viewBox="0 0 900 880" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="880" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="450" y="00" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333333">
    Function Points Analysis Model
  </text>
  
  <!-- Central node -->
  <circle cx="450" cy="220" r="70" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="450" y="210" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="#1976d2" font-weight="bold">Function</text>
  <text x="450" y="240" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="#1976d2" font-weight="bold">Points</text>
  
  <!-- Main connectors -->
  <line x1="450" y1="150" x2="450" y2="90" stroke="#90caf9" stroke-width="2"/>
  <line x1="380" y1="190" x2="200" y2="150" stroke="#90caf9" stroke-width="2"/>
  <line x1="380" y1="250" x2="200" y2="290" stroke="#90caf9" stroke-width="2"/>
  <line x1="450" y1="290" x2="450" y2="380" stroke="#90caf9" stroke-width="2"/>
  <line x1="520" y1="250" x2="700" y2="290" stroke="#90caf9" stroke-width="2"/>
  
  <!-- Five main function types -->
  <!-- External Outputs -->
  <g transform="translate(480, 90)">
    <rect x="-130" y="-50" width="260" height="90" rx="10" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#1565c0" font-weight="bold">External Outputs</text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1565c0">Data leaving the system</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1565c0">(reports, screens, messages)</text>
  </g>
  
  <!-- External Inputs -->
  <g transform="translate(200, 150)">
    <rect x="-150" y="-40" width="260" height="90" rx="10" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
    <text x="-20" y="-10" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#1565c0" font-weight="bold">External Inputs</text>
    <text x="-20" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1565c0">Data entering the system</text>
    <text x="-20" y="40" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1565c0">(forms, data feeds, transactions)</text>
  </g>
  
  <!-- Internal Logical Files -->
  <g transform="translate(200, 290)">
    <rect x="-150" y="-40" width="260" height="90" rx="10" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
    <text x="-20" y="-10" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#1565c0" font-weight="bold">Internal Logical Files</text>
    <text x="-20" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1565c0">Data stored within system</text>
    <text x="-20" y="40" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1565c0">(database tables, files)</text>
  </g>
  
  <!-- External Inquiries -->
  <g transform="translate(450, 380)">
    <rect x="-130" y="-40" width="260" height="90" rx="10" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#1565c0" font-weight="bold">External Inquiries</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1565c0">Input-output combinations</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1565c0">(search, lookups, queries)</text>
  </g>
  
  <!-- External Interface Files -->
  <g transform="translate(700, 250)">
    <rect x="-110" y="-40" width="260" height="90" rx="10" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
    <text x="20" y="-10" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#1565c0" font-weight="bold">External Interface Files</text>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1565c0">Data shared with other systems</text>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1565c0">(interfaces, APIs, shared files)</text>
  </g>
  
  <!-- Complexity classifications -->
  <!-- External Inputs complexity -->
  <g transform="translate(200, 480)">
    <rect x="-110" y="-30" width="220" height="40" rx="5" fill="#f5f5f5" stroke="#333333" stroke-width="1"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#333333">Complexity Weights</text>
    
    <rect x="-90" y="30" width="180" height="40" rx="5" fill="#e1f5fe" stroke="#03a9f4" stroke-width="1"/>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333333">Simple (3)</text>
    
    <rect x="-90" y="90" width="180" height="40" rx="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="1"/>
    <text x="0" y="115" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333333">Average (4)</text>
    
    <rect x="-90" y="150" width="180" height="40" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="1"/>
    <text x="0" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333333">Complex (6)</text>
  </g>
  
  <!-- External Outputs complexity -->
  <g transform="translate(450, 480)">
    <rect x="-110" y="-30" width="220" height="40" rx="5" fill="#f5f5f5" stroke="#333333" stroke-width="1"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#333333">Complexity Weights</text>
    
    <rect x="-90" y="30" width="180" height="40" rx="5" fill="#e1f5fe" stroke="#03a9f4" stroke-width="1"/>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333333">Simple (4)</text>
    
    <rect x="-90" y="90" width="180" height="40" rx="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="1"/>
    <text x="0" y="115" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333333">Average (5)</text>
    
    <rect x="-90" y="150" width="180" height="40" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="1"/>
    <text x="0" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333333">Complex (7)</text>
  </g>
  
  <!-- Internal Logical Files complexity -->
  <g transform="translate(700, 480)">
    <rect x="-110" y="-30" width="220" height="40" rx="5" fill="#f5f5f5" stroke="#333333" stroke-width="1"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#333333">Complexity Weights</text>
    
    <rect x="-90" y="30" width="180" height="40" rx="5" fill="#e1f5fe" stroke="#03a9f4" stroke-width="1"/>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333333">Simple (7)</text>
    
    <rect x="-90" y="90" width="180" height="40" rx="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="1"/>
    <text x="0" y="115" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333333">Average (10)</text>
    
    <rect x="-90" y="150" width="180" height="40" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="1"/>
    <text x="0" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333333">Complex (15)</text>
  </g>
  
  <!-- Connecting lines to complexity boxes -->
  <line x1="200" y1="350" x2="200" y2="450" stroke="#90caf9" stroke-width="1.5" stroke-dasharray="5,5"/>
  <line x1="450" y1="420" x2="450" y2="450" stroke="#90caf9" stroke-width="1.5" stroke-dasharray="5,5"/>
  <line x1="700" y1="310" x2="700" y2="450" stroke="#90caf9" stroke-width="1.5" stroke-dasharray="5,5"/>
  
  <!-- Adjustment Factor box -->
  <g transform="translate(450, 730)">
    <rect x="-350" y="-30" width="700" height="130" rx="10" fill="#ede7f6" stroke="#673ab7" stroke-width="2"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold" fill="#4527a0">Value Adjustment Factor (VAF)</text>
    
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#4527a0">Comprised of 14 General System Characteristics:</text>
    <text x="-250" y="55" font-family="Arial, sans-serif" font-size="15" text-anchor="start" fill="#4527a0">• Data Communications</text>
    <text x="-250" y="85" font-family="Arial, sans-serif" font-size="15" text-anchor="start" fill="#4527a0">• Distributed Processing</text>
    <text x="-40" y="55" font-family="Arial, sans-serif" font-size="15" text-anchor="start" fill="#4527a0">• Transaction Rate</text>
    <text x="-40" y="85" font-family="Arial, sans-serif" font-size="15" text-anchor="start" fill="#4527a0">• Online Data Entry</text>
    <text x="170" y="55" font-family="Arial, sans-serif" font-size="15" text-anchor="start" fill="#4527a0">• End-User Efficiency</text>
    <text x="170" y="85" font-family="Arial, sans-serif" font-size="15" text-anchor="start" fill="#4527a0">• Reusability</text>
  </g>
  
  <!-- Final Formula -->
  <g transform="translate(450, 890)">
    <rect x="-250" y="-30" width="500" height="60" rx="10" fill="#e8eaf6" stroke="#3f51b5" stroke-width="2"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#1a237e" font-weight="bold">
      Adjusted Function Points = Unadjusted FP × VAF
    </text>
  </g>
  
  <!-- Connector from complexity to adjustment -->
  <line x1="450" y1="680" x2="450" y2="700" stroke="#673ab7" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Connector from adjustment to formula -->
  <line x1="450" y1="750" x2="450" y2="760" stroke="#3f51b5" stroke-width="2"/>
</svg> 