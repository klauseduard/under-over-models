<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">Organizational Complexity Spectrum</text>
  
  <!-- Complexity Spectrum Section -->
  <rect x="100" y="80" width="700" height="100" fill="#ffffff" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
  <text x="450" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Complexity Spectrum</text>
  
  <!-- Spectrum Boxes -->
  <rect x="150" y="120" width="200" height="40" rx="5" ry="5" fill="#90EE90" stroke="#555555" stroke-width="1.5"/>
  <text x="250" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Simple / Organic / Agile</text>
  
  <rect x="550" y="120" width="200" height="40" rx="5" ry="5" fill="#FFB366" stroke="#555555" stroke-width="1.5"/>
  <text x="650" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Complex / Mechanistic / Bureaucratic</text>
  
  <!-- Spectrum Arrow -->
  <line x1="350" y1="140" x2="550" y2="140" stroke="#555555" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Key Characteristics Section -->
  <rect x="100" y="230" width="700" height="220" fill="#ffffff" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
  <text x="450" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Key Characteristics</text>
  
  <!-- Simple Side Characteristics -->
  <rect x="150" y="280" width="200" height="40" rx="5" ry="5" fill="#d9f0d9" stroke="#90EE90" stroke-width="1.5"/>
  <text x="250" y="305" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Flexibility</text>
  
  <rect x="150" y="330" width="200" height="40" rx="5" ry="5" fill="#d9f0d9" stroke="#90EE90" stroke-width="1.5"/>
  <text x="250" y="355" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Speed</text>
  
  <rect x="150" y="380" width="200" height="40" rx="5" ry="5" fill="#d9f0d9" stroke="#90EE90" stroke-width="1.5"/>
  <text x="250" y="405" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Reduced Bureaucracy</text>
  
  <!-- Complex Side Characteristics -->
  <rect x="550" y="280" width="200" height="40" rx="5" ry="5" fill="#ffe0c0" stroke="#FFB366" stroke-width="1.5"/>
  <text x="650" y="305" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Specialization</text>
  
  <rect x="550" y="330" width="200" height="40" rx="5" ry="5" fill="#ffe0c0" stroke="#FFB366" stroke-width="1.5"/>
  <text x="650" y="355" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Control</text>
  
  <rect x="550" y="380" width="200" height="40" rx="5" ry="5" fill="#ffe0c0" stroke="#FFB366" stroke-width="1.5"/>
  <text x="650" y="405" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Standardization</text>
  
  <!-- Connecting Lines -->
  <line x1="250" y1="160" x2="250" y2="280" stroke="#90EE90" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="650" y1="160" x2="650" y2="280" stroke="#FFB366" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Bottom Caption -->
  <rect x="100" y="450" width="700" height="30" fill="#f0f0f0" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
  <text x="450" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-style="italic">Organizations must choose a position on this spectrum based on size, environment, goals, and work nature</text>
  
  <!-- Arrow Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555555"/>
    </marker>
  </defs>
</svg> 