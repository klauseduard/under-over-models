<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background and border -->
    <rect width="800" height="600" fill="#f8f9fa" stroke="#ccc" stroke-width="1" />
    
    <!-- Title -->
    <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">
        Planning Poker Process Flow
    </text>
    
    <!-- Subtitle -->
    <text x="400" y="70" font-family="Arial" font-size="16" text-anchor="middle" fill="#555">
        Consensus-based agile estimation technique using story points
    </text>
    
    <!-- Participants -->
    <rect x="100" y="100" width="140" height="40" rx="5" fill="#e3f2fd" stroke="#0d6efd" stroke-width="2" />
    <text x="170" y="125" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Moderator</text>
    
    <rect x="350" y="100" width="140" height="40" rx="5" fill="#fff3cd" stroke="#ffc107" stroke-width="2" />
    <text x="420" y="125" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Team Members</text>
    
    <rect x="600" y="100" width="140" height="40" rx="5" fill="#d1e7dd" stroke="#198754" stroke-width="2" />
    <text x="670" y="125" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Consensus</text>
    
    <!-- Participant lifelines -->
    <line x1="170" y1="140" x2="170" y2="450" stroke="#0d6efd" stroke-width="1" stroke-dasharray="5,5" />
    <line x1="420" y1="140" x2="420" y2="450" stroke="#ffc107" stroke-width="1" stroke-dasharray="5,5" />
    <line x1="670" y1="140" x2="670" y2="450" stroke="#198754" stroke-width="1" stroke-dasharray="5,5" />
    
    <!-- Step 1: Moderator presents user story -->
    <rect x="145" y="160" width="50" height="20" rx="5" fill="#e3f2fd" stroke="#0d6efd" stroke-width="1" />
    <line x1="195" y1="170" x2="395" y2="170" stroke="#0d6efd" stroke-width="1.5" marker-end="url(#arrowhead)" />
    <text x="295" y="165" font-family="Arial" font-size="12" text-anchor="middle">1. Present User Story</text>
    
    <!-- Step 2: Moderator explains requirements -->
    <rect x="145" y="200" width="50" height="20" rx="5" fill="#e3f2fd" stroke="#0d6efd" stroke-width="1" />
    <line x1="195" y1="210" x2="395" y2="210" stroke="#0d6efd" stroke-width="1.5" marker-end="url(#arrowhead)" />
    <text x="295" y="205" font-family="Arial" font-size="12" text-anchor="middle">2. Explain Requirements</text>
    
    <!-- Step 3: Team members estimate individually -->
    <rect x="395" y="240" width="50" height="20" rx="5" fill="#fff3cd" stroke="#ffc107" stroke-width="1" />
    <path d="M 420,260 C 420,280 420,280 420,300" stroke="#ffc107" stroke-width="1.5" fill="none" />
    <text x="510" y="280" font-family="Arial" font-size="12" text-anchor="middle">3. Individual Estimation</text>
    
    <!-- Step 4: Cards drawn (note box) -->
    <rect x="480" y="320" width="180" height="40" rx="5" fill="white" stroke="#6c757d" stroke-width="1" />
    <text x="570" y="335" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">4. Each member selects a card</text>
    <text x="570" y="350" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">with a story point value</text>
    
    <!-- Step 5: Show cards simultaneously -->
    <rect x="395" y="380" width="50" height="20" rx="5" fill="#fff3cd" stroke="#ffc107" stroke-width="1" />
    <line x1="445" y1="390" x2="645" y2="390" stroke="#ffc107" stroke-width="1.5" marker-end="url(#arrowhead)" />
    <text x="545" y="385" font-family="Arial" font-size="12" text-anchor="middle">5. Show Cards Simultaneously</text>
    
    <!-- Decision point -->
    <path d="M 670,410 L 690,430 L 670,450 L 650,430 Z" fill="#d1e7dd" stroke="#198754" stroke-width="1.5" />
    <text x="650" y="405" font-family="Arial" font-size="12" text-anchor="start">6. Estimates Different?</text>
    
    <!-- Feedback loop - discuss differences -->
    <path d="M 650,430 C 590,430 590,460 420,460 C 250,460 250,240 395,240" stroke="#6c757d" stroke-width="1.5" fill="none" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
    <text x="350" y="475" font-family="Arial" font-size="12" text-anchor="middle">If significant differences: Discuss and re-estimate</text>
    
    <!-- Final step - record estimate -->
    <line x1="650" y1="430" x2="170" y2="430" stroke="#198754" stroke-width="1.5" marker-end="url(#arrowhead)" />
    <text x="430" y="420" font-family="Arial" font-size="12" text-anchor="middle">If consensus reached: Record final estimate</text>
    
    <!-- Arrowhead marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
        </marker>
    </defs>
    
    <!-- Planning poker cards illustration -->
    <rect x="100" y="320" width="30" height="40" rx="3" fill="white" stroke="#333" stroke-width="1" />
    <text x="115" y="345" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">1</text>
    
    <rect x="140" y="320" width="30" height="40" rx="3" fill="white" stroke="#333" stroke-width="1" />
    <text x="155" y="345" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">2</text>
    
    <rect x="180" y="320" width="30" height="40" rx="3" fill="white" stroke="#333" stroke-width="1" />
    <text x="195" y="345" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">3</text>
    
    <rect x="220" y="320" width="30" height="40" rx="3" fill="white" stroke="#333" stroke-width="1" />
    <text x="235" y="345" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">5</text>
    
    <rect x="260" y="320" width="30" height="40" rx="3" fill="white" stroke="#333" stroke-width="1" />
    <text x="275" y="345" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">8</text>
    
    <rect x="300" y="320" width="30" height="40" rx="3" fill="white" stroke="#333" stroke-width="1" />
    <text x="315" y="345" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">13</text>
    
    <!-- Key insight box -->
    <rect x="100" y="520" width="600" height="30" rx="5" fill="#f8f8f8" stroke="#333" stroke-width="1" />
    <text x="400" y="540" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">
        Planning Poker often underestimates complexity by simplifying to abstract story points
    </text>
</svg> 