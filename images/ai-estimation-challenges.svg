<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="900" height="700" viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="700" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="450" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333333">
    Estimation Challenges in AI-Assisted Development
  </text>
  
  <!-- Central Circle -->
  <circle cx="450" cy="350" r="80" fill="#f8f9fa" stroke="#6c757d" stroke-width="2"/>
  <text x="450" y="340" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#333333">Traditional</text>
  <text x="450" y="365" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#333333">Estimation</text>
  <text x="450" y="390" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#333333">Models</text>
  
  <!-- Challenge 1: Productivity Variance Amplification -->
  <g transform="translate(230, 180)">
    <rect x="-120" y="-70" width="240" height="140" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    <text x="0" y="-40" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#0d47a1">Productivity Variance</text>
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#0d47a1">Amplification</text>
    
    <!-- Mini chart showing variance -->
    <line x1="-80" y1="40" x2="80" y2="40" stroke="#333333" stroke-width="1"/>
    <rect x="-70" y="10" width="20" height="30" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
    <rect x="-40" y="20" width="20" height="20" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
    <rect x="-10" y="25" width="20" height="15" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
    <rect x="20" y="5" width="20" height="35" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
    <rect x="50" y="0" width="20" height="40" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
    
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">2-5x productivity differences</text>
  </g>
  
  <!-- Challenge 2: AI-Specific Optimism Bias -->
  <g transform="translate(670, 180)">
    <rect x="-120" y="-70" width="240" height="140" rx="10" fill="#fff8e1" stroke="#ffab00" stroke-width="2"/>
    <text x="0" y="-40" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#e65100">AI-Specific</text>
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#e65100">Optimism Bias</text>
    
    <!-- Optimism bias illustration -->
    <path d="M -50,20 C -30,-10 30,-10 50,20" stroke="#ffab00" stroke-width="3" fill="none"/>
    <circle cx="0" cy="20" r="15" fill="#ffe082" stroke="#ffab00" stroke-width="1"/>
    <path d="M -8,15 C -5,10 5,10 8,15" stroke="#e65100" stroke-width="1.5" fill="none"/>
    <circle cx="-5" cy="15" r="2" fill="#e65100"/>
    <circle cx="5" cy="15" r="2" fill="#e65100"/>
    
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">"AI will solve everything!"</text>
  </g>
  
  <!-- Challenge 3: New Classes of Errors -->
  <g transform="translate(230, 520)">
    <rect x="-120" y="-70" width="240" height="160" rx="10" fill="#fbe9e7" stroke="#d84315" stroke-width="2"/>
    <text x="0" y="-40" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#bf360c">New Classes</text>
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#bf360c">of Errors</text>
    
    <!-- Error illustration -->
    <rect x="-60" y="1" width="120" height="60" rx="3" fill="#ffccbc" stroke="#d84315" stroke-width="1"/>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#bf360c">function calcTotal(items) {</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#bf360c">  // Hallucinated bug</text>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#bf360c">}</text>
    
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Hallucinated functionality</text>
  </g>
  
  <!-- Challenge 4: Temporal Instability -->
  <g transform="translate(670, 520)">
    <rect x="-120" y="-70" width="240" height="160" rx="10" fill="#e8eaf6" stroke="#3949ab" stroke-width="2"/>
    <text x="0" y="-40" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#283593">Temporal</text>
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#283593">Instability</text>
    
    <!-- Clock/calendar illustration -->
    <circle cx="0" cy="25" r="30" fill="#c5cae9" stroke="#3949ab" stroke-width="1.5"/>
    <line x1="0" y1="25" x2="0" y2="5" stroke="#3949ab" stroke-width="2"/>
    <line x1="0" y1="25" x2="15" y2="35" stroke="#3949ab" stroke-width="2"/>
    <circle cx="0" cy="25" r="3" fill="#3949ab"/>
    
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Rapidly evolving capabilities</text>
  </g>
  
  <!-- Connecting arrows -->
  <!-- Central to Challenge 1 -->
  <line x1="380" y1="300" x2="290" y2="230" stroke="#1976d2" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="290,230 295,240 300,223" fill="#1976d2"/>
  
  <!-- Central to Challenge 2 -->
  <line x1="520" y1="300" x2="610" y2="230" stroke="#ffab00" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="610,230 605,240 600,223" fill="#ffab00"/>
  
  <!-- Central to Challenge 3 -->
  <line x1="380" y1="400" x2="290" y2="470" stroke="#d84315" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="290,470 295,460 300,477" fill="#d84315"/>
  
  <!-- Central to Challenge 4 -->
  <line x1="520" y1="400" x2="610" y2="470" stroke="#3949ab" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="610,470 605,460 600,477" fill="#3949ab"/>
  
  <!-- Challenge interconnections (curved paths) -->
  <path d="M 230,250 C 300,350 600,350 670,250" stroke="#666666" stroke-width="1.5" stroke-dasharray="3,3" fill="none"/>
  <path d="M 230,450 C 300,350 600,350 670,450" stroke="#666666" stroke-width="1.5" stroke-dasharray="3,3" fill="none"/>
  <path d="M 170,180 C 100,350 100,350 170,520" stroke="#666666" stroke-width="1.5" stroke-dasharray="3,3" fill="none"/>
  <path d="M 730,180 C 800,350 800,350 730,520" stroke="#666666" stroke-width="1.5" stroke-dasharray="3,3" fill="none"/>
  
  <!-- Key Impacts Box -->
  <rect x="230" y="630" width="440" height="70" rx="5" fill="#f5f5f5" stroke="#616161" stroke-width="1"/>
  <text x="450" y="655" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#333333">
    Key Impact: Increased Estimation Uncertainty
  </text>
  <text x="450" y="680" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">
    Traditional models both underfit and overfit in AI-assisted contexts
  </text>
</svg>