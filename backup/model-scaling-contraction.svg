<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for reuse -->
  <defs>
    <!-- Gradients -->
    <linearGradient id="decisionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8C4A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ED7D31;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="categoryGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B4C7E7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4472C4;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="strategyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C5E0B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#70AD47;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD7D7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ED7D7D;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Title and background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10" />
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Model Scaling Strategies: Contraction</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-style="italic" fill="#555">Effective strategies for organizations experiencing downsizing or restructuring</text>
  <text x="400" y="95" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Based on Section 5.5: Model Complexity in Downsizing, Consolidation, Pivoting, and Stagnation</text>
  
  <!-- Back button -->
  <a href="model-scaling-top.svg">
    <rect x="50" y="30" width="80" height="30" rx="15" ry="15" fill="#f0f0f0" stroke="#999" stroke-width="1" />
    <text x="90" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">↩ Back</text>
  </a>
  
  <!-- Organization Size decision point -->
  <polygon points="400,120 450,170 400,220 350,170" fill="url(#decisionGradient)" stroke="#ED7D31" stroke-width="2" filter="url(#shadow)" />
  <text x="400" y="165" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Organization</text>
  <text x="400" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Size?</text>
  
  <!-- Organization size paths -->
  <line x1="350" y1="170" x2="230" y2="240" stroke="#555" stroke-width="2" />
  <line x1="450" y1="170" x2="570" y2="240" stroke="#555" stroke-width="2" />
  
  <!-- Organization size boxes -->
  <rect x="160" y="240" width="140" height="60" rx="8" ry="8" fill="url(#categoryGradient)" stroke="#4472C4" stroke-width="2" filter="url(#shadow)" />
  <text x="230" y="270" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="white">Small/Medium</text>
  <text x="230" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Contracting</text>
  
  <rect x="500" y="240" width="140" height="60" rx="8" ry="8" fill="url(#categoryGradient)" stroke="#4472C4" stroke-width="2" filter="url(#shadow)" />
  <text x="570" y="270" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="white">Large</text>
  <text x="570" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Contracting</text>
  
  <!-- Primary Challenge level -->
  <line x1="230" y1="300" x2="230" y2="340" stroke="#555" stroke-width="2" />
  <polygon points="230,340 270,380 230,420 190,380" fill="url(#decisionGradient)" stroke="#ED7D31" stroke-width="2" filter="url(#shadow)" />
  <text x="230" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold" fill="#333">Challenge?</text>
  
  <line x1="570" y1="300" x2="570" y2="340" stroke="#555" stroke-width="2" />
  <polygon points="570,340 610,380 570,420 530,380" fill="url(#decisionGradient)" stroke="#ED7D31" stroke-width="2" filter="url(#shadow)" />
  <text x="570" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold" fill="#333">Challenge?</text>
  
  <!-- Challenge paths -->
  <line x1="190" y1="380" x2="150" y2="440" stroke="#555" stroke-width="2" />
  <line x1="270" y1="380" x2="310" y2="440" stroke="#555" stroke-width="2" />
  
  <line x1="530" y1="380" x2="490" y2="440" stroke="#555" stroke-width="2" />
  <line x1="610" y1="380" x2="650" y2="440" stroke="#555" stroke-width="2" />
  
  <!-- Challenge boxes -->
  <rect x="80" y="440" width="140" height="40" rx="5" ry="5" fill="url(#categoryGradient)" stroke="#4472C4" stroke-width="1" filter="url(#shadow)" opacity="0.9" />
  <text x="150" y="465" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="white">Coordination Issues</text>
  
  <rect x="240" y="440" width="140" height="40" rx="5" ry="5" fill="url(#categoryGradient)" stroke="#4472C4" stroke-width="1" filter="url(#shadow)" opacity="0.9" />
  <text x="310" y="465" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="white">Process Inefficiency</text>
  
  <rect x="420" y="440" width="140" height="40" rx="5" ry="5" fill="url(#categoryGradient)" stroke="#4472C4" stroke-width="1" filter="url(#shadow)" opacity="0.9" />
  <text x="490" y="465" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="white">Bureaucratic Friction</text>
  
  <rect x="580" y="440" width="140" height="40" rx="5" ry="5" fill="url(#categoryGradient)" stroke="#4472C4" stroke-width="1" filter="url(#shadow)" opacity="0.9" />
  <text x="650" y="465" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="white">Cultural Resistance</text>
  
  <!-- Strategy Boxes -->
  <rect x="70" y="500" width="160" height="80" rx="8" ry="8" fill="url(#strategyGradient)" stroke="#70AD47" stroke-width="2" filter="url(#shadow)" />
  <text x="150" y="520" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Targeted Model</text>
  <text x="150" y="540" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Simplification</text>
  <text x="150" y="565" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="blue">⬤ Underfitting Risk</text>
  <text x="150" y="580" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Example: Slack</text>
  
  <rect x="240" y="500" width="160" height="80" rx="8" ry="8" fill="url(#strategyGradient)" stroke="#70AD47" stroke-width="2" filter="url(#shadow)" />
  <text x="320" y="520" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Rapid Model</text>
  <text x="320" y="540" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Reassessment</text>
  <text x="320" y="565" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="blue">⬤ Underfitting Risk</text>
  <text x="320" y="580" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Example: Zappos</text>
  
  <rect x="410" y="500" width="160" height="80" rx="8" ry="8" fill="url(#strategyGradient)" stroke="#70AD47" stroke-width="2" filter="url(#shadow)" />
  <text x="490" y="520" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Strategic</text>
  <text x="490" y="540" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Streamlining</text>
  <text x="490" y="565" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="red">⬤ Overfitting Risk</text>
  <text x="490" y="580" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Example: IBM (Gerstner)</text>
  
  <rect x="580" y="500" width="160" height="80" rx="8" ry="8" fill="url(#strategyGradient)" stroke="#70AD47" stroke-width="2" filter="url(#shadow)" />
  <text x="660" y="520" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Adaptive</text>
  <text x="660" y="540" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Simplification</text>
  <text x="660" y="565" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="red">⬤ Overfitting Risk</text>
  <text x="660" y="580" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Example: Microsoft (Nadella)</text>
  
  <!-- Special note for contraction scenarios -->
  <rect x="160" y="140" width="200" height="90" fill="url(#warningGradient)" stroke="#D64545" stroke-width="1" rx="8" ry="8" filter="url(#shadow)" opacity="0.9" />
  <text x="260" y="160" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#7A0000">Contraction Warning</text>
  <text x="260" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7A0000">Risk of overcorrection</text>
  <text x="260" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7A0000">during model simplification</text>
  <text x="260" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7A0000">Consider preserving critical</text>
  <text x="260" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7A0000">governance mechanisms</text>
  
  <!-- Legend with improved styling -->
  <rect x="610" y="120" width="160" height="110" fill="white" stroke="#999" stroke-width="1" rx="8" ry="8" filter="url(#shadow)" />
  <text x="690" y="140" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Legend</text>
  
  <polygon points="635,160 655,170 635,180 615,170" fill="url(#decisionGradient)" stroke="#ED7D31" stroke-width="1" />
  <text x="690" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Decision Point</text>
  
  <rect x="620" y="185" width="30" height="18" rx="3" ry="3" fill="url(#categoryGradient)" stroke="#4472C4" stroke-width="1" />
  <text x="690" y="198" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Challenge</text>
  
  <rect x="620" y="208" width="30" height="18" rx="3" ry="3" fill="url(#strategyGradient)" stroke="#70AD47" stroke-width="1" />
  <text x="690" y="221" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Strategy</text>
  
  <!-- Risk indicators -->
  <text x="620" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="blue">⬤</text>
  <text x="690" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Underfitting Risk</text>
  
  <text x="620" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="red">⬤</text>
  <text x="690" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Overfitting Risk</text>
  
  <!-- Interactive styling -->
  <style>
    a rect:hover {
      stroke-width: 2;
      stroke: #555;
      fill: #e0e0e0;
    }
  </style>
</svg>
