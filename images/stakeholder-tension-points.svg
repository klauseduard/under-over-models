<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 900 650" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="650" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">Key Tension Points Between Stakeholders</text>
  <text x="450" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#555555">Where management and technical specialists encounter friction around model complexity</text>
  
  <!-- Main Container -->
  <rect x="50" y="90" width="800" height="520" fill="#ffffff" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
  
  <!-- Tension Bridge -->
  <line x1="200" y1="250" x2="700" y2="250" stroke="#777777" stroke-width="20" stroke-linecap="round"/>
  
  <!-- Management Side -->
  <circle cx="200" cy="250" r="70" fill="#ffe8e0" stroke="#ff7347" stroke-width="2"/>
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Management</text>
  <text x="200" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Efficiency Focus</text>
  
  <!-- Technical Side -->
  <circle cx="700" cy="250" r="70" fill="#e0ffe8" stroke="#3a7d44" stroke-width="2"/>
  <text x="700" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Technical</text>
  <text x="700" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Accuracy Focus</text>
  
  <!-- Tension Points -->
  <circle cx="300" cy="250" r="20" fill="#ffffff" stroke="#555555" stroke-width="2"/>
  <text x="300" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">1</text>
  
  <circle cx="450" cy="250" r="20" fill="#ffffff" stroke="#555555" stroke-width="2"/>
  <text x="450" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">2</text>
  
  <circle cx="600" cy="250" r="20" fill="#ffffff" stroke="#555555" stroke-width="2"/>
  <text x="600" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">3</text>
  
  <!-- Tension Point Explanations -->
  <rect x="100" y="360" width="200" height="180" fill="#f0f0f0" stroke="#555555" stroke-width="1" rx="5" ry="5"/>
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">1. Resource Allocation</text>
  <text x="200" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ff7347">Management View:</text>
  <text x="200" y="395" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">"Minimize costs, focus on</text>
  <text x="200" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">quick, viable solutions"</text>
  <text x="200" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3a7d44">Technical View:</text>
  <text x="200" y="460" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">"Need resources to build</text>
  <text x="200" y="475" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">sustainable solutions"</text>
  <text x="200" y="505" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4793ff">Resolution Strategy:</text>
  <text x="200" y="525" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">"Staged investment with</text>
  <text x="200" y="540" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">clear success metrics"</text>
  
  <rect x="350" y="360" width="200" height="180" fill="#f0f0f0" stroke="#555555" stroke-width="1" rx="5" ry="5"/>
  <text x="450" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">2. Timeline Pressure</text>
  <text x="450" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ff7347">Management View:</text>
  <text x="450" y="395" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">"Market timing is</text>
  <text x="450" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">critical for success"</text>
  <text x="450" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3a7d44">Technical View:</text>
  <text x="450" y="460" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">"Rushing creates tech</text>
  <text x="450" y="475" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">debt and fragility"</text>
  <text x="450" y="505" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4793ff">Resolution Strategy:</text>
  <text x="450" y="525" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">"Phased delivery with</text>
  <text x="450" y="540" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">incremental complexity"</text>
  
  <rect x="600" y="360" width="200" height="180" fill="#f0f0f0" stroke="#555555" stroke-width="1" rx="5" ry="5"/>
  <text x="700" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">3. Edge Case Handling</text>
  <text x="700" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ff7347">Management View:</text>
  <text x="700" y="395" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">"Focus on core use cases</text>
  <text x="700" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">that drive most value"</text>
  <text x="700" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3a7d44">Technical View:</text>
  <text x="700" y="460" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">"Edge cases become critical</text>
  <text x="700" y="475" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">"failures at scale"</text>
  <text x="700" y="505" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4793ff">Resolution Strategy:</text>
  <text x="700" y="525" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">"Risk-based prioritization</text>
  <text x="700" y="540" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">"with data-driven decisions"</text>
  
  <!-- Main Insight Box -->
  <rect x="150" y="150" width="600" height="60" fill="#4793ff22" stroke="#4793ff" stroke-width="1" rx="5" ry="5"/>
  <text x="450" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Key Dynamic: Different Stakeholders Value Different Types of Complexity</text>
  <text x="450" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Balanced solutions emerge through structured collaboration and mutual understanding</text>
</svg> 