    <rect x="50" y="30" width="140" height="30" rx="15" ry="15" fill="#ddd" stroke="#333" stroke-width="1" />
    <text x="120" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">← Back to Overview</text>
  </a>
  
  <!-- Growth Trajectory decision point -->
  <polygon points="450,100 510,160 450,220 390,160" fill="#f9f" stroke="#333" stroke-width="2" />
  <text x="450" y="155" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Growth</text>
  <text x="450" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Trajectory?</text>
  
  <!-- Growth trajectory paths -->
  <line x1="390" y1="160" x2="200" y2="240" stroke="#666" stroke-width="2" />
  <line x1="450" y1="220" x2="450" y2="240" stroke="#666" stroke-width="2" />
  <line x1="510" y1="160" x2="700" y2="240" stroke="#666" stroke-width="2" />
  <line x1="510" y1="160" x2="600" y2="195" stroke="#666" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Growth trajectory boxes -->
  <rect x="130" y="240" width="140" height="50" rx="5" ry="5" fill="#bbf" stroke="#333" stroke-width="2" />
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Rapid Growth</text>
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-style="italic">Scaling quickly</text>
  
  <rect x="380" y="240" width="140" height="50" rx="5" ry="5" fill="#bbf" stroke="#333" stroke-width="2" />
  <text x="450" y="265" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Steady Growth</text>
  <text x="450" y="285" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-style="italic">Consistent expansion</text>
  
  <rect x="630" y="240" width="140" height="50" rx="5" ry="5" fill="#bbf" stroke="#333" stroke-width="2" />
  <text x="700" y="265" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Plateau</text>
  <text x="700" y="285" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-style="italic">Stabilized size</text>
  
  <rect x="580" y="175" width="140" height="40" rx="5" ry="5" fill="#bbf" stroke="#333" stroke-width="2" stroke-dasharray="5,5" />
  <text x="650" y="200" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Contraction</text>
  <text x="650" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" font-style="italic" fill="#666">Expand this branch in separate view</text>
  
  <!-- Primary Challenge level - Rapid Growth path -->
  <line x1="200" y1="290" x2="200" y2="330" stroke="#666" stroke-width="2" />
  <polygon points="200,330 240,370 200,410 160,370" fill="#f9f" stroke="#333" stroke-width="2" />
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Primary</text>
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Challenge?</text>
  
  <!-- Primary Challenge paths -->
  <line x1="160" y1="370" x2="100" y2="430" stroke="#666" stroke-width="2" />
  <line x1="200" y1="410" x2="200" y2="430" stroke="#666" stroke-width="2" />
  <line x1="240" y1="370" x2="300" y2="430" stroke="#666" stroke-width="2" />
  
