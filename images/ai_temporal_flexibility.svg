  <text x="240" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">Missing opportunities for</text>
  <text x="240" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">asynchronous operation</text>
  
  <rect x="360" y="380" width="180" height="80" rx="5" ry="5" fill="#fff" stroke="#dee2e6" stroke-width="2" />
  <text x="450" y="405" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#495057">Balanced Model</text>
  <text x="450" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">Optimal temporal</text>
  <text x="450" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">flexibility coordination</text>
  
