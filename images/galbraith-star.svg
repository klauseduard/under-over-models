<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font-family: 'Arial', sans-serif;
    }
    .point-text {
      font-size: 11px;
      font-weight: bold;
      text-anchor: middle;
      dominant-baseline: middle;
      fill: #000;
    }
    .title-text {
      font-size: 14px;
      font-weight: bold;
      text-anchor: middle;
      fill: #333;
    }
  </style>

  <!-- Title -->
  <text x="200" y="25" class="title-text">Galbraith's Star Model</text>
  
  <!-- Star lines -->
  <line x1="200" y1="80" x2="300" y2="150" stroke="#666" stroke-width="1.5" />
  <line x1="300" y1="150" x2="250" y2="250" stroke="#666" stroke-width="1.5" />
  <line x1="250" y1="250" x2="150" y2="250" stroke="#666" stroke-width="1.5" />
  <line x1="150" y1="250" x2="100" y2="150" stroke="#666" stroke-width="1.5" />
  <line x1="100" y1="150" x2="200" y2="80" stroke="#666" stroke-width="1.5" />
  
  <!-- Cross lines -->
  <line x1="200" y1="80" x2="250" y2="250" stroke="#888" stroke-width="1" stroke-opacity="0.5" />
  <line x1="200" y1="80" x2="150" y2="250" stroke="#888" stroke-width="1" stroke-opacity="0.5" />
  <line x1="300" y1="150" x2="150" y2="250" stroke="#888" stroke-width="1" stroke-opacity="0.5" />
  <line x1="300" y1="150" x2="100" y2="150" stroke="#888" stroke-width="1" stroke-opacity="0.5" />
  <line x1="250" y1="250" x2="100" y2="150" stroke="#888" stroke-width="1" stroke-opacity="0.5" />
  
  <!-- Center text -->
  <text x="200" y="170" text-anchor="middle" font-size="10" font-weight="bold" fill="#333">ORGANIZATIONAL</text>
  <text x="200" y="185" text-anchor="middle" font-size="10" font-weight="bold" fill="#333">DESIGN</text>
  
  <!-- Strategy Point -->
  <circle cx="200" cy="80" r="25" fill="#a8d5ff" />
  <text class="point-text" x="200" y="80">STRATEGY</text>
  
  <!-- Structure Point -->
  <circle cx="300" cy="150" r="25" fill="#ffb6b6" />
  <text class="point-text" x="300" y="150">STRUCTURE</text>
  
  <!-- Processes Point -->
  <circle cx="250" cy="250" r="25" fill="#b8f4c5" />
  <text class="point-text" x="250" y="250">PROCESSES</text>
  
  <!-- Rewards Point -->
  <circle cx="150" cy="250" r="25" fill="#ffe0b3" />
  <text class="point-text" x="150" y="250">REWARDS</text>
  
  <!-- People Point -->
  <circle cx="100" cy="150" r="25" fill="#e6ccff" />
  <text class="point-text" x="100" y="150">PEOPLE</text>
</svg>
