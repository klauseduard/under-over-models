<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 550" xmlns="http://www.w3.org/2000/svg">
    <rect width="800" height="550" fill="#ffffff"/>

    <rect x="100" y="50" width="300" height="225" fill="#ffddcc" opacity="0.7"/> <rect x="400" y="50" width="300" height="225" fill="#ccffcc" opacity="0.7"/> <rect x="100" y="275" width="300" height="225" fill="#ddeeff" opacity="0.7"/> <rect x="400" y="275" width="300" height="225" fill="#ccffff" opacity="0.7"/> <g stroke="#e0e0e0" stroke-width="1">
        <line x1="250" y1="50" x2="250" y2="500" />
        <line x1="550" y1="50" x2="550" y2="500" />
        <line x1="100" y1="162.5" x2="700" y2="162.5" />
        <line x1="100" y1="387.5" x2="700" y2="387.5" />
    </g>

    <g stroke="#000000" stroke-width="2">
        <line x1="100" y1="275" x2="700" y2="275" /> <line x1="400" y1="50" x2="400" y2="500" /> </g>

    <g stroke="#000000" stroke-width="2">
        <line x1="100" y1="500" x2="700" y2="500" marker-end="url(#arrowhead)" /> <line x1="100" y1="500" x2="100" y2="50" marker-end="url(#arrowhead)" /> </g>
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#000000" />
      </marker>
    </defs>

    <g font-family="Arial" font-size="16" fill="#000000">
        <text x="400" y="540" text-anchor="middle">Process Maturity &amp; Standardization</text>
        <text x="40" y="275" text-anchor="middle" transform="rotate(270,40,275)">AI Integration Maturity</text>
    </g>

    <g font-family="Arial" font-size="12" fill="#000000">
        <text x="100" y="520" text-anchor="middle">Low</text>
        <text x="700" y="520" text-anchor="middle">High</text>

        <text x="85" y="500" text-anchor="end">Low</text>
        <text x="85" y="60" text-anchor="end">High</text>
    </g>

    <path d="M 250,400 C 450,400 450,150 550,150" fill="none" stroke="#00008B" stroke-width="3" stroke-dasharray="8,4"/>
    <polygon points="550,150 542,162 555,160" fill="#00008B" stroke="#00008B"/>
    <text x="400" y="300" font-family="Arial" font-size="12" fill="#00008B" font-style="italic" text-anchor="middle">Example Adoption Path</text>
    <text x="400" y="315" font-family="Arial" font-size="10" fill="#00008B" font-style="italic" text-anchor="middle">(Paths may vary based on context)</text>


    <g font-family="Arial" text-anchor="middle">
        <text x="250" y="315" font-size="16" font-weight="bold">UNTAPPED POTENTIAL</text>
        <text x="250" y="340" font-size="11">Low process maturity, limited AI.</text>
        <text x="250" y="355" font-size="11">Basic operations, low efficiency,</text>
        <text x="250" y="370" font-size="11">missed AI opportunities.</text>

        <text x="250" y="90" font-size="16" font-weight="bold">CHAOTIC INTEGRATION</text>
        <text x="250" y="115" font-size="11">High AI adoption without solid processes.</text>
        <text x="250" y="130" font-size="11">Inconsistent results, integration failures,</text>
        <text x="250" y="145" font-size="11">data issues, high risk &amp; potential waste.</text>

        <text x="550" y="315" font-size="16" font-weight="bold">STABLE BUT LIMITED</text>
        <text x="550" y="340" font-size="11">Mature processes, but low AI integration.</text>
        <text x="550" y="355" font-size="11">Reliable operations but missing AI-driven</text>
        <text x="550" y="370" font-size="11">advantages &amp; insights. Risk of stagnation.</text>

        <text x="550" y="90" font-size="16" font-weight="bold" fill="#006400">STRATEGIC EMPOWERMENT</text>
        <text x="550" y="115" font-size="11">Mature processes enhanced by deep AI.</text>
        <text x="550" y="130" font-size="11">Intelligent automation, data-driven decisions,</text>
        <text x="550" y="145" font-size="11">high efficiency &amp; adaptability. Requires governance.</text>
        <text x="550" y="160" font-size="11" font-weight="bold" fill="#006400">(Target State)</text>

    </g>

    <text x="400" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">
        AI Adoption Framework: Process &amp; Integration Maturity
    </text>
