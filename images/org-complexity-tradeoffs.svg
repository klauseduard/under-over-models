<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">Organizational Complexity Tradeoffs</text>
  
  <!-- Main Concepts -->
  <g id="main-concepts">
    <!-- Simplicity Node -->
    <circle cx="400" cy="120" r="60" fill="#ffffff" stroke="#555555" stroke-width="2"/>
    <text x="400" y="110" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Organizational</text>
    <text x="400" y="130" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Simplicity</text>
    
    <!-- Arrow to Effectiveness -->
    <path d="M400,180 L400,215" stroke="#555555" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Effectiveness Node -->
    <circle cx="400" cy="275" r="60" fill="#ffffff" stroke="#555555" stroke-width="2"/>
    <text x="400" y="265" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Organization</text>
    <text x="400" y="285" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Effectiveness</text>
  </g>

  <!-- Benefits Section - Left Side -->
  <g id="benefits">
    <!-- Benefits Header -->
    <rect x="100" y="360" width="240" height="40" rx="5" ry="5" fill="#90EE90" stroke="#555555" stroke-width="2"/>
    <text x="220" y="385" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333333">Benefits of Simplicity</text>
    
    <!-- Benefit Items -->
    <rect x="75" y="420" width="290" height="32" rx="5" ry="5" fill="#e6f7e6" stroke="#555555" stroke-width="1.5"/>
    <text x="220" y="442" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Quick Decision Making</text>
    
    <rect x="75" y="462" width="290" height="32" rx="5" ry="5" fill="#e6f7e6" stroke="#555555" stroke-width="1.5"/>
    <text x="220" y="484" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Clear Communication</text>
    
    <rect x="75" y="504" width="290" height="32" rx="5" ry="5" fill="#e6f7e6" stroke="#555555" stroke-width="1.5"/>
    <text x="220" y="526" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Lower Overhead</text>
    
    <!-- Connection from Simplicity to Benefits -->
    <path d="M355,160 Q280,240 220,360" stroke="#555555" stroke-width="2" fill="none" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Limitations Section - Right Side -->
  <g id="limitations">
    <!-- Limitations Header -->
    <rect x="460" y="360" width="240" height="40" rx="5" ry="5" fill="#FFB366" stroke="#555555" stroke-width="2"/>
    <text x="580" y="385" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333333">Limitations of Simplicity</text>
    
    <!-- Limitation Items -->
    <rect x="435" y="420" width="290" height="32" rx="5" ry="5" fill="#fff0d9" stroke="#555555" stroke-width="1.5"/>
    <text x="580" y="442" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Limited Flexibility</text>
    
    <rect x="435" y="462" width="290" height="32" rx="5" ry="5" fill="#fff0d9" stroke="#555555" stroke-width="1.5"/>
    <text x="580" y="484" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Reduced Specialization</text>
    
    <rect x="435" y="504" width="290" height="32" rx="5" ry="5" fill="#fff0d9" stroke="#555555" stroke-width="1.5"/>
    <text x="580" y="526" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Oversimplified Solutions</text>
    
    <!-- Connection from Simplicity to Limitations -->
    <path d="M445,160 Q520,240 580,360" stroke="#555555" stroke-width="2" fill="none" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Arrow Markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555555"/>
    </marker>
  </defs>
</svg>
