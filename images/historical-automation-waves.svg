<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    The Evolution of Work Automation
  </text>
  <text x="500" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">
    Three Waves Reshaping Human Labor
  </text>
  
  <!-- Flowing wave paths -->
  <defs>
    <!-- Gradients for waves -->
    <linearGradient id="waveGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:0.8"/>
    </linearGradient>
    <linearGradient id="waveGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3366cc;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#3366cc;stop-opacity:0.8"/>
    </linearGradient>
    <linearGradient id="waveGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#90EE90;stop-opacity:0.8"/>
    </linearGradient>
  </defs>
  
  <!-- Wave 1: Physical/Manual (Bottom wave) -->
  <path d="M 50 450 Q 150 400, 250 420 Q 350 440, 450 410 Q 550 380, 650 400 Q 750 420, 850 390 Q 900 380, 950 385 L 950 500 L 50 500 Z" 
        fill="url(#waveGrad1)" stroke="#FF6B6B" stroke-width="2"/>
  
  <!-- Wave 2: Cognitive (Middle wave) -->
  <path d="M 50 350 Q 150 320, 250 340 Q 350 360, 450 330 Q 550 300, 650 320 Q 750 340, 850 310 Q 900 300, 950 305 L 950 500 L 50 500 Z" 
        fill="url(#waveGrad2)" stroke="#3366cc" stroke-width="2"/>
  
  <!-- Wave 3: Creative (Top wave) -->
  <path d="M 50 280 Q 150 250, 250 270 Q 350 290, 450 260 Q 550 230, 650 250 Q 750 270, 850 240 Q 900 230, 950 235 L 950 500 L 50 500 Z" 
        fill="url(#waveGrad3)" stroke="#90EE90" stroke-width="2"/>
  
  <!-- Content boxes positioned on waves -->
  
  <!-- Wave 1 Content -->
  <g>
    <circle cx="200" cy="420" r="80" fill="white" stroke="#FF6B6B" stroke-width="3" opacity="0.95"/>
    <text x="200" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
      INDUSTRIAL
    </text>
    <text x="200" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">
      1800s-1900s
    </text>
    <text x="200" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Physical Labor
    </text>
    <text x="200" y="448" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
      Assembly â€¢ Manufacturing
    </text>
  </g>
  
  <!-- Wave 2 Content -->
  <g>
    <circle cx="500" cy="340" r="85" fill="white" stroke="#3366cc" stroke-width="3" opacity="0.95"/>
    <text x="500" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2980b9">
      DIGITAL
    </text>
    <text x="500" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2980b9">
      1950s-2000s
    </text>
    <text x="500" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Cognitive Routines
    </text>
    <text x="500" y="363" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
      Data Processing â€¢ Accounting
    </text>
  </g>
  
  <!-- Wave 3 Content -->
  <g>
    <circle cx="800" cy="260" r="90" fill="white" stroke="#90EE90" stroke-width="3" opacity="0.95"/>
    <text x="800" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
      ARTIFICIAL
    </text>
    <text x="800" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">
      2000s-Present
    </text>
    <text x="800" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Creative Intelligence
    </text>
    <text x="800" y="283" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
      Analysis â€¢ Strategy â€¢ Content
    </text>
  </g>
  
  <!-- Innovation indicators -->
  <g>
    <!-- Steam engine icon area -->
    <rect x="120" y="520" width="160" height="60" rx="8" fill="white" stroke="#FF6B6B" stroke-width="2" opacity="0.9"/>
    <text x="200" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e74c3c">
      Key Innovation
    </text>
    <text x="200" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Steam Engine
    </text>
    <text x="200" y="568" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
      Mechanized Production
    </text>
  </g>
  
  <g>
    <!-- Computer icon area -->
    <rect x="420" y="520" width="160" height="60" rx="8" fill="white" stroke="#3366cc" stroke-width="2" opacity="0.9"/>
    <text x="500" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2980b9">
      Key Innovation
    </text>
    <text x="500" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Digital Computer
    </text>
    <text x="500" y="568" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
      Information Processing
    </text>
  </g>
  
  <g>
    <!-- AI icon area -->
    <rect x="720" y="520" width="160" height="60" rx="8" fill="white" stroke="#90EE90" stroke-width="2" opacity="0.9"/>
    <text x="800" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#27ae60">
      Key Innovation
    </text>
    <text x="800" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Neural Networks
    </text>
    <text x="800" y="568" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
      Pattern Recognition
    </text>
  </g>
  
  <!-- Impact arrows showing progression -->
  <g>
    <path d="M 280 420 Q 350 380 420 340" fill="none" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M 580 340 Q 650 300 720 260" fill="none" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Key insight at top -->
  <rect x="100" y="90" width="800" height="80" rx="10" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="2"/>
  <text x="500" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d35400">
    ðŸŒŠ Each Wave Builds Upon the Last, Reaching Higher Levels of Human Capability
  </text>
  <text x="500" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e67e22">
    From replacing muscle power â†’ to replacing routine thinking â†’ to augmenting creative intelligence
  </text>
  <text x="500" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e67e22">
    AI represents the first automation wave to enhance rather than simply replace human cognitive abilities
  </text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#95a5a6"/>
    </marker>
  </defs>
</svg>