<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title and background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10" />
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">Model Scaling Strategies: Overview</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-style="italic">Select an organization category to explore detailed strategies</text>
  
  <!-- Main decision diamond -->
  <polygon points="400,120 460,180 400,240 340,180" fill="#f9f" stroke="#333" stroke-width="2" />
  <text x="400" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Organization</text>
  <text x="400" y="195" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Size?</text>
  
  <!-- Organization size paths -->
  <line x1="340" y1="180" x2="200" y2="280" stroke="#666" stroke-width="2" />
  <line x1="400" y1="240" x2="400" y2="280" stroke="#666" stroke-width="2" />
  <line x1="460" y1="180" x2="600" y2="280" stroke="#666" stroke-width="2" />
  
  <!-- Organization size boxes - clickable areas -->
  <a id="small-org-link" href="model-scaling-small-org.svg">
    <rect x="130" y="280" width="140" height="70" rx="10" ry="10" fill="#bbf" stroke="#333" stroke-width="2" />
    <text x="200" y="315" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Small</text>
    <text x="200" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Organization</text>
  </a>
  
  <a id="medium-org-link" href="model-scalling-medium-org.svg">
    <rect x="330" y="280" width="140" height="70" rx="10" ry="10" fill="#bbf" stroke="#333" stroke-width="2" />
    <text x="400" y="315" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Medium</text>
    <text x="400" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Organization</text>
  </a>
  
  <a id="large-org-link" href="model-scaling-large-org.svg">
    <rect x="530" y="280" width="140" height="70" rx="10" ry="10" fill="#bbf" stroke="#333" stroke-width="2" />
    <text x="600" y="315" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Large</text>
    <text x="600" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Organization</text>
  </a>
  
  <!-- Second level diamonds - Growth trajectories -->
  <polygon points="200,400 240,440 200,480 160,440" fill="#f9f" stroke="#333" stroke-width="2" />
  <text x="200" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Growth</text>
  
  <polygon points="400,400 440,440 400,480 360,440" fill="#f9f" stroke="#333" stroke-width="2" />
  <text x="400" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Growth</text>
  
  <polygon points="600,400 640,440 600,480 560,440" fill="#f9f" stroke="#333" stroke-width="2" />
  <text x="600" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Growth</text>
  
  <!-- Connect boxes to diamonds -->
  <line x1="200" y1="350" x2="200" y2="400" stroke="#666" stroke-width="2" />
  <line x1="400" y1="350" x2="400" y2="400" stroke="#666" stroke-width="2" />
  <line x1="600" y1="350" x2="600" y2="400" stroke="#666" stroke-width="2" />
  
  <!-- Growth trajectory paths examples (simplified) -->
  <line x1="160" y1="440" x2="100" y2="500" stroke="#666" stroke-width="2" />
  <line x1="200" y1="480" x2="200" y2="500" stroke="#666" stroke-width="2" />
  <line x1="240" y1="440" x2="300" y2="500" stroke="#666" stroke-width="2" />
  
  <!-- Final level - just some examples -->
  <rect x="65" y="500" width="70" height="40" rx="5" ry="5" fill="#dfd" stroke="#333" stroke-width="1" />
  <text x="100" y="525" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Strategies</text>
  
  <rect x="165" y="500" width="70" height="40" rx="5" ry="5" fill="#dfd" stroke="#333" stroke-width="1" />
  <text x="200" y="525" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Strategies</text>
  
  <rect x="265" y="500" width="70" height="40" rx="5" ry="5" fill="#dfd" stroke="#333" stroke-width="1" />
  <text x="300" y="525" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Strategies</text>
  
  <!-- Legend -->
  <rect x="630" y="500" width="120" height="80" fill="white" stroke="#333" stroke-width="1" rx="5" ry="5" />
  <text x="690" y="520" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold">Legend</text>
  
  <polygon points="650,540 670,550 650,560 630,550" fill="#f9f" stroke="#333" stroke-width="1" />
  <text x="700" y="550" font-family="Arial, sans-serif" font-size="10" text-anchor="start">Decision Point</text>
  
  <rect x="635" y="565" width="30" height="15" fill="#bbf" stroke="#333" stroke-width="1" />
  <text x="700" y="575" font-family="Arial, sans-serif" font-size="10" text-anchor="start">Category</text>
  
  <!-- Instructions -->
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-style="italic">Click on an organization category to view detailed strategy paths</text>
</svg>
