<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="520" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="900" height="520" fill="#f8f9fa" rx="10" ry="10"/>
    
    <!-- Title -->
    <text x="450" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">AI-Enabled Organizational Evolution</text>
    
    <!-- Main Container -->
    <rect x="50" y="70" width="800" height="410" fill="white" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
    
    <!-- Timeline -->
    <line x1="120" y1="440" x2="780" y2="440" stroke="#555555" stroke-width="2"/>
    <text x="450" y="460" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Evolution Timeline</text>
    
    <!-- Timeline Points -->
    <circle cx="180" cy="440" r="8" fill="#FFB366"/>
    <text x="180" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Today</text>
    
    <circle cx="360" cy="440" r="8" fill="#FFB366"/>
    <text x="360" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Near-term</text>
    
    <circle cx="540" cy="440" r="8" fill="#FFB366"/>
    <text x="540" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Emerging</text>
    
    <circle cx="720" cy="440" r="8" fill="#FFB366"/>
    <text x="720" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Long-term</text>
    
    <!-- Stage 1: Traditional Hierarchy -->
    <g transform="translate(110,130)">
        <rect width="140" height="260" fill="#ffe6e6" stroke="#FF6B6B" stroke-width="1.5" rx="5" ry="5"/>
        <text x="70" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Traditional</text>
        <text x="70" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Hierarchy</text>
        
        <!-- Org Chart Pyramid -->
        <rect x="35" y="70" width="70" height="30" fill="#fff0d9" stroke="#FFB366" stroke-width="1" rx="5" ry="5"/>
        <text x="70" y="90" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Executives</text>
        
        <rect x="25" y="110" width="90" height="30" fill="#fff0d9" stroke="#FFB366" stroke-width="1" rx="5" ry="5"/>
        <text x="70" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Middle Mgmt</text>
        
        <rect x="15" y="150" width="110" height="30" fill="#fff0d9" stroke="#FFB366" stroke-width="1" rx="5" ry="5"/>
        <text x="70" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Team Leads</text>
        
        <rect x="5" y="190" width="130" height="30" fill="#fff0d9" stroke="#FFB366" stroke-width="1" rx="5" ry="5"/>
        <text x="70" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Individual Contributors</text>
        
        <!-- Characteristics -->
        <rect x="15" y="230" width="110" height="20" fill="#f0f0f0" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
        <text x="70" y="244" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Many Reporting Layers</text>
        
        <!-- AI Role -->
        <text x="70" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">AI Role:</text>
        <text x="70" y="285" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Productivity Tools</text>
        <text x="70" y="300" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Isolated Applications</text>
    </g>
    
    <!-- Stage 2: AI-Enhanced Hierarchy -->
    <g transform="translate(290,130)">
        <rect width="140" height="260" fill="#ffe0c0" stroke="#FFB366" stroke-width="1.5" rx="5" ry="5"/>
        <text x="70" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">AI-Enhanced</text>
        <text x="70" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Hierarchy</text>
        
        <!-- Modified Org Chart -->
        <rect x="35" y="70" width="70" height="30" fill="#fff0d9" stroke="#FFB366" stroke-width="1" rx="5" ry="5"/>
        <text x="70" y="90" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Executives</text>
        
        <rect x="20" y="110" width="100" height="30" fill="#fff0d9" stroke="#FFB366" stroke-width="1" rx="5" ry="5"/>
        <text x="70" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Middle Mgmt + AI</text>
        
        <rect x="15" y="150" width="110" height="30" fill="#fff0d9" stroke="#FFB366" stroke-width="1" rx="5" ry="5"/>
        <text x="70" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Team Leads</text>
        
        <rect x="5" y="190" width="130" height="30" fill="#fff0d9" stroke="#FFB366" stroke-width="1" rx="5" ry="5"/>
        <text x="70" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Individual Contributors</text>
        
        <!-- Characteristics -->
        <rect x="15" y="230" width="110" height="20" fill="#f0f0f0" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
        <text x="70" y="244" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Enhanced Coordination</text>
        
        <!-- AI Role -->
        <text x="70" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">AI Role:</text>
        <text x="70" y="285" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Augmenting Management</text>
        <text x="70" y="300" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Decision Support</text>
    </g>
    
    <!-- Stage 3: Flatter, AI-Integrated -->
    <g transform="translate(470,130)">
        <rect width="140" height="260" fill="#e6f7e6" stroke="#90EE90" stroke-width="1.5" rx="5" ry="5"/>
        <text x="70" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Flatter,</text>
        <text x="70" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">AI-Integrated</text>
        
        <!-- Modified Org Chart -->
        <rect x="35" y="70" width="70" height="30" fill="#fff0d9" stroke="#FFB366" stroke-width="1" rx="5" ry="5"/>
        <text x="70" y="90" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Executives</text>
        
        <rect x="15" y="125" width="110" height="30" fill="#fff0d9" stroke="#FFB366" stroke-width="1" rx="5" ry="5"/>
        <text x="70" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Team Leads</text>
        
        <rect x="5" y="180" width="130" height="30" fill="#fff0d9" stroke="#FFB366" stroke-width="1" rx="5" ry="5"/>
        <text x="70" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Human-AI Teams</text>
        
        <!-- Characteristics -->
        <rect x="15" y="230" width="110" height="20" fill="#f0f0f0" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
        <text x="70" y="244" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Reduced Hierarchy</text>
        
        <!-- AI Role -->
        <text x="70" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">AI Role:</text>
        <text x="70" y="285" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Team Members</text>
        <text x="70" y="300" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Workflow Orchestration</text>
    </g>
    
    <!-- Stage 4: Dynamic Network -->
    <g transform="translate(650,130)">
        <rect width="140" height="260" fill="#d9f0d9" stroke="#90EE90" stroke-width="1.5" rx="5" ry="5"/>
        <text x="70" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Dynamic</text>
        <text x="70" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Network Organization</text>
        
        <!-- Network Diagram -->
        <circle cx="70" cy="90" r="20" fill="#fff0d9" stroke="#FFB366" stroke-width="1"/>
        <text x="70" y="94" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Strategic</text>
        
        <circle cx="40" cy="140" r="15" fill="#fff0d9" stroke="#FFB366" stroke-width="1"/>
        <text x="40" y="143" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Team A</text>
        
        <circle cx="100" cy="140" r="15" fill="#fff0d9" stroke="#FFB366" stroke-width="1"/>
        <text x="100" y="143" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Team B</text>
        
        <circle cx="30" cy="190" r="15" fill="#e6f7e6" stroke="#90EE90" stroke-width="1"/>
        <text x="30" y="193" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">AI</text>
        
        <circle cx="70" cy="190" r="15" fill="#fff0d9" stroke="#FFB366" stroke-width="1"/>
        <text x="70" y="193" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Human</text>
        
        <circle cx="110" cy="190" r="15" fill="#e6f7e6" stroke="#90EE90" stroke-width="1"/>
        <text x="110" y="193" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">AI</text>
        
        <!-- Network Lines -->
        <line x1="70" y1="110" x2="40" y2="125" stroke="#555555" stroke-width="1"/>
        <line x1="70" y1="110" x2="100" y2="125" stroke="#555555" stroke-width="1"/>
        <line x1="40" y1="155" x2="30" y2="175" stroke="#555555" stroke-width="1"/>
        <line x1="40" y1="155" x2="70" y2="175" stroke="#555555" stroke-width="1"/>
        <line x1="100" y1="155" x2="70" y2="175" stroke="#555555" stroke-width="1"/>
        <line x1="100" y1="155" x2="110" y2="175" stroke="#555555" stroke-width="1"/>
        
        <!-- Characteristics -->
        <rect x="15" y="230" width="110" height="20" fill="#f0f0f0" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
        <text x="70" y="244" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Fluid Team Formation</text>
        
        <!-- AI Role -->
        <text x="70" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">AI Role:</text>
        <text x="70" y="285" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Autonomous Agents</text>
        <text x="70" y="300" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Adaptive Coordination</text>
    </g>
    
    <!-- Evolution Arrows -->
    <line x1="250" y1="260" x2="290" y2="260" stroke="#555555" stroke-width="2"/>
    <polygon points="285,255 290,260 285,265" fill="#555555"/>
    
    <line x1="430" y1="260" x2="470" y2="260" stroke="#555555" stroke-width="2"/>
    <polygon points="465,255 470,260 465,265" fill="#555555"/>
    
    <line x1="610" y1="260" x2="650" y2="260" stroke="#555555" stroke-width="2"/>
    <polygon points="645,255 650,260 645,265" fill="#555555"/>
    
    <!-- Legend -->
    <rect x="110" y="80" width="300" height="40" fill="#f0f0f0" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
    <circle cx="130" cy="100" r="10" fill="#fff0d9" stroke="#FFB366" stroke-width="1"/>
    <text x="180" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Human Roles</text>
    
    <circle cx="250" cy="100" r="10" fill="#e6f7e6" stroke="#90EE90" stroke-width="1"/>
    <text x="300" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">AI Roles</text>
</svg> 