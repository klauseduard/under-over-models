<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="900" height="500" fill="#f8f9fa" rx="15" ry="15" />

<!-- Overfitting Risk Curve -->
    <path d="M 100,300 C 200,310 300,320 450,335 C 600,350 700,370 800,400" fill="none" stroke="rgba(220, 20, 60, 0.8)" stroke-width="3" />
    <text x="180" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="rgba(220, 20, 60, 0.8)">Overfitting Risk</text>
        
    <!-- Title -->
    <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Software Estimation Methods Spectrum</text>
    <text x="450" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-style="italic">Balancing simplicity with accuracy and risk of underfitting vs. overfitting</text>
    
    <!-- Main Spectrum Axis -->
    <line x1="100" y1="250" x2="800" y2="250" stroke="#333" stroke-width="2" />
    
    <!-- Axis Labels -->
    <text x="100" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Simplistic</text>
    <text x="800" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Sophisticated</text>
    <text x="450" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Increasing complexity of approach</text>
    
    <!-- Method Points on Spectrum -->
    <!-- Single-Point Estimates -->
    <circle cx="150" cy="250" r="15" fill="rgba(240, 240, 240, 0.9)" stroke="#333" stroke-width="1.5" />
    <text x="150" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">1</text>
    <text x="150" y="300" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#777">Single-Point</text>
    <text x="150" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#777">Estimates</text>
    
    <!-- Expert Judgment -->
    <circle cx="225" cy="250" r="15" fill="rgba(240, 240, 240, 0.9)" stroke="#333" stroke-width="1.5" />
    <text x="225" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">2</text>
    <text x="225" y="300" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#777">Expert</text>
    <text x="225" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#777">Judgment</text>
    
    <!-- Three-Point Estimation -->
    <circle cx="325" cy="250" r="15" fill="rgba(240, 240, 240, 0.9)" stroke="#333" stroke-width="1.5" />
    <text x="325" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">3</text>
    <text x="325" y="300" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#777">Three-Point</text>
    <text x="325" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#777">Estimation</text>
    
    <!-- Planning Poker -->
    <circle cx="400" cy="250" r="15" fill="rgba(240, 240, 240, 0.9)" stroke="#333" stroke-width="1.5" />
    <text x="400" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">4</text>
    <text x="400" y="300" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#777">Planning</text>
    <text x="400" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#777">Poker</text>
    
    <!-- Monte Carlo Simulation -->
    <circle cx="525" cy="250" r="15" fill="rgba(240, 240, 240, 0.9)" stroke="#333" stroke-width="1.5" />
    <text x="525" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">5</text>
    <text x="525" y="300" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#777">Monte Carlo</text>
    <text x="525" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#777">Simulation</text>
    
    <!-- Bayesian Methods -->
    <circle cx="650" cy="250" r="15" fill="rgba(240, 240, 240, 0.9)" stroke="#333" stroke-width="1.5" />
    <text x="650" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">6</text>
    <text x="650" y="300" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#777">Bayesian</text>
    <text x="650" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#777">Methods</text>
    
    <!-- ML/AI Models -->
    <circle cx="750" cy="250" r="15" fill="rgba(240, 240, 240, 0.9)" stroke="#333" stroke-width="1.5" />
    <text x="750" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">7</text>
    <text x="750" y="300" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#777">ML/AI</text>
    <text x="750" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#777">Models</text>
    
    <!-- Underfitting Risk Curve -->
    <path d="M 100,200 C 200,170 300,150 450,145 C 600,150 700,170 800,200" fill="none" stroke="rgba(65, 105, 225, 0.8)" stroke-width="3" />
    <text x="650" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="rgba(65, 105, 225, 0.8)">Underfitting Risk</text>
    
    
    <!-- "Sweet Spot" Region -->
    <path d="M 450,145 C 525,145 575,150 650,180 L 650,320 C 575,350 525,345 450,335 Z" fill="rgba(144, 238, 144, 0.2)" stroke="rgba(144, 238, 144, 0.8)" stroke-width="2" stroke-dasharray="5,3" />
    <text x="550" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="rgba(34, 139, 34, 0.8)">Optimal Balance</text>
    
    <!-- Information Boxes -->
    <!-- Underfitting Box -->
    <rect x="125" y="100" width="225" height="120" rx="10" ry="10" fill="white" stroke="rgba(65, 105, 225, 0.8)" stroke-width="1.5" />
    <text x="237.5" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="rgba(65, 105, 225, 0.8)">Underfitting Characteristics</text>
    <text x="140" y="145" font-family="Arial, sans-serif" font-size="12" fill="#333">• Oversimplification of complexity</text>
    <text x="140" y="165" font-family="Arial, sans-serif" font-size="12" fill="#333">• Missing critical dependencies</text>
    <text x="140" y="185" font-family="Arial, sans-serif" font-size="12" fill="#333">• Ignoring rare but high-impact risks</text>
    <text x="140" y="205" font-family="Arial, sans-serif" font-size="12" fill="#333">• Unrealistic certainty in estimates</text>
    
    <!-- Overfitting Box -->
    <rect x="120" y="350" width="265" height="120" rx="10" ry="10" fill="white" stroke="rgba(220, 20, 60, 0.8)" stroke-width="1.5" />
    <text x="232.5" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="rgba(220, 20, 60, 0.8)">Overfitting Characteristics</text>
    <text x="135" y="395" font-family="Arial, sans-serif" font-size="12" fill="#333">• Over-reliance on historical patterns</text>
    <text x="135" y="415" font-family="Arial, sans-serif" font-size="12" fill="#333">• Too many parameters for available data</text>
    <text x="135" y="435" font-family="Arial, sans-serif" font-size="12" fill="#333">• False precision in estimates</text>
    <text x="135" y="455" font-family="Arial, sans-serif" font-size="12" fill="#333">• Model complexity exceeds problem needs</text>
    
    <!-- Balanced Approach Box -->
    <rect x="480" y="350" width="255" height="120" rx="10" ry="10" fill="white" stroke="rgba(144, 238, 144, 0.8)" stroke-width="1.5" />
    <text x="592.5" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="rgba(34, 139, 34, 0.8)">Balanced Approach Features</text>
    <text x="495" y="395" font-family="Arial, sans-serif" font-size="12" fill="#333">• Explicit uncertainty quantification</text>
    <text x="495" y="415" font-family="Arial, sans-serif" font-size="12" fill="#333">• Appropriate level of detail</text>
    <text x="495" y="435" font-family="Arial, sans-serif" font-size="12" fill="#333">• Combines data with expert judgment</text>
    <text x="495" y="455" font-family="Arial, sans-serif" font-size="12" fill="#333">• Regular updates based on new evidence</text>
    
    <!-- Monte Carlo Highlight -->
    <circle cx="525" cy="250" r="18" fill="none" stroke="rgba(34, 139, 34, 0.8)" stroke-width="2" />
    <text x="525" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="rgba(34, 139, 34, 0.8)">Good Balance</text>
</svg> 