<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for reuse -->
  <defs>
    <!-- Gradients -->
    <linearGradient id="decisionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8C4A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ED7D31;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="categoryGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B4C7E7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4472C4;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="strategyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C5E0B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#70AD47;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD7D7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ED7D7D;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Title and background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10" />
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Model Scaling Strategies: Large Organization</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-style="italic" fill="#555">Effective strategies for managing complexity in large enterprises</text>
  
  <!-- Back button -->
  <a href="model-scaling-top.svg">
    <rect x="50" y="30" width="80" height="30" rx="15" ry="15" fill="#f0f0f0" stroke="#999" stroke-width="1" />
    <text x="90" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">↩ Back</text>
  </a>
  
  <!-- Organization size indicator -->
  <rect x="330" y="100" width="140" height="70" rx="10" ry="10" fill="url(#categoryGradient)" stroke="#4472C4" stroke-width="2" filter="url(#shadow)" />
  <text x="400" y="135" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="white">Large</text>
  <text x="400" y="155" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Organization</text>
  
  <!-- Growth Decision -->
  <polygon points="400,200 450,250 400,300 350,250" fill="url(#decisionGradient)" stroke="#ED7D31" stroke-width="2" filter="url(#shadow)" />
  <text x="400" y="245" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Growth</text>
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Trajectory?</text>
  
  <!-- Growth paths -->
  <line x1="350" y1="250" x2="200" y2="350" stroke="#555" stroke-width="2" />
  <line x1="400" y1="300" x2="400" y2="350" stroke="#555" stroke-width="2" />
  <line x1="450" y1="250" x2="600" y2="350" stroke="#555" stroke-width="2" />
  <line x1="325" y1="275" x2="125" y2="350" stroke="#555" stroke-width="2" stroke-dasharray="4,2" />
  
  <!-- Growth Options -->
  <rect x="130" y="350" width="140" height="60" rx="8" ry="8" fill="url(#categoryGradient)" stroke="#4472C4" stroke-width="2" filter="url(#shadow)" />
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="white">Mature Growth</text>
  <text x="200" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">(strategic expansion)</text>
  
  <rect x="330" y="350" width="140" height="60" rx="8" ry="8" fill="url(#categoryGradient)" stroke="#4472C4" stroke-width="2" filter="url(#shadow)" />
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="white">Innovation</text>
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">(internal disruption)</text>
  
  <rect x="530" y="350" width="140" height="60" rx="8" ry="8" fill="url(#categoryGradient)" stroke="#4472C4" stroke-width="2" filter="url(#shadow)" />
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="white">Optimization</text>
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">(efficiency focus)</text>
  
  <!-- Contraction Option -->
  <a href="model-scaling-contraction.svg">
    <rect x="55" y="350" width="140" height="60" rx="8" ry="8" fill="url(#warningGradient)" stroke="#ED7D7D" stroke-width="2" filter="url(#shadow)" />
    <text x="125" y="380" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#7A0000">Contraction</text>
    <text x="125" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7A0000">(downsizing)</text>
  </a>
  
  <!-- Primary Challenge level -->
  <polygon points="600,425 640,445 600,465 560,445" fill="url(#decisionGradient)" stroke="#ED7D31" stroke-width="2" filter="url(#shadow)" />
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold" fill="#333">Challenge?</text>
  
  <!-- Challenges paths -->
  <line x1="600" y1="410" x2="600" y2="425" stroke="#555" stroke-width="2" />
  <line x1="560" y1="445" x2="500" y2="480" stroke="#555" stroke-width="2" />
  <line x1="640" y1="445" x2="700" y2="480" stroke="#555" stroke-width="2" />
  
  <!-- Strategy Boxes -->
  <rect x="80" y="440" width="200" height="100" rx="8" ry="8" fill="url(#strategyGradient)" stroke="#70AD47" stroke-width="2" filter="url(#shadow)" />
  <text x="180" y="460" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Growth Strategies</text>
  <text x="180" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• Strategic decentralization</text>
  <text x="180" y="505" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• Balanced autonomy</text>
  <text x="180" y="525" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• Cross-divisional coordination</text>
  
  <rect x="300" y="440" width="200" height="100" rx="8" ry="8" fill="url(#strategyGradient)" stroke="#70AD47" stroke-width="2" filter="url(#shadow)" />
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Innovation Strategies</text>
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• Modular operating structure</text>
  <text x="400" y="505" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• Structural isolation for new ideas</text>
  <text x="400" y="525" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• Regular capability reassessment</text>
  
  <!-- Optimization challenges -->
  <rect x="400" y="480" width="200" height="100" rx="8" ry="8" fill="url(#categoryGradient)" stroke="#4472C4" stroke-width="1" filter="url(#shadow)" opacity="0.9" />
  <text x="500" y="500" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="white">Process Inconsistencies</text>
  
  <rect x="600" y="480" width="200" height="100" rx="8" ry="8" fill="url(#categoryGradient)" stroke="#4472C4" stroke-width="1" filter="url(#shadow)" opacity="0.9" />
  <text x="700" y="500" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="white">Bureaucratic Friction</text>
  <text x="700" y="520" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Microsoft Case Study</text>
  
  <!-- Connect to final strategy -->
  <line x1="700" y1="580" x2="700" y2="540" stroke="#555" stroke-width="2" />
  
  <!-- Final strategy boxes -->
  <rect x="600" y="520" width="200" height="60" rx="8" ry="8" fill="url(#strategyGradient)" stroke="#70AD47" stroke-width="2" filter="url(#shadow)" />
  <text x="700" y="540" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Minimum Viable Bureaucracy</text>
  <text x="700" y="560" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Regular model assessment cycles</text>
  <text x="700" y="575" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="red">⬤ Overfitting Risk</text>
  
  <!-- Legend with improved styling -->
  <rect x="50" y="100" width="160" height="90" fill="white" stroke="#999" stroke-width="1" rx="8" ry="8" filter="url(#shadow)" />
  <text x="130" y="120" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Legend</text>
  
  <polygon points="75,140 95,150 75,160 55,150" fill="url(#decisionGradient)" stroke="#ED7D31" stroke-width="1" />
  <text x="130" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Decision Point</text>
  
  <rect x="60" y="165" width="30" height="18" rx="3" ry="3" fill="url(#strategyGradient)" stroke="#70AD47" stroke-width="1" />
  <text x="130" y="178" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Strategy</text>
  
  <!-- Risk indicators -->
  <text x="60" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="red">⬤</text>
  <text x="130" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Overfitting Risk</text>
  
  <!-- Interactive styling -->
  <style>
    a rect:hover {
      stroke-width: 2;
      stroke: #555;
      fill: #e0e0e0;
    }
  </style>
</svg>
