<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Risk Distribution in Software Projects</text>
  <text x="450" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">Pareto Principle: 80/20 Rule</text>
  
  <!-- Common Risks Group -->
  <rect x="80" y="100" width="300" height="250" rx="10" ry="10" fill="#f0f7ff" stroke="#bbd6ff" stroke-width="2"/>
  <text x="230" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Common Risks (80%)</text>
  
  <!-- Common Risk Boxes -->
  <rect x="120" y="150" width="220" height="50" rx="6" ry="6" fill="#4a86e8" stroke="#2a5db0" stroke-width="1.5"/>
  <text x="230" y="180" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Scope Changes</text>
  
  <rect x="120" y="210" width="220" height="50" rx="6" ry="6" fill="#4a86e8" stroke="#2a5db0" stroke-width="1.5"/>
  <text x="230" y="240" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Technical Issues</text>
  
  <rect x="120" y="270" width="220" height="50" rx="6" ry="6" fill="#4a86e8" stroke="#2a5db0" stroke-width="1.5"/>
  <text x="230" y="300" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Resource Gaps</text>
  
  <!-- Long Tail Risks Group -->
  <rect x="520" y="100" width="300" height="250" rx="10" ry="10" fill="#fff6f0" stroke="#ffd6bb" stroke-width="2"/>
  <text x="670" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Long Tail Risks (20%)</text>
  
  <!-- Long Tail Risk Boxes -->
  <rect x="560" y="150" width="220" height="30" rx="6" ry="6" fill="#f4b400" stroke="#e09600" stroke-width="1.5"/>
  <text x="670" y="170" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Critical Personnel Loss</text>
  
  <rect x="560" y="190" width="220" height="30" rx="6" ry="6" fill="#f4b400" stroke="#e09600" stroke-width="1.5"/>
  <text x="670" y="210" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Major Tech Changes</text>
  
  <rect x="560" y="230" width="220" height="30" rx="6" ry="6" fill="#db4437" stroke="#b31412" stroke-width="1.5"/>
  <text x="670" y="250" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Security Crisis</text>
  
  <rect x="560" y="270" width="220" height="30" rx="6" ry="6" fill="#db4437" stroke="#b31412" stroke-width="1.5"/>
  <text x="670" y="290" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Market Shifts</text>
  
  <rect x="560" y="310" width="220" height="30" rx="6" ry="6" fill="#db4437" stroke="#b31412" stroke-width="1.5"/>
  <text x="670" y="330" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">External Disasters</text>
  
  <!-- Flow Arrows -->
  <!-- Common Risks to Impact -->
  <path d="M 230,370 L 230,400 L 450,400" fill="none" stroke="#666" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="445,395 455,400 445,405" fill="#666"/>
  
  <!-- Long Tail Risks to Impact -->
  <path d="M 670,370 L 670,400 L 450,400" fill="none" stroke="#666" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="455,405 445,400 455,395" fill="#666"/>
  
  <!-- Impact Box -->
  <rect x="400" y="420" width="100" height="50" rx="25" ry="25" fill="#34a853" stroke="#168039" stroke-width="2"/>
  <text x="450" y="450" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Total Impact</text>
  
  <!-- Legend -->
  <rect x="700" y="420" width="15" height="15" rx="2" ry="2" fill="#4a86e8"/>
  <text x="725" y="432" font-family="Arial, sans-serif" font-size="12" text-anchor="start">Common Risks</text>
  
  <rect x="700" y="445" width="15" height="15" rx="2" ry="2" fill="#f4b400"/>
  <text x="725" y="457" font-family="Arial, sans-serif" font-size="12" text-anchor="start">Moderate Long Tail Risks</text>
  
  <rect x="700" y="470" width="15" height="15" rx="2" ry="2" fill="#db4437"/>
  <text x="725" y="482" font-family="Arial, sans-serif" font-size="12" text-anchor="start">Severe Long Tail Risks</text>
</svg>
