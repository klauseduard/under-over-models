<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10"/>
    
    <!-- Title -->
    <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Slack Strategic Pivot: Game Development to Communication Platform</text>
    
    <!-- Before and After Labels -->
    <text x="200" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#555">BEFORE: Game Development</text>
    <text x="600" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#555">AFTER: Communication Platform</text>
    
    <!-- Before Structure (Left Side) -->
    <!-- CEO -->
    <rect x="125" y="100" width="150" height="40" rx="5" ry="5" fill="#4472C4" stroke="#2F528F" stroke-width="1"/>
    <text x="200" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">CEO</text>
    
    <!-- Division Lines -->
    <line x1="200" y1="140" x2="200" y2="160" stroke="#666" stroke-width="2"/>
    <line x1="80" y1="160" x2="320" y2="160" stroke="#666" stroke-width="2"/>
    
    <!-- Game Development Divisions -->
    <rect x="25" y="180" width="110" height="35" rx="5" ry="5" fill="#9B63A0" stroke="#724774" stroke-width="1"/>
    <text x="80" y="203" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Game Design</text>
    
    <rect x="145" y="180" width="110" height="35" rx="5" ry="5" fill="#9B63A0" stroke="#724774" stroke-width="1"/>
    <text x="200" y="203" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Game Engineering</text>
    
    <rect x="265" y="180" width="110" height="35" rx="5" ry="5" fill="#9B63A0" stroke="#724774" stroke-width="1"/>
    <text x="320" y="203" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Art &amp; Animation</text>
    
    <!-- Teams for each division -->
    <line x1="80" y1="215" x2="80" y2="235" stroke="#666" stroke-width="1"/>
    <line x1="200" y1="215" x2="200" y2="235" stroke="#666" stroke-width="1"/>
    <line x1="320" y1="215" x2="320" y2="235" stroke="#666" stroke-width="1"/>
    
    <line x1="30" y1="235" x2="130" y2="235" stroke="#666" stroke-width="1"/>
    <line x1="150" y1="235" x2="250" y2="235" stroke="#666" stroke-width="1"/>
    <line x1="270" y1="235" x2="370" y2="235" stroke="#666" stroke-width="1"/>
    
    <!-- Game Design teams -->
    <rect x="30" y="255" width="100" height="30" rx="5" ry="5" fill="#D6ACDB" stroke="#B791BC" stroke-width="1"/>
    <text x="80" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Level Design</text>
    
    <rect x="30" y="295" width="100" height="30" rx="5" ry="5" fill="#D6ACDB" stroke="#B791BC" stroke-width="1"/>
    <text x="80" y="315" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Game Mechanics</text>
    
    <rect x="30" y="335" width="100" height="30" rx="5" ry="5" fill="#D6ACDB" stroke="#B791BC" stroke-width="1"/>
    <text x="80" y="355" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">UI/UX Design</text>
    
    <!-- Game Engineering teams -->
    <rect x="150" y="255" width="100" height="30" rx="5" ry="5" fill="#D6ACDB" stroke="#B791BC" stroke-width="1"/>
    <text x="200" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Game Engine</text>
    
    <rect x="150" y="295" width="100" height="30" rx="5" ry="5" fill="#D6ACDB" stroke="#B791BC" stroke-width="1"/>
    <text x="200" y="315" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Chat System</text>
    
    <rect x="150" y="335" width="100" height="30" rx="5" ry="5" fill="#D6ACDB" stroke="#B791BC" stroke-width="1"/>
    <text x="200" y="355" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Multiplayer</text>
    
    <!-- Art & Animation teams -->
    <rect x="270" y="255" width="100" height="30" rx="5" ry="5" fill="#D6ACDB" stroke="#B791BC" stroke-width="1"/>
    <text x="320" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Character Art</text>
    
    <rect x="270" y="295" width="100" height="30" rx="5" ry="5" fill="#D6ACDB" stroke="#B791BC" stroke-width="1"/>
    <text x="320" y="315" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Environment Art</text>
    
    <rect x="270" y="335" width="100" height="30" rx="5" ry="5" fill="#D6ACDB" stroke="#B791BC" stroke-width="1"/>
    <text x="320" y="355" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Animation</text>
    
    <!-- Vertical connectors -->
    <line x1="30" y1="235" x2="30" y2="355" stroke="#666" stroke-width="1"/>
    <line x1="130" y1="235" x2="130" y2="355" stroke="#666" stroke-width="1"/>
    <line x1="150" y1="235" x2="150" y2="355" stroke="#666" stroke-width="1"/>
    <line x1="250" y1="235" x2="250" y2="355" stroke="#666" stroke-width="1"/>
    <line x1="270" y1="235" x2="270" y2="355" stroke="#666" stroke-width="1"/>
    <line x1="370" y1="235" x2="370" y2="355" stroke="#666" stroke-width="1"/>
    
    <!-- After Structure (Right Side) -->
    <!-- CEO -->
    <rect x="525" y="100" width="150" height="40" rx="5" ry="5" fill="#4472C4" stroke="#2F528F" stroke-width="1"/>
    <text x="600" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">CEO</text>
    
    <!-- Division Line -->
    <line x1="600" y1="140" x2="600" y2="160" stroke="#666" stroke-width="2"/>
    <line x1="450" y1="160" x2="750" y2="160" stroke="#666" stroke-width="2"/>
    
    <!-- Platform Divisions -->
    <rect x="425" y="180" width="110" height="35" rx="5" ry="5" fill="#38B2AC" stroke="#2F8F8A" stroke-width="1"/>
