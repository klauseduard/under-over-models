<svg viewBox="0 0 900 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="900" height="300" rx="10" ry="10" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333333">Bottom-up AI Adoption in Software Organizations</text>
  
  <!-- Flow Elements -->
  <!-- 1. Individual Contributors -->
  <g transform="translate(60, 100)">
    <rect x="0" y="0" width="120" height="80" rx="8" ry="8" fill="#FFE5CC" filter="url(#shadow)" />
    
    <!-- Icon: Group of people silhouettes -->
    <g transform="translate(60, 25)">
      <circle cx="-15" cy="-5" r="8" fill="#333333" />
      <path d="M-20,5 L-10,5 L-10,15 L-20,15 Z" fill="#333333" />
      <circle cx="0" cy="-8" r="10" fill="#333333" />
      <path d="M-8,5 L8,5 L8,18 L-8,18 Z" fill="#333333" />
      <circle cx="15" cy="-5" r="8" fill="#333333" />
      <path d="M10,5 L20,5 L20,15 L10,15 Z" fill="#333333" />
    </g>
    
    <!-- Label -->
    <text x="60" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">Software Engineers</text>
    <text x="60" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">&amp; Developers</text>
    
    <!-- Annotation -->
    <text x="60" y="90" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666" font-style="italic">Early adopters &amp; experimenters</text>
  </g>
  
  <!-- 2. AI Tools Adoption -->
  <g transform="translate(230, 100)">
    <rect x="0" y="0" width="120" height="80" rx="8" ry="8" fill="#90EE90" filter="url(#shadow)" />
    
    <!-- Icon: Gear/tools -->
    <g transform="translate(60, 25)">
      <circle cx="0" cy="0" r="12" fill="none" stroke="#333333" stroke-width="2" />
      <circle cx="0" cy="0" r="3" fill="#333333" />
      <path d="M0,-12 L0,-9 M12,0 L9,0 M0,12 L0,9 M-12,0 L-9,0 M8.5,-8.5 L6.4,-6.4 M8.5,8.5 L6.4,6.4 M-8.5,8.5 L-6.4,6.4 M-8.5,-8.5 L-6.4,-6.4" stroke="#333333" stroke-width="2" />
    </g>
    
    <!-- Label -->
    <text x="60" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">AI Tools Adoption</text>
    <text x="60" y="65" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">Code assistants, pair programming</text>
  </g>
  
  <!-- 3. Productivity Enhancement -->
  <g transform="translate(400, 100)">
    <rect x="0" y="0" width="120" height="80" rx="8" ry="8" fill="#90EE90" filter="url(#shadow)" />
    
    <!-- Icon: Rising graph -->
    <g transform="translate(60, 25)">
      <rect x="-15" y="-5" width="30" height="20" fill="none" stroke="#333333" stroke-width="1.5" />
      <polyline points="-10,10 -5,5 0,7 5,3 10,0" fill="none" stroke="#333333" stroke-width="2" />
    </g>
    
    <!-- Label -->
    <text x="60" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">Productivity Gains</text>
    <text x="60" y="65" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">Faster development, better code</text>
    
    <!-- Impact Indicator -->
    <g transform="translate(105, 20)">
      <circle cx="0" cy="0" r="10" fill="#28a745" />
      <text x="0" y="3" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">+</text>
    </g>
  </g>
  
  <!-- 4. Team Knowledge Sharing -->
  <g transform="translate(570, 100)">
    <rect x="0" y="0" width="120" height="80" rx="8" ry="8" fill="#FFE5CC" filter="url(#shadow)" />
    
    <!-- Icon: Connected People -->
    <g transform="translate(60, 25)">
      <circle cx="-12" cy="0" r="7" fill="#333333" />
      <circle cx="12" cy="0" r="7" fill="#333333" />
      <line x1="-5" y1="0" x2="5" y2="0" stroke="#333333" stroke-width="2" />
    </g>
    
    <!-- Label -->
    <text x="60" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">Knowledge Diffusion</text>
    <text x="60" y="65" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">Best practices &amp; patterns</text>
    
    <!-- Annotation -->
    <text x="60" y="90" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666" font-style="italic">Informal learning networks</text>
  </g>
  
  <!-- 5. Organic Integration -->
  <g transform="translate(740, 100)">
    <rect x="0" y="0" width="120" height="80" rx="8" ry="8" fill="#90EE90" filter="url(#shadow)" />
    
    <!-- Icon: Network diagram -->
    <g transform="translate(60, 25)">
      <circle cx="0" cy="0" r="4" fill="#333333" />
      <circle cx="-12" cy="-8" r="4" fill="#333333" />
      <circle cx="12" cy="-8" r="4" fill="#333333" />
      <circle cx="-8" cy="10" r="4" fill="#333333" />
      <circle cx="8" cy="10" r="4" fill="#333333" />
      <line x1="0" y1="0" x2="-12" y2="-8" stroke="#333333" stroke-width="1.5" />
      <line x1="0" y1="0" x2="12" y2="-8" stroke="#333333" stroke-width="1.5" />
      <line x1="0" y1="0" x2="-8" y2="10" stroke="#333333" stroke-width="1.5" />
      <line x1="0" y1="0" x2="8" y2="10" stroke="#333333" stroke-width="1.5" />
      <line x1="-12" y1="-8" x2="12" y2="-8" stroke="#333333" stroke-width="1.5" />
    </g>
    
    <!-- Label -->
    <text x="60" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">Organic AI Integration</text>
    <text x="60" y="65" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">Team-wide adoption</text>
    
    <!-- Annotation -->
    <text x="60" y="90" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666" font-style="italic">Natural scaling of adoption</text>
    
    <!-- Impact Indicator -->
    <g transform="translate(105, 20)">
      <circle cx="0" cy="0" r="10" fill="#28a745" />
      <text x="0" y="3" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">+</text>
    </g>
  </g>
  
  <!-- Connecting Arrows -->
  <path d="M185,140 C200,140 210,140 225,140" fill="none" stroke="#555555" stroke-width="2" marker-end="url(#arrowhead)" />
  <path d="M355,140 C370,140 380,140 395,140" fill="none" stroke="#555555" stroke-width="2" marker-end="url(#arrowhead)" />
  <path d="M525,140 C540,140 550,140 565,140" fill="none" stroke="#555555" stroke-width="2" marker-end="url(#arrowhead)" />
  <path d="M695,140 C710,140 720,140 735,140" fill="none" stroke="#555555" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Timeline Indicator -->
  <line x1="120" y1="220" x2="780" y2="220" stroke="#cccccc" stroke-width="2" />
  <circle cx="120" cy="220" r="4" fill="#555555" />
  <circle cx="350" cy="220" r="4" fill="#555555" />
  <circle cx="630" cy="220" r="4" fill="#555555" />
  <circle cx="780" cy="220" r="4" fill="#555555" />
  
  <text x="120" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555555">Early Adoption</text>
  <text x="350" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555555">Team Learning</text>
  <text x="630" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555555">Widespread Use</text>
  
  <!-- Impact Indicators -->
  <g transform="translate(410, 210)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#28a745">+Efficiency</text>
  </g>
  <g transform="translate(500, 210)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#28a745">+Quality</text>
  </g>
  <g transform="translate(750, 210)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#28a745">+Collaboration</text>
  </g>
  
  <!-- Definitions -->
  <defs>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3" />
    </filter>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555555" />
    </marker>
  </defs>
</svg>
