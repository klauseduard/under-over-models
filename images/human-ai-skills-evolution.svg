<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="550" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="900" height="550" fill="#f8f9fa" rx="10" ry="10"/>
    
    <!-- Title -->
    <text x="450" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Human Skills Evolution in the AI Era</text>
    
    <!-- Main Container -->
    <rect x="50" y="70" width="800" height="440" fill="white" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
    
    <!-- Headers -->
    <rect x="100" y="100" width="330" height="40" fill="#e6f7e6" stroke="#90EE90" stroke-width="2" rx="5" ry="5"/>
    <text x="265" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Increasing Value in AI Era</text>
    
    <rect x="470" y="100" width="330" height="40" fill="#ffe6e6" stroke="#FF6B6B" stroke-width="2" rx="5" ry="5"/>
    <text x="635" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Increasingly Automated by AI</text>
    
    <!-- Divider -->
    <line x1="450" y1="100" x2="450" y2="490" stroke="#cccccc" stroke-width="1" stroke-dasharray="5,3"/>
    
    <!-- Left Column Skills (Increasing Value) -->
    <!-- Creative Thinking -->
    <g transform="translate(100,170)">
        <rect width="330" height="80" fill="#e6f7e6" stroke="#90EE90" stroke-width="1.5" rx="5" ry="5"/>
        <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="start">Creative Thinking</text>
        <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Novel idea generation</text>
        <text x="20" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Innovative problem-solving</text>
    </g>
    
    <!-- Emotional Intelligence -->
    <g transform="translate(100,270)">
        <rect width="330" height="80" fill="#e6f7e6" stroke="#90EE90" stroke-width="1.5" rx="5" ry="5"/>
        <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="start">Emotional Intelligence</text>
        <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Empathy and interpersonal awareness</text>
        <text x="20" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Negotiation and conflict resolution</text>
    </g>
    
    <!-- Systems Thinking -->
    <g transform="translate(100,370)">
        <rect width="330" height="80" fill="#e6f7e6" stroke="#90EE90" stroke-width="1.5" rx="5" ry="5"/>
        <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="start">AI Orchestration</text>
        <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Directing AI tools toward complex goals</text>
        <text x="20" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Coordinating multiple AI agents</text>
    </g>
    
    <!-- Right Column Skills (Increasingly Automated) -->
    <!-- Data Analysis -->
    <g transform="translate(470,170)">
        <rect width="330" height="80" fill="#ffe6e6" stroke="#FF6B6B" stroke-width="1.5" rx="5" ry="5"/>
        <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="start">Routine Data Analysis</text>
        <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Pattern recognition in structured data</text>
        <text x="20" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Basic statistical analysis</text>
    </g>
    
    <!-- Content Creation -->
    <g transform="translate(470,270)">
        <rect width="330" height="80" fill="#ffe6e6" stroke="#FF6B6B" stroke-width="1.5" rx="5" ry="5"/>
        <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="start">Routine Content Creation</text>
        <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Standard reports and documentation</text>
        <text x="20" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Basic programming tasks</text>
    </g>
    
    <!-- Administrative Tasks -->
    <g transform="translate(470,370)">
        <rect width="330" height="80" fill="#ffe6e6" stroke="#FF6B6B" stroke-width="1.5" rx="5" ry="5"/>
        <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="start">Administrative Coordination</text>
        <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Scheduling and calendar management</text>
        <text x="20" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Information gathering and filing</text>
    </g>
    
    <!-- New Hybrid/Combined Skills -->
    <rect x="100" y="470" width="700" height="50" fill="#ffe0c0" stroke="#FFB366" stroke-width="2" rx="5" ry="5"/>
    <text x="450" y="490" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Emerging Human-AI Hybrid Skills</text>
    <text x="450" y="510" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Prompt engineering • AI validation • Human-AI collaboration • Ethical AI governance</text>
    
    <!-- Evolution Direction Arrows -->
    <g transform="translate(285,145)">
        <path d="M0,0 L-20,10 L-20,-10 Z" fill="#90EE90"/>
        <text x="-30" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="end">↑ Value</text>
    </g>
    
    <g transform="translate(615,145)">
        <path d="M0,0 L20,10 L20,-10 Z" fill="#FF6B6B"/>
        <text x="30" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="start">↑ Automation</text>
    </g>
</svg> 