<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="900" height="600" fill="#f8f9fa" rx="15" ry="15" />
    
    <!-- Title -->
    <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Software Estimation Methods Spectrum</text>
    <text x="450" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-style="italic">Balancing complexity with risk of underfitting vs. overfitting</text>
    
    <!-- Main Visualization Area -->
    <rect x="100" y="100" width="700" height="350" fill="none" />
    
    <!-- Spectrum Area with Gradient Background -->
    <defs>
        <linearGradient id="riskGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:rgba(65, 105, 225, 0.15);stop-opacity:1" />
            <stop offset="50%" style="stop-color:rgba(144, 238, 144, 0.2);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgba(220, 20, 60, 0.15);stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect x="100" y="150" width="700" height="200" fill="url(#riskGradient)" rx="5" ry="5" />
    
    <!-- Main Spectrum Axis -->
    <line x1="100" y1="250" x2="800" y2="250" stroke="#555" stroke-width="2" />
    
    <!-- Axis Labels -->
    <text x="100" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Simplistic</text>
    <text x="800" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Sophisticated</text>
    <text x="450" y="300" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">Increasing complexity of approach</text>
    
    <!-- Method Points on Spectrum (spaced more evenly) -->
    <!-- Single-Point Estimates -->
    <circle cx="150" cy="250" r="15" fill="rgba(65, 105, 225, 0.2)" stroke="rgba(65, 105, 225, 0.7)" stroke-width="1.5" />
    <text x="150" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">1</text>
    
    <!-- Expert Judgment -->
    <circle cx="250" cy="250" r="15" fill="rgba(65, 105, 225, 0.2)" stroke="rgba(65, 105, 225, 0.7)" stroke-width="1.5" />
    <text x="250" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">2</text>
    
    <!-- Three-Point Estimation -->
    <circle cx="450" cy="250" r="15" fill="rgba(144, 238, 144, 0.3)" stroke="rgba(144, 238, 144, 0.8)" stroke-width="1.5" />
    <text x="450" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">3</text>
    
    <!-- Planning Poker -->
    <circle cx="350" cy="250" r="15" fill="rgba(144, 238, 144, 0.3)" stroke="rgba(144, 238, 144, 0.8)" stroke-width="1.5" />
    <text x="350" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">4</text>
    
    <!-- Monte Carlo Simulation -->
    <circle cx="550" cy="250" r="15" fill="rgba(144, 238, 144, 0.3)" stroke="rgba(144, 238, 144, 0.8)" stroke-width="1.5" />
    <text x="550" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">5</text>
    
    <!-- Bayesian Methods -->
    <circle cx="650" cy="250" r="15" fill="rgba(220, 20, 60, 0.2)" stroke="rgba(220, 20, 60, 0.7)" stroke-width="1.5" />
    <text x="650" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">6</text>
    
    <!-- ML/AI Models -->
    <circle cx="750" cy="250" r="15" fill="rgba(220, 20, 60, 0.2)" stroke="rgba(220, 20, 60, 0.7)" stroke-width="1.5" />
    <text x="750" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">7</text>
    
    <!-- Risk Curves - smoother and less dominant -->
    <!-- Underfitting Risk Curve -->
    <path d="M 100,150 C 200,170 300,190 450,210 C 600,220 700,230 800,250" fill="none" stroke="rgba(65, 105, 225, 0.8)" stroke-width="2.5" />
    <text x="150" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="rgba(65, 105, 225, 0.8)">Underfitting Risk</text>
    
    <!-- Overfitting Risk Curve -->
    <path d="M 100,340 C 200,330 300,310 450,290 C 600,270 700,240 800,180" fill="none" stroke="rgba(220, 20, 60, 0.8)" stroke-width="2.5" />
    <text x="700" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="rgba(220, 20, 60, 0.8)">Overfitting Risk</text>
    
    <!-- "Sweet Spot" Region - more subtle -->
    <path d="M 400,150 Q 500,140 600,180 L 600,310 Q 500,290 400,310 Z" fill="rgba(144, 238, 144, 0.15)" stroke="rgba(144, 238, 144, 0.6)" stroke-width="2" stroke-dasharray="5,3" />
    <text x="500" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="rgba(34, 139, 34, 0.8)">Optimal Balance</text>
    
    <!-- Method Labels - placed below in a cleaner arrangement -->
    <text x="150" y="330" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333">Single-Point</text>
    <text x="150" y="348" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333">Estimates</text>
    
    <text x="250" y="330" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333">Expert</text>
    <text x="250" y="348" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333">Judgment</text>
    
    <text x="350" y="330" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333">Planning</text>
    <text x="350" y="348" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333">Poker</text>
    
    <text x="450" y="330" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333">Three-Point</text>
    <text x="450" y="348" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333">Estimation</text>
    
    <text x="550" y="330" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333">Monte Carlo</text>
    <text x="550" y="348" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333">Simulation</text>
    
    <text x="650" y="330" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333">Bayesian</text>
    <text x="650" y="348" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333">Methods</text>
    
    <text x="750" y="330" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333">ML/AI</text>
    <text x="750" y="348" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333">Models</text>
    
    <!-- Information Boxes - reorganized in a more balanced layout -->
    <!-- Characteristics Section -->
    <rect x="100" y="380" width="700" height="200" fill="white" stroke="#ccc" stroke-width="1" rx="10" ry="10" />
    <text x="450" y="405" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Characteristics of Different Approaches</text>
    
    <!-- Three columns of characteristics -->
    <!-- Underfitting column -->
    <rect x="120" y="420" width="200" height="140" fill="rgba(65, 105, 225, 0.1)" stroke="rgba(65, 105, 225, 0.5)" stroke-width="1" rx="5" ry="5" />
    <text x="220" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="rgba(65, 105, 225, 0.8)">Underfitting Signs</text>
    <text x="130" y="465" font-family="Arial, sans-serif" font-size="12" fill="#333">• Oversimplification of complexity</text>
    <text x="130" y="490" font-family="Arial, sans-serif" font-size="12" fill="#333">• Missing critical dependencies</text>
    <text x="130" y="515" font-family="Arial, sans-serif" font-size="12" fill="#333">• Ignoring high-impact risks</text>
    <text x="130" y="540" font-family="Arial, sans-serif" font-size="12" fill="#333">• Unrealistic certainty</text>
    
    <!-- Balanced column -->
    <rect x="350" y="420" width="200" height="140" fill="rgba(144, 238, 144, 0.1)" stroke="rgba(144, 238, 144, 0.5)" stroke-width="1" rx="5" ry="5" />
    <text x="450" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="rgba(34, 139, 34, 0.8)">Balanced Approach</text>
    <text x="360" y="465" font-family="Arial, sans-serif" font-size="12" fill="#333">• Explicit uncertainty quantification</text>
    <text x="360" y="490" font-family="Arial, sans-serif" font-size="12" fill="#333">• Appropriate level of detail</text>
    <text x="360" y="515" font-family="Arial, sans-serif" font-size="12" fill="#333">• Combines data with judgment</text>
    <text x="360" y="540" font-family="Arial, sans-serif" font-size="12" fill="#333">• Updates with new evidence</text>
    
    <!-- Overfitting column -->
    <rect x="580" y="420" width="200" height="140" fill="rgba(220, 20, 60, 0.1)" stroke="rgba(220, 20, 60, 0.5)" stroke-width="1" rx="5" ry="5" />
    <text x="680" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="rgba(220, 20, 60, 0.8)">Overfitting Signs</text>
    <text x="590" y="465" font-family="Arial, sans-serif" font-size="12" fill="#333">• Over-reliance on historical data</text>
    <text x="590" y="490" font-family="Arial, sans-serif" font-size="12" fill="#333">• Too many parameters</text>
    <text x="590" y="515" font-family="Arial, sans-serif" font-size="12" fill="#333">• False precision in estimates</text>
    <text x="590" y="540" font-family="Arial, sans-serif" font-size="12" fill="#333">• Excessive model complexity</text>
    
    <!-- Monte Carlo Highlight (more subtle) -->
    <circle cx="550" cy="250" r="20" fill="none" stroke="rgba(34, 139, 34, 0.8)" stroke-width="2" stroke-dasharray="3,2" />
    <text x="550" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="rgba(34, 139, 34, 0.8)">Best Balance</text>
</svg> 