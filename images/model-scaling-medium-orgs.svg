  <line x1="160" y1="550" x2="130" y2="610" stroke="#666" stroke-width="2" />
  <line x1="240" y1="550" x2="270" y2="610" stroke="#666" stroke-width="2" />
  
  <!-- Environment boxes -->
  <rect x="90" y="610" width="80" height="30" rx="5" ry="5" fill="#ddf" stroke="#333" stroke-width="1" />
  <text x="130" y="630" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Stable</text>
  
  <rect x="230" y="610" width="80" height="30" rx="5" ry="5" fill="#ddf" stroke="#333" stroke-width="1" />
  <text x="270" y="630" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Volatile</text>
  
  <!-- Strategy outcomes -->
  <rect x="70" y="660" width="120" height="80" rx="5" ry="5" fill="#dfd" stroke="#333" stroke-width="1" />
  <text x="130" y="675" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold">Strategy:</text>
  <text x="130" y="690" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Regular Model</text>
  <text x="130" y="705" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Assessment</text>
  <text x="130" y="725" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="blue">⬤ Underfitting Risk</text>
  <text x="130" y="737" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Effectiveness: ★★★☆☆</text>
  
  <rect x="210" y="660" width="120" height="80" rx="5" ry="5" fill="#dfd" stroke="#333" stroke-width="1" />
  <text x="270" y="675" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold">Strategy:</text>
  <text x="270" y="690" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Differentiated</text>
  <text x="270" y="705" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Formalization</text>
  <text x="270" y="725" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="red">⬤ Overfitting Risk</text>
  <text x="270" y="737" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Effectiveness: ★★★☆☆</text>
  <text x="270" y="749" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" font-style="italic">Example: Adobe</text>
  
  <!-- Steady Growth path - partial visualization -->
  <line x1="450" y1="290" x2="450" y2="330" stroke="#666" stroke-width="2" />
  <polygon points="450,330 490,370 450,410 410,370" fill="#f9f" stroke="#333" stroke-width="2" />
  <text x="450" y="375" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Primary</text>
  <text x="450" y="395" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Challenge?</text>
  
  <!-- Example strategy for Steady Growth path -->
  <line x1="450" y1="410" x2="450" y2="480" stroke="#666" stroke-width="2" stroke-dasharray="5,5" />
  <rect x="390" y="480" width="120" height="80" rx="5" ry="5" fill="#dfd" stroke="#333" stroke-width="1" stroke-dasharray="5,5" />
  <text x="450" y="520" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-style="italic">Explore</text>
  <text x="450" y="540" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-style="italic">Further</text>
  
  <!-- Legend -->
  <rect x="720" y="590" width="150" height="100" fill="white" stroke="#333" stroke-width="1" rx="5" ry="5" />
  <text x="795" y="610" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Legend</text>
  
  <polygon points="740,630 760,640 740,650 720,640" fill="#f9f" stroke="#333" stroke-width="1" />
  <text x="795" y="640" font-family="Arial, sans-serif" font-size="12" text-anchor="start">Decision Point</text>
  
  <rect x="725" y="655" width="30" height="15" fill="#bbf" stroke="#333" stroke-width="1" />
  <text x="795" y="665" font-family="Arial, sans-serif" font-size="12" text-anchor="start">Option/Category</text>
  
  <rect x="725" y="675" width="30" height="15" fill="#dfd" stroke="#333" stroke-width="1" />
  <text x="795" y="685" font-family="Arial, sans-serif" font-size="12" text-anchor="start">Strategy Outcome</text>
  
  <!-- Risk indicators -->
  <text x="740" y="532" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="blue">⬤</text>
  <text x="760" y="532" font-family="Arial, sans-serif" font-size="12" text-anchor="start">Underfitting Risk (Blue)</text>
  
  <text x="740" y="552" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="red">⬤</text>
  <text x="760" y="552" font-family="Arial, sans-serif" font-size="12" text-anchor="start">Overfitting Risk (Red)</text>
</svg>
