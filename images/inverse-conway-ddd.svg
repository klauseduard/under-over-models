<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">The Inverse Conway Maneuver with DDD Bounded Contexts</text>
  
  <!-- Panel Backgrounds -->
  <rect x="30" y="70" width="360" height="480" fill="#ffffff" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
  <rect x="420" y="70" width="360" height="480" fill="#ffffff" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
  <rect x="810" y="70" width="360" height="480" fill="#ffffff" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
  
  <!-- Panel Titles -->
  <text x="210" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Functional Organization</text>
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Domain Analysis &amp; Bounded Contexts</text>
  <text x="990" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Team Alignment with Bounded Contexts</text>
  
  <!-- LEFT PANEL: Functional Teams -->
  <!-- Team Swim Lanes -->
  <rect x="60" y="130" width="300" height="100" fill="#f0f0f0" stroke="#555555" stroke-width="1.5" rx="5" ry="5"/>
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Frontend Team</text>
  <rect x="60" y="240" width="300" height="100" fill="#f0f0f0" stroke="#555555" stroke-width="1.5" rx="5" ry="5"/>
  <text x="100" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Backend Team</text>
  <rect x="60" y="350" width="300" height="100" fill="#f0f0f0" stroke="#555555" stroke-width="1.5" rx="5" ry="5"/>
  <text x="100" y="375" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Database Team</text>
  
  <!-- Domain Areas spanning teams -->
  <rect x="130" y="130" width="50" height="320" fill="#ff934780" stroke="#ff7347" stroke-width="1" stroke-dasharray="5,3"/>
  <rect x="190" y="130" width="50" height="320" fill="#4793ff80" stroke="#4793ff" stroke-width="1" stroke-dasharray="5,3"/>
  <rect x="250" y="130" width="50" height="320" fill="#47ff9380" stroke="#47ff93" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="155" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#994730">Domain A</text>
  <text x="215" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#30479e">Domain B</text>
  <text x="275" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#309e47">Domain C</text>
  
  <!-- Communication lines between teams -->
  <path d="M 120,230 C 120,240 120,240 120,240" stroke="#555555" stroke-width="1.5" stroke-dasharray="4,2"/>
  <path d="M 120,340 C 120,350 120,350 120,350" stroke="#555555" stroke-width="1.5" stroke-dasharray="4,2"/>
  
  <!-- LEFT PANEL: Callouts -->
  <rect x="40" y="490" width="340" height="55" fill="#f9f9f9" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
  <text x="60" y="510" font-family="Arial, sans-serif" font-size="12">• Teams organized by technical specialty</text>
  <text x="60" y="530" font-family="Arial, sans-serif" font-size="12">• Multiple domains span across teams</text>
  <text x="60" y="550" font-family="Arial, sans-serif" font-size="12">• Communication bottlenecks between layers</text>
  
  <!-- MIDDLE PANEL: Domain Analysis -->
  <!-- Bounded Contexts -->
  <ellipse cx="500" cy="200" rx="70" ry="60" fill="#ff934740" stroke="#ff7347" stroke-width="2"/>
  <text x="500" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Bounded Context A</text>
  <text x="500" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-style="italic">Ubiquitous</text>
  <text x="500" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-style="italic">Language A</text>
  
  <ellipse cx="650" cy="280" rx="70" ry="60" fill="#4793ff40" stroke="#4793ff" stroke-width="2"/>
  <text x="650" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Bounded Context B</text>
  <text x="650" y="285" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-style="italic">Ubiquitous</text>
  <text x="650" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-style="italic">Language B</text>
  
  <ellipse cx="520" cy="370" rx="70" ry="60" fill="#47ff9340" stroke="#47ff93" stroke-width="2"/>
  <text x="520" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Bounded Context C</text>
  <text x="520" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-style="italic">Ubiquitous</text>
  <text x="520" y="390" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-style="italic">Language C</text>
  
  <!-- Context Relationships -->
  <path d="M 560,220 Q 600,240 600,260" stroke="#666666" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 600,320 Q 570,340 560,350" stroke="#666666" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <text x="590" y="240" font-family="Arial, sans-serif" font-size="10" fill="#666666">Customer/Supplier</text>
  <text x="560" y="340" font-family="Arial, sans-serif" font-size="10" fill="#666666">Shared Kernel</text>
  
  <!-- MIDDLE PANEL: Callouts -->
  <rect x="430" y="490" width="340" height="55" fill="#f9f9f9" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
  <text x="450" y="510" font-family="Arial, sans-serif" font-size="12">• Identify natural domain boundaries</text>
  <text x="450" y="530" font-family="Arial, sans-serif" font-size="12">• Discover ubiquitous language in each context</text>
  <text x="450" y="550" font-family="Arial, sans-serif" font-size="12">• Map relationships between contexts</text>
  
  <!-- RIGHT PANEL: Domain-Aligned Teams -->
  <!-- Team Circles -->
  <circle cx="900" cy="200" r="80" fill="#ff934740" stroke="#ff7347" stroke-width="2.5"/>
  <text x="900" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Team A</text>
  <text x="900" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Frontend + Backend</text>
  <text x="900" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">+ Database</text>
  
  <circle cx="1050" cy="280" r="80" fill="#4793ff40" stroke="#4793ff" stroke-width="2.5"/>
  <text x="1050" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Team B</text>
  <text x="1050" y="285" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Frontend + Backend</text>
  <text x="1050" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">+ Database</text>
  
  <circle cx="920" cy="380" r="80" fill="#47ff9340" stroke="#47ff93" stroke-width="2.5"/>
  <text x="920" y="365" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Team C</text>
  <text x="920" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Frontend + Backend</text>
  <text x="920" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">+ Database</text>
  
  <!-- Team Interfaces -->
  <path d="M 950,230 Q 990,240 1000,250" stroke="#666666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <rect x="965" y="220" width="40" height="20" fill="#ffffff" stroke="none"/>
  <text x="985" y="235" font-family="Arial, sans-serif" font-size="10" fill="#666666" text-anchor="middle">API</text>
  
  <path d="M 1000,320 Q 970,340 960,350" stroke="#666666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <rect x="970" y="330" width="40" height="20" fill="#ffffff" stroke="none"/>
  <text x="990" y="345" font-family="Arial, sans-serif" font-size="10" fill="#666666" text-anchor="middle">API</text>
  
  <!-- RIGHT PANEL: Callouts -->
  <rect x="820" y="490" width="340" height="55" fill="#f9f9f9" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
  <text x="840" y="510" font-family="Arial, sans-serif" font-size="12">• Teams aligned with bounded contexts</text>
  <text x="840" y="530" font-family="Arial, sans-serif" font-size="12">• Cross-functional ownership of domains</text>
  <text x="840" y="550" font-family="Arial, sans-serif" font-size="12">• Well-defined interfaces between teams</text>
  
  <!-- Transition Arrows -->
  <path d="M 390,300 L 420,300" stroke="#555555" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 780,300 L 810,300" stroke="#555555" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Legend -->
  <rect x="50" y="555" width="1100" height="30" fill="#f0f0f0" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
  <text x="600" y="575" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-style="italic">Inverse Conway Maneuver: Deliberately organize teams to match desired system architecture</text>
  
  <!-- Arrow Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555555"/>
    </marker>
  </defs>
</svg> 