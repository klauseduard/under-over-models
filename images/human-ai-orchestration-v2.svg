<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle">Human-AI Orchestration: Cybernetic Variety Amplification</text>
  
  <!-- Human Node -->
  <circle cx="400" cy="150" r="60" fill="#e6f7ff" stroke="#1890ff" stroke-width="3" />
  <text x="400" y="150" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Human</text>
  <text x="400" y="170" font-family="Arial" font-size="12" text-anchor="middle">Orchestrator</text>
  <text x="400" y="190" font-family="Arial" font-size="10" text-anchor="middle">(Meta-Regulator)</text>
  
  <!-- AI Assistants -->
  <circle cx="200" cy="300" r="50" fill="#f6ffed" stroke="#52c41a" stroke-width="2" />
  <text x="200" y="295" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">AI Assistant</text>
  <text x="200" y="315" font-family="Arial" font-size="10" text-anchor="middle">Domain A</text>
  
  <circle cx="400" cy="350" r="50" fill="#f6ffed" stroke="#52c41a" stroke-width="2" />
  <text x="400" y="345" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">AI Assistant</text>
  <text x="400" y="365" font-family="Arial" font-size="10" text-anchor="middle">Domain B</text>
  
  <circle cx="600" cy="300" r="50" fill="#f6ffed" stroke="#52c41a" stroke-width="2" />
  <text x="600" y="295" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">AI Assistant</text>
  <text x="600" y="315" font-family="Arial" font-size="10" text-anchor="middle">Domain C</text>
  
  <!-- Connection Lines with Flow Direction -->
  <!-- Human to AI Connection Lines -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1890ff" />
    </marker>
    <marker id="feedback" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fa8c16" />
    </marker>
  </defs>
  
  <!-- Directive Flows -->
  <line x1="375" y1="200" x2="225" y2="260" stroke="#1890ff" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
  <line x1="400" y1="210" x2="400" y2="300" stroke="#1890ff" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
  <line x1="425" y1="200" x2="575" y2="260" stroke="#1890ff" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
  
  <!-- Feedback Flows -->
  <line x1="235" y1="270" x2="365" y2="190" stroke="#fa8c16" stroke-width="2" marker-end="url(#feedback)" />
  <line x1="400" y1="300" x2="400" y2="210" stroke="#fa8c16" stroke-width="2" marker-end="url(#feedback)" />
  <line x1="565" y1="270" x2="435" y2="190" stroke="#fa8c16" stroke-width="2" marker-end="url(#feedback)" />
  
  <!-- Environmental Boundary -->
  <rect x="100" y="450" width="600" height="80" rx="10" ry="10" fill="#f9f0ff" stroke="#722ed1" stroke-width="2" stroke-dasharray="5,3" />
  <text x="400" y="485" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Environment / Problem Space</text>
  <text x="400" y="510" font-family="Arial" font-size="12" text-anchor="middle">(Source of Variety / Complexity)</text>
  
  <!-- Environmental Connections -->
  <line x1="200" y1="350" x2="200" y2="450" stroke="#722ed1" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
  <line x1="400" y1="400" x2="400" y2="450" stroke="#722ed1" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
  <line x1="600" y1="350" x2="600" y2="450" stroke="#722ed1" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
  
  <!-- Legend -->
  <rect x="570" y="40" width="200" height="85" rx="5" ry="5" fill="white" stroke="#d9d9d9" stroke-width="1" />
  <text x="580" y="60" font-family="Arial" font-size="12" font-weight="bold">Legend</text>
  
  <line x1="580" y1="75" x2="600" y2="75" stroke="#1890ff" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
  <text x="605" y="80" font-family="Arial" font-size="10">Directive Flow</text>
  
  <line x1="580" y1="95" x2="600" y2="95" stroke="#fa8c16" stroke-width="2" marker-end="url(#feedback)" />
  <text x="605" y="100" font-family="Arial" font-size="10">Feedback Flow</text>
  
  <line x1="580" y1="115" x2="600" y2="115" stroke="#722ed1" stroke-width="2" stroke-dasharray="5,3" />
  <text x="605" y="120" font-family="Arial" font-size="10">Environmental Interface</text>
  
  <!-- Cybernetic Annotations -->
  <rect x="40" y="120" width="160" height="60" rx="5" ry="5" fill="white" stroke="#d9d9d9" stroke-width="1" />
  <text x="120" y="140" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Variety Amplification</text>
  <text x="120" y="160" font-family="Arial" font-size="10" text-anchor="middle">1 human orchestrating</text>
  <text x="120" y="175" font-family="Arial" font-size="10" text-anchor="middle">multiple processing channels</text>
  
  <rect x="640" y="120" width="140" height="60" rx="5" ry="5" fill="white" stroke="#d9d9d9" stroke-width="1" />
  <text x="710" y="140" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Requisite Variety</text>
  <text x="710" y="160" font-family="Arial" font-size="10" text-anchor="middle">Matched to</text>
  <text x="710" y="175" font-family="Arial" font-size="10" text-anchor="middle">environmental complexity</text>
</svg> 