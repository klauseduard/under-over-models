<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="700" fill="#ffffff"/>
    
    <!-- Title -->
    <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">
        Skills Evolution in the AI Era
    </text>
    <text x="400" y="70" font-family="Arial" font-size="16" text-anchor="middle" font-style="italic">
        Comparing skill importance for knowledge workers before and with AI
    </text>
    
    <!-- Center of radar chart -->
    <g transform="translate(400, 380)">
        <!-- Radar chart concentric circles -->
        <circle cx="0" cy="0" r="60" fill="none" stroke="#cccccc" stroke-width="1"/>
        <circle cx="0" cy="0" r="120" fill="none" stroke="#cccccc" stroke-width="1"/>
        <circle cx="0" cy="0" r="180" fill="none" stroke="#cccccc" stroke-width="1"/>
        <circle cx="0" cy="0" r="240" fill="none" stroke="#cccccc" stroke-width="1"/>
        
        <!-- Circle labels -->
        <text x="0" y="-245" font-family="Arial" font-size="10" text-anchor="middle" fill="#888888">High</text>
        <text x="0" y="-185" font-family="Arial" font-size="10" text-anchor="middle" fill="#888888">Medium-High</text>
        <text x="0" y="-125" font-family="Arial" font-size="10" text-anchor="middle" fill="#888888">Medium</text>
        <text x="0" y="-65" font-family="Arial" font-size="10" text-anchor="middle" fill="#888888">Low-Medium</text>
        <text x="0" y="-5" font-family="Arial" font-size="10" text-anchor="middle" fill="#888888">Low</text>
        
        <!-- Axis lines for each skill -->
        <line x1="0" y1="0" x2="0" y2="-240" stroke="#cccccc" stroke-width="1"/>
        <line x1="0" y1="0" x2="208" y2="-120" stroke="#cccccc" stroke-width="1"/>
        <line x1="0" y1="0" x2="208" y2="120" stroke="#cccccc" stroke-width="1"/>
        <line x1="0" y1="0" x2="0" y2="240" stroke="#cccccc" stroke-width="1"/>
        <line x1="0" y1="0" x2="-208" y2="120" stroke="#cccccc" stroke-width="1"/>
        <line x1="0" y1="0" x2="-208" y2="-120" stroke="#cccccc" stroke-width="1"/>
        <line x1="0" y1="0" x2="-145" y2="-195" stroke="#cccccc" stroke-width="1"/>
        <line x1="0" y1="0" x2="145" y2="-195" stroke="#cccccc" stroke-width="1"/>
        
        <!-- Skill labels -->
        <text x="0" y="-255" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Critical Thinking</text>
        <text x="218" y="-120" font-family="Arial" font-size="14" font-weight="bold" text-anchor="start">Strategic Planning</text>
        <text x="218" y="120" font-family="Arial" font-size="14" font-weight="bold" text-anchor="start">Ethical Judgment</text>
        <text x="0" y="255" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Collaboration (Human-Human)</text>
        <text x="-218" y="120" font-family="Arial" font-size="14" font-weight="bold" text-anchor="end">Emotional Intelligence</text>
        <text x="-218" y="-120" font-family="Arial" font-size="14" font-weight="bold" text-anchor="end">Routine Task Execution</text>
        <text x="-160" y="-205" font-family="Arial" font-size="14" font-weight="bold" text-anchor="end">Data Entry/Processing</text>
        <text x="160" y="-205" font-family="Arial" font-size="14" font-weight="bold" text-anchor="start">AI Collaboration</text>
        
        <!-- Traditional Skills Polygon -->
        <polygon points="0,-150 125,-72 125,72 0,200 -125,72 -200,-115 -100,-134 80,-107" 
                 fill="#3366cc" fill-opacity="0.3" stroke="#3366cc" stroke-width="2"/>
        
        <!-- AI Era Skills Polygon -->
        <polygon points="0,-220 190,-110 190,110 0,170 -190,110 -90,-52 -50,-67 140,-188" 
                 fill="#cc3366" fill-opacity="0.3" stroke="#cc3366" stroke-width="2" stroke-dasharray="5,3"/>
        
        <!-- Data points for Traditional -->
        <circle cx="0" cy="-150" r="5" fill="#3366cc"/>
        <circle cx="125" cy="-72" r="5" fill="#3366cc"/>
        <circle cx="125" cy="72" r="5" fill="#3366cc"/>
        <circle cx="0" cy="200" r="5" fill="#3366cc"/>
        <circle cx="-125" cy="72" r="5" fill="#3366cc"/>
        <circle cx="-200" cy="-115" r="5" fill="#3366cc"/>
        <circle cx="-100" cy="-134" r="5" fill="#3366cc"/>
        <circle cx="80" cy="-107" r="5" fill="#3366cc"/>
        
        <!-- Data points for AI Era -->
        <circle cx="0" cy="-220" r="5" fill="#cc3366"/>
        <circle cx="190" cy="-110" r="5" fill="#cc3366"/>
        <circle cx="190" cy="110" r="5" fill="#cc3366"/>
        <circle cx="0" cy="170" r="5" fill="#cc3366"/>
        <circle cx="-190" cy="110" r="5" fill="#cc3366"/>
        <circle cx="-90" cy="-52" r="5" fill="#cc3366"/>
        <circle cx="-50" cy="-67" r="5" fill="#cc3366"/>
        <circle cx="140" cy="-188" r="5" fill="#cc3366"/>
    </g>
    
    <!-- Legend -->
    <g transform="translate(400, 640)">
        <rect x="-120" y="0" width="20" height="10" fill="#3366cc" fill-opacity="0.3" stroke="#3366cc" stroke-width="2"/>
        <text x="-90" y="9" font-family="Arial" font-size="14" text-anchor="start">Before AI</text>
        
        <rect x="20" y="0" width="20" height="10" fill="#cc3366" fill-opacity="0.3" stroke="#cc3366" stroke-width="2" stroke-dasharray="5,3"/>
        <text x="50" y="9" font-family="Arial" font-size="14" text-anchor="start">With AI</text>
    </g>
    
    <!-- Annotations -->
    <g transform="translate(400, 380)">
        <!-- Critical thinking increased -->
        <text x="40" y="-280" font-family="Arial" font-size="12" fill="#666666" text-anchor="start">
            Increased importance of higher-level
        </text>
        <text x="40" y="-265" font-family="Arial" font-size="12" fill="#666666" text-anchor="start">
            cognitive skills
        </text>
        <path d="M 20,-240 L 40,-270" stroke="#666666" stroke-width="1" fill="none"/>
        
        <!-- Routine tasks decreased -->
        <text x="-260" y="-90" font-family="Arial" font-size="12" fill="#666666" text-anchor="end">
            Declining need for routine
        </text>
        <text x="-260" y="-75" font-family="Arial" font-size="12" fill="#666666" text-anchor="end">
            task execution
        </text>
        <path d="M -170,-80 L -240,-80" stroke="#666666" stroke-width="1" fill="none"/>
        
        <!-- AI collaboration new -->
        <text x="230" y="-170" font-family="Arial" font-size="12" fill="#666666" text-anchor="start">
            New skill area:
        </text>
        <text x="230" y="-155" font-family="Arial" font-size="12" fill="#666666" text-anchor="start">
            Working effectively with AI
        </text>
        <path d="M 150,-170 L 220,-162" stroke="#666666" stroke-width="1" fill="none"/>
    </g>
</svg> 