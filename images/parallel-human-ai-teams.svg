<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="550" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="900" height="550" fill="#f8f9fa" rx="10" ry="10"/>
    
    <!-- Title -->
    <text x="450" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Parallel Human-AI Teams: Specialization and Integration</text>
    
    <!-- Main Container -->
    <rect x="50" y="70" width="800" height="440" fill="white" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
    
    <!-- Human Team Lead -->
    <circle cx="450" cy="140" r="35" fill="#fff0d9" stroke="#FFB366" stroke-width="2"/>
    <text x="450" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Human</text>
    <text x="450" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Team Lead</text>
    
    <!-- AI Assistants -->
    <circle cx="180" cy="260" r="30" fill="#e6f7e6" stroke="#90EE90" stroke-width="2"/>
    <text x="180" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">AI</text>
    <text x="180" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Research</text>
    
    <circle cx="320" cy="260" r="30" fill="#e6f7e6" stroke="#90EE90" stroke-width="2"/>
    <text x="320" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">AI</text>
    <text x="320" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Analysis</text>
    
    <circle cx="450" cy="260" r="30" fill="#e6f7e6" stroke="#90EE90" stroke-width="2"/>
    <text x="450" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">AI</text>
    <text x="450" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Development</text>
    
    <circle cx="580" cy="260" r="30" fill="#e6f7e6" stroke="#90EE90" stroke-width="2"/>
    <text x="580" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">AI</text>
    <text x="580" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Testing</text>
    
    <circle cx="720" cy="260" r="30" fill="#e6f7e6" stroke="#90EE90" stroke-width="2"/>
    <text x="720" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">AI</text>
    <text x="720" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Documentation</text>
    
    <!-- Output/Deliverables -->
    <rect x="100" y="370" width="160" height="60" fill="#fff0d9" stroke="#FFB366" stroke-width="2" rx="5" ry="5"/>
    <text x="180" y="390" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Research Report</text>
    <text x="180" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Data &amp; Insights</text>
    
    <rect x="300" y="370" width="160" height="60" fill="#fff0d9" stroke="#FFB366" stroke-width="2" rx="5" ry="5"/>
    <text x="380" y="390" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Code Base</text>
    <text x="380" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Functional Solution</text>
    
    <rect x="500" y="370" width="160" height="60" fill="#fff0d9" stroke="#FFB366" stroke-width="2" rx="5" ry="5"/>
    <text x="580" y="390" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Documentation</text>
    <text x="580" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">User &amp; Technical Guides</text>
    
    <!-- Integration Layer -->
    <rect x="100" y="470" width="700" height="25" fill="#ffe6e6" stroke="#FF6B6B" stroke-width="2" rx="5" ry="5"/>
    <text x="450" y="487" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Integrated Project Deliverable</text>
    
    <!-- Connecting Lines -->
    <!-- From Human to AIs -->
    <line x1="450" y1="175" x2="180" y2="230" stroke="#555555" stroke-width="1.5" stroke-dasharray="none"/>
    <line x1="450" y1="175" x2="320" y2="230" stroke="#555555" stroke-width="1.5" stroke-dasharray="none"/>
    <line x1="450" y1="175" x2="450" y2="230" stroke="#555555" stroke-width="1.5" stroke-dasharray="none"/>
    <line x1="450" y1="175" x2="580" y2="230" stroke="#555555" stroke-width="1.5" stroke-dasharray="none"/>
    <line x1="450" y1="175" x2="720" y2="230" stroke="#555555" stroke-width="1.5" stroke-dasharray="none"/>
    
    <!-- From AIs to Outputs -->
    <line x1="180" y1="290" x2="180" y2="370" stroke="#555555" stroke-width="1.5" stroke-dasharray="none"/>
    <line x1="320" y1="290" x2="320" y2="350" stroke="#555555" stroke-width="1.5" stroke-dasharray="5,3"/>
    <line x1="320" y1="350" x2="380" y2="370" stroke="#555555" stroke-width="1.5" stroke-dasharray="5,3"/>
    <line x1="450" y1="290" x2="450" y2="350" stroke="#555555" stroke-width="1.5" stroke-dasharray="none"/>
    <line x1="450" y1="350" x2="380" y2="370" stroke="#555555" stroke-width="1.5" stroke-dasharray="none"/>
    <line x1="580" y1="290" x2="580" y2="370" stroke="#555555" stroke-width="1.5" stroke-dasharray="none"/>
    <line x1="720" y1="290" x2="720" y2="350" stroke="#555555" stroke-width="1.5" stroke-dasharray="none"/>
    <line x1="720" y1="350" x2="580" y2="370" stroke="#555555" stroke-width="1.5" stroke-dasharray="none"/>
    
    <!-- From Outputs to Integration -->
    <line x1="180" y1="430" x2="180" y2="470" stroke="#555555" stroke-width="1.5" stroke-dasharray="none"/>
    <line x1="380" y1="430" x2="380" y2="470" stroke="#555555" stroke-width="1.5" stroke-dasharray="none"/>
    <line x1="580" y1="430" x2="580" y2="470" stroke="#555555" stroke-width="1.5" stroke-dasharray="none"/>
    
    <!-- From Human to Integration (oversight) -->
    <path d="M490,160 Q700,160 720,430 Q720,450 700,460" fill="none" stroke="#555555" stroke-width="1.5" stroke-dasharray="5,3"/>
    <polygon points="700,460 707,465 710,455" fill="#555555"/>
    
    <!-- AI-AI Coordination -->
    <path d="M210,260 A150,100 0 0,1 290,260" fill="none" stroke="#555555" stroke-width="1" stroke-dasharray="3,2"/>
    <path d="M350,260 A150,100 0 0,1 420,260" fill="none" stroke="#555555" stroke-width="1" stroke-dasharray="3,2"/>
    <path d="M480,260 A150,100 0 0,1 550,260" fill="none" stroke="#555555" stroke-width="1" stroke-dasharray="3,2"/>
    <path d="M610,260 A150,100 0 0,1 690,260" fill="none" stroke="#555555" stroke-width="1" stroke-dasharray="3,2"/>
    
    <!-- Explanatory Notes -->
    <rect x="120" y="170" width="120" height="40" fill="#f0f0f0" stroke="#cccccc" stroke-width="1" rx="5" ry="5" opacity="0.9"/>
    <text x="180" y="190" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Human Direction</text>
    <text x="180" y="205" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">&amp; Coordination</text>
    
    <rect x="640" y="170" width="120" height="40" fill="#f0f0f0" stroke="#cccccc" stroke-width="1" rx="5" ry="5" opacity="0.9"/>
    <text x="700" y="190" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Human Oversight</text>
    <text x="700" y="205" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">of Final Deliverable</text>
    
    <rect x="320" y="305" width="80" height="30" fill="#f0f0f0" stroke="#cccccc" stroke-width="1" rx="5" ry="5" opacity="0.9"/>
    <text x="360" y="325" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">AI-AI Coordination</text>
    
    <!-- Legend -->
    <rect x="650" y="80" width="180" height="80" fill="#f0f0f0" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
    <text x="740" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Legend</text>
    
    <circle cx="670" cy="120" r="10" fill="#fff0d9" stroke="#FFB366" stroke-width="2"/>
    <text x="730" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Human Elements</text>
    
    <circle cx="670" cy="145" r="10" fill="#e6f7e6" stroke="#90EE90" stroke-width="2"/>
    <text x="730" y="150" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">AI Agents</text>
</svg> 