<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="900" height="600" fill="#f8f9fa" rx="10" ry="10"/>
    
    <!-- Title -->
    <text x="450" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">Strategic Overfitting in Healthcare Systems</text>
    
    <!-- Main Container -->
    <rect x="50" y="70" width="800" height="480" fill="#ffffff" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
    
    <!-- Left Section: The Problem -->
    <g transform="translate(75, 90)">
        <text x="150" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#d9534f">The Problem</text>
        
        <!-- Healthcare System Illustration -->
        <rect x="0" y="40" width="300" height="190" fill="#fff0f0" stroke="#d9534f" stroke-width="1" rx="5" ry="5"/>
        
        <!-- Hospital Building -->
        <rect x="30" y="80" width="80" height="70" fill="#ffffff" stroke="#555555" stroke-width="1"/>
        <rect x="50" y="60" width="40" height="20" fill="#ffffff" stroke="#555555" stroke-width="1"/>
        <rect x="40" y="150" width="20" height="30" fill="#ffffff" stroke="#555555" stroke-width="1"/>
        <rect x="80" y="150" width="20" height="30" fill="#ffffff" stroke="#555555" stroke-width="1"/>
        <line x1="70" y1="60" x2="70" y2="40" stroke="#555555" stroke-width="2"/>
        <circle cx="70" cy="30" r="10" fill="#d9534f" stroke="#555555" stroke-width="1"/>
        
        <!-- Model Focused on Current System -->
        <rect x="170" y="70" width="90" height="50" fill="#ffffff" stroke="#555555" stroke-width="2" rx="3" ry="3"/>
        <text x="215" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">AI Model</text>
        
        <!-- Tight Coupling Arrows -->
        <path d="M 110 110 L 170 95" stroke="#d9534f" stroke-width="2" stroke-dasharray="3,2" fill="none"/>
        <polygon points="170,95 163,92 165,99" fill="#d9534f"/>
        
        <path d="M 260 95 L 320 110" stroke="#d9534f" stroke-width="2" stroke-dasharray="3,2" fill="none"/>
        <polygon points="320,110 315,103 313,110" fill="#d9534f"/>
        
        <!-- Current Protocols & Legacy Systems -->
        <rect x="200" y="150" width="120" height="40" fill="#ffffff" stroke="#555555" stroke-width="1" rx="3" ry="3"/>
        <text x="260" y="175" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Current Protocols</text>
        
        <rect x="200" y="200" width="120" height="40" fill="#ffffff" stroke="#555555" stroke-width="1" rx="3" ry="3"/>
        <text x="260" y="225" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Legacy Systems</text>
        
        <!-- Problems List -->
        <line x1="0" y1="250" x2="300" y2="250" stroke="#d9534f" stroke-width="1" stroke-dasharray="1,1"/>
        <text x="10" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Problems:</text>
        <text x="30" y="290" font-family="Arial, sans-serif" font-size="12">• Solutions too tightly coupled to current workflows</text>
        <text x="30" y="310" font-family="Arial, sans-serif" font-size="12">• Reinforces existing inefficiencies</text>
        <text x="30" y="330" font-family="Arial, sans-serif" font-size="12">• Limited adaptability to changing healthcare needs</text>
        <text x="30" y="350" font-family="Arial, sans-serif" font-size="12">• Hinders paradigm-shifting innovations</text>
    </g>
    
    <!-- Right Section: The Solution -->
    <g transform="translate(425, 90)">
        <text x="175" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#5cb85c">The Solution</text>
        
        <!-- Healthcare System Illustration -->
        <rect x="25" y="40" width="325" height="190" fill="#f0fff0" stroke="#5cb85c" stroke-width="1" rx="5" ry="5"/>
        
        <!-- Future-Oriented Model -->
        <rect x="110" y="60" width="160" height="70" fill="#ffffff" stroke="#5cb85c" stroke-width="2" rx="3" ry="3"/>
        <text x="190" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Adaptive AI Model</text>
        <text x="190" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Focused on Patient Outcomes</text>
        
        <!-- Multiple Systems Connected -->
        <circle cx="70" cy="160" r="30" fill="#ffffff" stroke="#555555" stroke-width="1"/>
        <text x="70" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Telehealth</text>
        
        <circle cx="150" cy="180" r="30" fill="#ffffff" stroke="#555555" stroke-width="1"/>
        <text x="150" y="185" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Hospitals</text>
        
        <circle cx="230" cy="180" r="30" fill="#ffffff" stroke="#555555" stroke-width="1"/>
        <text x="230" y="185" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Home Care</text>
        
        <circle cx="310" cy="160" r="30" fill="#ffffff" stroke="#555555" stroke-width="1"/>
        <text x="310" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Preventive</text>
        
        <!-- Flexible Connections -->
        <path d="M 190 130 L 70 135" stroke="#5cb85c" stroke-width="1.5" stroke-dasharray="5,3" fill="none"/>
        <path d="M 190 130 L 150 150" stroke="#5cb85c" stroke-width="1.5" stroke-dasharray="5,3" fill="none"/>
        <path d="M 190 130 L 230 150" stroke="#5cb85c" stroke-width="1.5" stroke-dasharray="5,3" fill="none"/>
        <path d="M 190 130 L 310 135" stroke="#5cb85c" stroke-width="1.5" stroke-dasharray="5,3" fill="none"/>
        
        <!-- Solutions List -->
        <line x1="25" y1="250" x2="350" y2="250" stroke="#5cb85c" stroke-width="1" stroke-dasharray="1,1"/>
        <text x="35" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Solutions:</text>
        <text x="55" y="290" font-family="Arial, sans-serif" font-size="12">• Focus on patient outcomes rather than current processes</text>
        <text x="55" y="310" font-family="Arial, sans-serif" font-size="12">• Design for interoperability across care settings</text>
        <text x="55" y="330" font-family="Arial, sans-serif" font-size="12">• Incorporate adaptability to emerging care models</text>
        <text x="55" y="350" font-family="Arial, sans-serif" font-size="12">• Validate with diverse healthcare stakeholders</text>
    </g>
    
    <!-- Bottom Section: Implementation Strategies -->
    <g transform="translate(75, 450)">
        <text x="375" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Implementation Strategies</text>
        
        <!-- Strategy Boxes -->
        <rect x="0" y="40" width="175" height="100" fill="#f0f0f0" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
        <text x="87" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Patient-Centered Design</text>
        <line x1="10" y1="70" x2="165" y2="70" stroke="#cccccc" stroke-width="1"/>
        <text x="87" y="90" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Start with patient needs</text>
        <text x="87" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">rather than existing</text>
        <text x="87" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">workflows and technologies</text>
        
        <rect x="192" y="40" width="175" height="100" fill="#f0f0f0" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
        <text x="280" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Modular Architecture</text>
        <line x1="202" y1="70" x2="357" y2="70" stroke="#cccccc" stroke-width="1"/>
        <text x="280" y="90" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Design loosely coupled</text>
        <text x="280" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">components that can evolve</text>
        <text x="280" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">independently over time</text>
        
        <rect x="384" y="40" width="175" height="100" fill="#f0f0f0" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
        <text x="472" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Future Scenario Testing</text>
        <line x1="394" y1="70" x2="549" y2="70" stroke="#cccccc" stroke-width="1"/>
        <text x="472" y="90" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Validate models against</text>
        <text x="472" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">multiple potential future</text>
        <text x="472" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">healthcare scenarios</text>
        
        <rect x="576" y="40" width="175" height="100" fill="#f0f0f0" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
        <text x="663" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Open Standards</text>
        <line x1="586" y1="70" x2="741" y2="70" stroke="#cccccc" stroke-width="1"/>
        <text x="663" y="90" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Develop and adopt open</text>
        <text x="663" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">standards for healthcare data</text>
        <text x="663" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">and interoperability</text>
    </g>
    
    <!-- Footer note -->
    <text x="450" y="570" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#666666">
        Avoiding strategic overfitting allows healthcare AI to drive true innovation rather than reinforcing outdated practices
    </text>
</svg> 