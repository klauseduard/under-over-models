<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
    
    <!-- Title -->
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold">Factors Affecting Estimation Tendencies</text>
    <text x="400" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-style="italic">Common biases when generating three-point estimates</text>
    
    <!-- Central timeline -->
    <line x1="150" y1="250" x2="650" y2="250" stroke="#555555" stroke-width="3" />
    
    <!-- Optimistic marker -->
    <circle cx="250" cy="250" r="10" fill="#4793ff" />
    <text x="250" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Optimistic</text>
    
    <!-- Most Likely marker -->
    <circle cx="400" cy="250" r="10" fill="#669933" />
    <text x="400" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Most Likely</text>
    
    <!-- Pessimistic marker -->
    <circle cx="550" cy="250" r="10" fill="#ff6666" />
    <text x="550" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Pessimistic</text>
    
    <!-- Connector lines -->
    <line x1="250" y1="240" x2="250" y2="180" stroke="#4793ff" stroke-width="2" stroke-dasharray="3,2" />
    <line x1="400" y1="240" x2="400" y2="180" stroke="#669933" stroke-width="2" stroke-dasharray="3,2" />
    <line x1="550" y1="240" x2="550" y2="180" stroke="#ff6666" stroke-width="2" stroke-dasharray="3,2" />
    
    <!-- Optimistic biases -->
    <rect x="175" y="120" width="150" height="60" fill="white" stroke="#4793ff" stroke-width="2" rx="5" ry="5" />
    <text x="250" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Optimistic Biases</text>
    <text x="250" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Planning Fallacy</text>
    
    <!-- Most Likely biases -->
    <rect x="325" y="120" width="150" height="60" fill="white" stroke="#669933" stroke-width="2" rx="5" ry="5" />
    <text x="400" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Anchoring Factors</text>
    <text x="400" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Past Experience</text>
    
    <!-- Pessimistic biases -->
    <rect x="475" y="120" width="150" height="60" fill="white" stroke="#ff6666" stroke-width="2" rx="5" ry="5" />
    <text x="550" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Pessimistic Factors</text>
    <text x="550" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Risk Aversion</text>
    
    <!-- Bottom boxes -->
    <!-- Optimistic Factors -->
    <rect x="100" y="300" width="200" height="180" fill="white" stroke="#4793ff" stroke-width="2" rx="5" ry="5" />
    <text x="200" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#4793ff">Why Optimistic Estimates Happen</text>
    
    <text x="110" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Planning Fallacy (underestimating)</text>
    <text x="110" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Overconfidence in capabilities</text>
    <text x="110" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Ignoring unknowns and complexities</text>
    <text x="110" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Political/management pressure</text>
    <text x="110" y="450" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Best-case scenario thinking</text>
    <text x="110" y="475" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Anchoring on desired outcomes</text>
    
    <!-- Most Likely Factors -->
    <rect x="300" y="300" width="200" height="180" fill="white" stroke="#669933" stroke-width="2" rx="5" ry="5" />
    <text x="400" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#669933">How to Improve Most Likely</text>
    
    <text x="310" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Use historical data when available</text>
    <text x="310" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Break tasks into smaller pieces</text>
    <text x="310" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Consider multiple viewpoints</text>
    <text x="310" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Use structured estimation processes</text>
    <text x="310" y="450" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Analyze similar past projects</text>
    <text x="310" y="475" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Separate estimation from targets</text>
    
    <!-- Pessimistic Factors -->
    <rect x="500" y="300" width="200" height="180" fill="white" stroke="#ff6666" stroke-width="2" rx="5" ry="5" />
    <text x="600" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#ff6666">Factors for Pessimistic Estimates</text>
    
    <text x="510" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Past negative experiences</text>
    <text x="510" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Risk aversion and fear of failure</text>
    <text x="510" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Accounting for all potential risks</text>
    <text x="510" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Padding for interruptions</text>
    <text x="510" y="450" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Uncertainty in requirements</text>
    <text x="510" y="475" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• Buffer for unexpected complications</text>
</svg> 