  <rect x="100" y="420" width="120" height="30" fill="#f0f0f0" stroke="#cccccc" stroke-width="1"/>
  <rect x="220" y="420" width="230" height="30" fill="#f0f0f0" stroke="#cccccc" stroke-width="1"/>
  <rect x="450" y="420" width="175" height="30" fill="#f0f0f0" stroke="#cccccc" stroke-width="1"/>
  <rect x="625" y="420" width="175" height="30" fill="#f0f0f0" stroke="#cccccc" stroke-width="1"/>
  
  <text x="160" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Agent</text>
  <text x="335" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Task Description</text>
  <text x="537" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Attention Required</text>
  <text x="712" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Context Switching Cost</text>
  
  <!-- Table Rows -->
  <rect x="100" y="450" width="120" height="30" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
  <rect x="220" y="450" width="230" height="30" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
  <rect x="450" y="450" width="175" height="30" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
  <rect x="625" y="450" width="175" height="30" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
  
  <rect x="100" y="480" width="120" height="30" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
  <rect x="220" y="480" width="230" height="30" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
  <rect x="450" y="480" width="175" height="30" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
  <rect x="625" y="480" width="175" height="30" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
  
  <rect x="100" y="510" width="120" height="30" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
  <rect x="220" y="510" width="230" height="30" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
  <rect x="450" y="510" width="175" height="30" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
  <rect x="625" y="510" width="175" height="30" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
  
  <rect x="100" y="540" width="120" height="20" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
  <rect x="220" y="540" width="230" height="20" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
  <rect x="450" y="540" width="175" height="20" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
  <rect x="625" y="540" width="175" height="20" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
  
  <!-- Table Content -->
  <text x="160" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Agent 1</text>
  <text x="335" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Complex API with authentication logic</text>
  <text x="537" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">High (Active Focus)</text>
  <text x="712" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">None for AI</text>
  
  <text x="160" y="500" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Agent 2</text>
  <text x="335" y="500" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Database schema optimization</text>
  <text x="537" y="500" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Medium (Periodic Check-in)</text>
  <text x="712" y="500" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">None for AI</text>
  
  <text x="160" y="530" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Agent 3</text>
  <text x="335" y="530" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">React component library</text>
  <text x="537" y="530" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Medium (Periodic Check-in)</text>
  <text x="712" y="530" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">None for AI</text>
  
  <text x="160" y="555" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Agent 4</text>
  <text x="335" y="555" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Unit test creation</text>
  <text x="537" y="555" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Low (Set and Forget)</text>
  <text x="712" y="555" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">None for AI</text>
  
  <!-- Legend -->
  <rect x="200" y="570" width="500" height="25" rx="5" ry="5" fill="#f0f0f0" stroke="#cccccc" stroke-width="1"/>
  <circle cx="220" cy="582" r="8" fill="#90EE90" stroke="#555555" stroke-width="1"/>
  <text x="235" y="586" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333333">A: Active</text>
  
  <circle cx="310" cy="582" r="8" fill="#4793ff" stroke="#555555" stroke-width="1"/>
  <text x="325" y="586" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333333">B: Independent</text>
  
  <circle cx="420" cy="582" r="8" fill="#FF6B6B" stroke="#555555" stroke-width="1"/>
  <text x="435" y="586" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333333">C: Set-and-Forget</text>
  
  <text x="580" y="586" font-family="Arial, sans-serif" font-size="10" text-anchor="start" font-style="italic" fill="#666666">Human attention patterns</text>
