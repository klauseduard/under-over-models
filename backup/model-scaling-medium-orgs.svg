<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for reuse -->
  <defs>
    <!-- Gradients -->
    <linearGradient id="decisionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8C4A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ED7D31;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="categoryGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B4C7E7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4472C4;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="strategyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C5E0B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#70AD47;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD7D7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ED7D7D;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Title and background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10" />
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Model Scaling Strategies: Medium Organization</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-style="italic" fill="#555">Effective strategies for balancing flexibility and structure</text>
  
  <!-- Back button -->
  <a href="model-scaling-top.svg">
    <rect x="50" y="30" width="80" height="30" rx="15" ry="15" fill="#f0f0f0" stroke="#999" stroke-width="1" />
    <text x="90" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">↩ Back</text>
  </a>
  
  <!-- Organization size indicator -->
  <rect x="330" y="100" width="140" height="70" rx="10" ry="10" fill="url(#categoryGradient)" stroke="#4472C4" stroke-width="2" filter="url(#shadow)" />
  <text x="400" y="135" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="white">Medium</text>
  <text x="400" y="155" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Organization</text>
  
  <!-- Growth Decision -->
  <polygon points="400,200 450,250 400,300 350,250" fill="url(#decisionGradient)" stroke="#ED7D31" stroke-width="2" filter="url(#shadow)" />
  <text x="400" y="245" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Growth</text>
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Trajectory?</text>
  
  <!-- Growth paths -->
  <line x1="350" y1="250" x2="200" y2="350" stroke="#555" stroke-width="2" />
  <line x1="400" y1="300" x2="400" y2="350" stroke="#555" stroke-width="2" />
  <line x1="450" y1="250" x2="600" y2="350" stroke="#555" stroke-width="2" />
  
  <!-- Growth Options -->
  <rect x="130" y="350" width="140" height="60" rx="8" ry="8" fill="url(#categoryGradient)" stroke="#4472C4" stroke-width="2" filter="url(#shadow)" />
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="white">Rapid Growth</text>
  <text x="200" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">(expansion phase)</text>
  
  <rect x="330" y="350" width="140" height="60" rx="8" ry="8" fill="url(#categoryGradient)" stroke="#4472C4" stroke-width="2" filter="url(#shadow)" />
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="white">Steady Growth</text>
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">(managed scaling)</text>
  
  <rect x="530" y="350" width="140" height="60" rx="8" ry="8" fill="url(#categoryGradient)" stroke="#4472C4" stroke-width="2" filter="url(#shadow)" />
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="white">Plateau</text>
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">(stability phase)</text>
  
  <!-- Contraction Option -->
  <a href="model-scaling-contraction.svg">
    <rect x="700" y="300" width="140" height="60" rx="8" ry="8" fill="url(#warningGradient)" stroke="#ED7D7D" stroke-width="2" filter="url(#shadow)" />
    <text x="770" y="330" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#7A0000">Contraction</text>
    <text x="770" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7A0000">(downsizing)</text>
  </a>
  
  <!-- Connect to Strategies -->
  <line x1="200" y1="410" x2="180" y2="440" stroke="#555" stroke-width="2" />
  <line x1="400" y1="410" x2="400" y2="440" stroke="#555" stroke-width="2" />
  <line x1="600" y1="410" x2="620" y2="440" stroke="#555" stroke-width="2" />
  
  <!-- Primary Challenge level -->
  <polygon points="180,440 220,460 180,480 140,460" fill="url(#decisionGradient)" stroke="#ED7D31" stroke-width="2" filter="url(#shadow)" />
  <text x="180" y="465" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold" fill="#333">Challenge</text>
  
  <!-- Strategy Boxes -->
  <rect x="80" y="500" width="200" height="80" rx="8" ry="8" fill="url(#strategyGradient)" stroke="#70AD47" stroke-width="2" filter="url(#shadow)" />
  <text x="180" y="520" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Growth Strategies</text>
  <text x="180" y="540" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• Process standardization</text>
  <text x="180" y="560" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• Selective formalization</text>
  <text x="180" y="575" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="blue">⬤ Underfitting Risk</text>
  
  <rect x="300" y="440" width="200" height="140" rx="8" ry="8" fill="url(#strategyGradient)" stroke="#70AD47" stroke-width="2" filter="url(#shadow)" />
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Steady State Strategies</text>
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• Regular model assessment</text>
  <text x="400" y="505" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• Balanced specialization</text>
  <text x="400" y="525" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• Cross-functional coordination</text>
  <text x="400" y="545" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• Documented decision rights</text>
  <text x="400" y="565" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Example: Adobe</text>
  
  <rect x="520" y="500" width="200" height="80" rx="8" ry="8" fill="url(#strategyGradient)" stroke="#70AD47" stroke-width="2" filter="url(#shadow)" />
  <text x="620" y="520" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Plateau Strategies</text>
  <text x="620" y="540" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• Differentiated formalization</text>
  <text x="620" y="560" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• Optimization focus</text>
  <text x="620" y="575" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="red">⬤ Overfitting Risk</text>
  
  <!-- Connect primary challenge to strategy -->
  <line x1="140" y1="460" x2="140" y2="500" stroke="#555" stroke-width="2" />
  <line x1="220" y1="460" x2="620" y2="500" stroke="#555" stroke-width="2" stroke-dasharray="4,2" />
  
  <!-- Connect contraction option -->
  <line x1="450" y1="250" x2="700" y2="300" stroke="#555" stroke-width="2" stroke-dasharray="4,2" />
  
  <!-- Legend with improved styling -->
  <rect x="610" y="100" width="160" height="90" fill="white" stroke="#999" stroke-width="1" rx="8" ry="8" filter="url(#shadow)" />
  <text x="690" y="120" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Legend</text>
  
  <polygon points="635,140 655,150 635,160 615,150" fill="url(#decisionGradient)" stroke="#ED7D31" stroke-width="1" />
  <text x="690" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Decision Point</text>
  
  <rect x="620" y="165" width="30" height="18" rx="3" ry="3" fill="url(#strategyGradient)" stroke="#70AD47" stroke-width="1" />
  <text x="690" y="178" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Strategy</text>
  
  <!-- Risk indicators -->
  <text x="620" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="blue">⬤</text>
  <text x="690" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Underfitting Risk</text>
  
  <text x="620" y="215" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="red">⬤</text>
  <text x="690" y="215" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Overfitting Risk</text>
  
  <!-- Interactive styling -->
  <style>
    a rect:hover {
      stroke-width: 2;
      stroke: #555;
      fill: #e0e0e0;
    }
  </style>
</svg>
