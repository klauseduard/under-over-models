<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="700" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">AI Integration Timeline: Organizational Evolution</text>
  
  <!-- Main Timeline -->
  <line x1="150" y1="100" x2="850" y2="100" stroke="#555555" stroke-width="3"/>
  
  <!-- Timeline Markers -->
  <circle cx="250" cy="100" r="10" fill="#90EE90" stroke="#555555" stroke-width="1.5"/>
  <circle cx="500" cy="100" r="10" fill="#FFB366" stroke="#555555" stroke-width="1.5"/>
  <circle cx="750" cy="100" r="10" fill="#FF6B6B" stroke="#555555" stroke-width="1.5"/>
  
  <!-- Timeline Labels -->
  <text x="250" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Near-term</text>
  <text x="500" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Emerging</text>
  <text x="750" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Long-term</text>
  
  <!-- Dimension Headers -->
  <text x="30" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold">From Tools</text>
  <text x="30" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold">to Agents</text>
  <text x="30" y="320" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Contextual</text>
  <text x="30" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Understanding</text>
  <text x="30" y="460" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Tool</text>
  <text x="30" y="480" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Orchestration</text>
  <text x="30" y="600" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Temporal</text>
  <text x="30" y="620" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Flexibility</text>
  
  <!-- From Tools to Agents -->
  <!-- Near-term -->
  <rect x="170" y="130" width="160" height="100" rx="5" ry="5" fill="#e6f7e6" stroke="#90EE90" stroke-width="1.5"/>
  <text x="250" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Productivity Tools</text>
  <text x="250" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">AI functions as productivity</text>
  <text x="250" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">enhancer requiring</text>
  <text x="250" y="215" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">explicit human direction</text>
  
  <!-- Emerging -->
  <rect x="420" y="130" width="160" height="100" rx="5" ry="5" fill="#fff0d9" stroke="#FFB366" stroke-width="1.5"/>
  <text x="500" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Contextual Advisors</text>
  <text x="500" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">AI systems with deeper</text>
  <text x="500" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">understanding of</text>
  <text x="500" y="215" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">organizational context</text>
  
  <!-- Long-term -->
  <rect x="650" y="130" width="200" height="100" rx="5" ry="5" fill="#ffe6e6" stroke="#FF6B6B" stroke-width="1.5"/>
  <text x="750" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Semi-autonomous Agents</text>
  <text x="750" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">AI systems capable of</text>
  <text x="750" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">semi-autonomous action</text>
  <text x="750" y="215" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">within defined parameters</text>
  
  <!-- Contextual Understanding -->
  <!-- Near-term -->
  <rect x="170" y="270" width="160" height="100" rx="5" ry="5" fill="#e6f7e6" stroke="#90EE90" stroke-width="1.5"/>
  <text x="250" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Information Access</text>
  <text x="250" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">AI systems can analyze</text>
  <text x="250" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">and surface relevant</text>
  <text x="250" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">information</text>
  
  <!-- Emerging -->
  <rect x="410" y="270" width="180" height="100" rx="5" ry="5" fill="#fff0d9" stroke="#FFB366" stroke-width="1.5"/>
  <text x="500" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Knowledge Integration</text>
  <text x="500" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">AI capable of interpreting</text>
  <text x="500" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">implicit connections</text>
  <text x="500" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">between knowledge domains</text>
  
  <!-- Long-term -->
  <rect x="670" y="270" width="160" height="100" rx="5" ry="5" fill="#ffe6e6" stroke="#FF6B6B" stroke-width="1.5"/>
  <text x="750" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Knowledge Evolution</text>
  <text x="750" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">AI transforming balance</text>
  <text x="750" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">between tacit and</text>
  <text x="750" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">explicit knowledge</text>
  
  <!-- Tool Orchestration -->
  <!-- Near-term -->
  <rect x="160" y="410" width="180" height="100" rx="5" ry="5" fill="#e6f7e6" stroke="#90EE90" stroke-width="1.5"/>
  <text x="250" y="430" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Sequential Automation</text>
  <text x="250" y="455" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">AI executing predefined</text>
  <text x="250" y="475" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">sequences of operations</text>
  <text x="250" y="495" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">across multiple tools</text>
  
  <!-- Emerging -->
  <rect x="420" y="410" width="160" height="100" rx="5" ry="5" fill="#fff0d9" stroke="#FFB366" stroke-width="1.5"/>
  <text x="500" y="430" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Complex Workflows</text>
  <text x="500" y="455" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">AI orchestration with</text>
  <text x="500" y="475" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">conditional branching</text>
  <text x="500" y="495" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">and error recovery</text>
  
  <!-- Long-term -->
  <rect x="660" y="410" width="180" height="100" rx="5" ry="5" fill="#ffe6e6" stroke="#FF6B6B" stroke-width="1.5"/>
  <text x="750" y="430" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Dynamic Reconfiguration</text>
  <text x="750" y="455" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">AI systems that</text>
  <text x="750" y="475" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">dynamically reconfigure</text>
  <text x="750" y="495" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">workflows adaptively</text>
  
  <!-- Temporal Flexibility -->
  <!-- Near-term -->
  <rect x="170" y="550" width="160" height="100" rx="5" ry="5" fill="#e6f7e6" stroke="#90EE90" stroke-width="1.5"/>
  <text x="250" y="570" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Off-hours Automation</text>
  <text x="250" y="595" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">AI handling routine</text>
  <text x="250" y="615" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">tasks during off-hours</text>
  
  <!-- Emerging -->
  <rect x="400" y="550" width="200" height="100" rx="5" ry="5" fill="#fff0d9" stroke="#FFB366" stroke-width="1.5"/>
  <text x="500" y="570" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Asynchronous Collaboration</text>
  <text x="500" y="595" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Human-AI asynchronous</text>
  <text x="500" y="615" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">collaboration patterns</text>
  <text x="500" y="635" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">with scheduled handoffs</text>
  
  <!-- Long-term -->
  <rect x="660" y="550" width="180" height="100" rx="5" ry="5" fill="#ffe6e6" stroke="#FF6B6B" stroke-width="1.5"/>
  <text x="750" y="570" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Temporal Restructuring</text>
  <text x="750" y="595" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">New temporal patterns</text>
  <text x="750" y="615" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">of organizational</text>
  <text x="750" y="635" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">activity emerge</text>
  
  <!-- Increasing Sophistication Arrows -->
  <path d="M 320,180 L 430,180" stroke="#555555" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 570,180 L 680,180" stroke="#555555" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  
  <path d="M 320,320 L 430,320" stroke="#555555" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 570,320 L 680,320" stroke="#555555" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  
  <path d="M 320,460 L 430,460" stroke="#555555" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 570,460 L 680,460" stroke="#555555" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  
  <path d="M 320,600 L 430,600" stroke="#555555" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 570,600 L 680,600" stroke="#555555" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Caption -->
  <rect x="100" y="660" width="800" height="30" fill="#f0f0f0" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
  <text x="500" y="680" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-style="italic">Note: Each stage builds on capabilities from previous stages; timeline represents conceptual progression rather than specific dates</text>
  
  <!-- Arrow Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555555"/>
    </marker>
  </defs>
</svg> 