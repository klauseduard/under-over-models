<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="900" height="700" fill="#ffffff"/>
    
    <!-- Title -->
    <text x="450" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">
        Factors Influencing Trust in AI Systems
    </text>
    
    <!-- Mind Map Nodes -->
    <!-- Central node -->
    <ellipse cx="450" cy="350" rx="80" ry="50" fill="#3366cc" stroke="#1a3566" stroke-width="2"/>
    <text x="450" y="350" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
        TRUST
    </text>
    <text x="450" y="370" font-family="Arial" font-size="16" fill="white" text-anchor="middle">
        in AI Systems
    </text>
    
    <!-- Transparency node -->
    <ellipse cx="250" cy="175" rx="90" ry="40" fill="#8bc34a" stroke="#4c8c4a" stroke-width="2"/>
    <text x="250" y="175" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
        Transparency &amp;
    </text>
    <text x="250" y="195" font-family="Arial" font-size="16" fill="white" text-anchor="middle">
        Explainability
    </text>
    
    <!-- Accuracy node -->
    <ellipse cx="700" cy="175" rx="90" ry="40" fill="#ff7043" stroke="#c75b39" stroke-width="2"/>
    <text x="700" y="175" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
        Accuracy &amp;
    </text>
    <text x="700" y="195" font-family="Arial" font-size="16" fill="white" text-anchor="middle">
        Reliability
    </text>
    
    <!-- Bias node -->
    <ellipse cx="700" cy="525" rx="90" ry="40" fill="#9c27b0" stroke="#6a1b9a" stroke-width="2"/>
    <text x="700" y="525" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
        Perceived
    </text>
    <text x="700" y="545" font-family="Arial" font-size="16" fill="white" text-anchor="middle">
        Bias
    </text>
    
    <!-- Oversight node -->
    <ellipse cx="160" cy="350" rx="90" ry="40" fill="#2196f3" stroke="#0d47a1" stroke-width="2"/>
    <text x="160" y="350" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
        Human
    </text>
    <text x="160" y="370" font-family="Arial" font-size="16" fill="white" text-anchor="middle">
        Oversight
    </text>
    
    <!-- Control node -->
    <ellipse cx="250" cy="525" rx="90" ry="40" fill="#ffb300" stroke="#c68400" stroke-width="2"/>
    <text x="250" y="525" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
        User
    </text>
    <text x="250" y="545" font-family="Arial" font-size="16" fill="white" text-anchor="middle">
        Control
    </text>
    
    <!-- Security node -->
    <ellipse cx="740" cy="350" rx="90" ry="40" fill="#e91e63" stroke="#b31217" stroke-width="2"/>
    <text x="740" y="350" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
        Security &amp;
    </text>
    <text x="740" y="370" font-family="Arial" font-size="16" fill="white" text-anchor="middle">
        Privacy
    </text>
    
    <!-- Connecting lines -->
    <line x1="450" y1="320" x2="250" y2="205" stroke="#666666" stroke-width="2"/>
    <line x1="450" y1="320" x2="700" y2="205" stroke="#666666" stroke-width="2"/>
    <line x1="450" y1="350" x2="250" y2="350" stroke="#666666" stroke-width="2"/>
    <line x1="450" y1="350" x2="650" y2="350" stroke="#666666" stroke-width="2"/>
    <line x1="450" y1="380" x2="250" y2="495" stroke="#666666" stroke-width="2"/>
    <line x1="450" y1="380" x2="700" y2="495" stroke="#666666" stroke-width="2"/>
    
    <!-- Details: Transparency -->
    <g font-family="Arial" font-size="12" fill="#333333">
        <rect x="95" y="80" width="120" height="40" rx="5" ry="5" fill="#f1f8e9" stroke="#8bc34a" stroke-width="1"/>
        <text x="105" y="100" font-weight="bold">Explainable AI</text>
        <text x="105" y="115">Understandable decisions</text>
        <line x1="215" y1="100" x2="250" y2="145" stroke="#8bc34a" stroke-width="1"/>
        
        <rect x="250" y="80" width="120" height="40" rx="5" ry="5" fill="#f1f8e9" stroke="#8bc34a" stroke-width="1"/>
        <text x="260" y="100" font-weight="bold">Clear Documentation</text>
        <text x="260" y="115">Of AI capabilities/limits</text>
        <line x1="250" y1="120" x2="250" y2="135" stroke="#8bc34a" stroke-width="1"/>
    </g>
    
    <!-- Details: Accuracy -->
    <g font-family="Arial" font-size="12" fill="#333333">
        <rect x="600" y="80" width="120" height="40" rx="5" ry="5" fill="#fff3e0" stroke="#ff7043" stroke-width="1"/>
        <text x="610" y="100" font-weight="bold">Consistent Results</text>
        <text x="610" y="115">Predictable performance</text>
        <line x1="620" y1="120" x2="670" y2="140" stroke="#ff7043" stroke-width="1"/>
        
        <rect x="750" y="80" width="120" height="40" rx="5" ry="5" fill="#fff3e0" stroke="#ff7043" stroke-width="1"/>
        <text x="760" y="100" font-weight="bold">Proven Track Record</text>
        <text x="760" y="115">Historical performance</text>
        <line x1="770" y1="120" x2="720" y2="140" stroke="#ff7043" stroke-width="1"/>
    </g>
    
    <!-- Details: Security -->
    <g font-family="Arial" font-size="12" fill="#333333">
        <rect x="780" y="270" width="120" height="40" rx="5" ry="5" fill="#fce4ec" stroke="#e91e63" stroke-width="1"/>
        <text x="790" y="290" font-weight="bold">Data Protection</text>
        <text x="790" y="305">User info safeguarded</text>
        <line x1="780" y1="290" x2="740" y2="330" stroke="#e91e63" stroke-width="1"/>
        
        <rect x="780" y="400" width="120" height="40" rx="5" ry="5" fill="#fce4ec" stroke="#e91e63" stroke-width="1"/>
        <text x="790" y="420" font-weight="bold">Breach Resilience</text>
        <text x="790" y="435">Robust security measures</text>
        <line x1="780" y1="420" x2="740" y2="370" stroke="#e91e63" stroke-width="1"/>
    </g>
    
    <!-- Details: Bias -->
    <g font-family="Arial" font-size="12" fill="#333333">
        <rect x="620" y="600" width="120" height="40" rx="5" ry="5" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1"/>
        <text x="630" y="620" font-weight="bold">Fair Outcomes</text>
        <text x="630" y="635">Across all user groups</text>
        <line x1="670" y1="600" x2="690" y2="560" stroke="#9c27b0" stroke-width="1"/>
        
        <rect x="760" y="600" width="120" height="40" rx="5" ry="5" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1"/>
        <text x="770" y="620" font-weight="bold">Diverse Training</text>
        <text x="770" y="635">Representative data</text>
        <line x1="780" y1="600" x2="720" y2="560" stroke="#9c27b0" stroke-width="1"/>
    </g>
    
    <!-- Details: User Control -->
    <g font-family="Arial" font-size="12" fill="#333333">
        <rect x="95" y="600" width="120" height="40" rx="5" ry="5" fill="#fff8e1" stroke="#ffb300" stroke-width="1"/>
        <text x="105" y="620" font-weight="bold">Override Options</text>
        <text x="105" y="635">User can take control</text>
        <line x1="215" y1="600" x2="240" y2="560" stroke="#ffb300" stroke-width="1"/>
        
        <rect x="245" y="600" width="120" height="40" rx="5" ry="5" fill="#fff8e1" stroke="#ffb300" stroke-width="1"/>
        <text x="255" y="620" font-weight="bold">Customization</text>
        <text x="255" y="635">Adaptable to user needs</text>
        <line x1="265" y1="600" x2="255" y2="565" stroke="#ffb300" stroke-width="1"/>
    </g>
    
    <!-- Details: Human Oversight -->
    <g font-family="Arial" font-size="12" fill="#333333">
        <rect x="50" y="270" width="120" height="40" rx="5" ry="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="1"/>
        <text x="60" y="290" font-weight="bold">Audit Trails</text>
        <text x="60" y="305">Reviewable decisions</text>
        <line x1="170" y1="290" x2="160" y2="320" stroke="#2196f3" stroke-width="1"/>
        
        <rect x="50" y="400" width="120" height="40" rx="5" ry="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="1"/>
        <text x="60" y="420" font-weight="bold">Human in the Loop</text>
        <text x="60" y="435">Critical decision review</text>
        <line x1="170" y1="420" x2="160" y2="380" stroke="#2196f3" stroke-width="1"/>
    </g>
    
    <!-- Cross-connections -->
    <path d="M 310,175 Q 400,100 650,175" fill="none" stroke="#aaaaaa" stroke-width="1" stroke-dasharray="5,3"/>
    <text x="450" y="120" font-family="Arial" font-size="10" fill="#666666" text-anchor="middle">
        Visibility into accuracy factors
    </text>
    
    <path d="M 160,380 Q 200,600 250,560" fill="none" stroke="#aaaaaa" stroke-width="1" stroke-dasharray="5,3"/>
    <text x="160" y="520" font-family="Arial" font-size="10" fill="#666666" text-anchor="middle">
        Oversight enables control
    </text>
    
    <path d="M 310,525 Q 450,600 630,525" fill="none" stroke="#aaaaaa" stroke-width="1" stroke-dasharray="5,3"/>
    <text x="450" y="580" font-family="Arial" font-size="10" fill="#666666" text-anchor="middle">
        Control can help address bias concerns
    </text>
</svg> 