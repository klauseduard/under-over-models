<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10"/>
    
    <!-- Title -->
    <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Microsoft Strategic Pivot: Product-Centric to Solution-Focused</text>
    
    <!-- Before and After Labels -->
    <text x="200" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#555">BEFORE: Product-Centric</text>
    <text x="600" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#555">AFTER: Solution-Focused</text>
    
    <!-- Before Structure (Left Side) -->
    <!-- CEO -->
    <rect x="125" y="100" width="150" height="40" rx="5" ry="5" fill="#4472C4" stroke="#2F528F" stroke-width="1"/>
    <text x="200" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">CEO</text>
    
    <!-- Division Lines -->
    <line x1="200" y1="140" x2="200" y2="160" stroke="#666" stroke-width="2"/>
    <line x1="100" y1="160" x2="300" y2="160" stroke="#666" stroke-width="2"/>
    
    <!-- Product Divisions -->
    <rect x="25" y="180" width="110" height="35" rx="5" ry="5" fill="#ED7D31" stroke="#D26012" stroke-width="1"/>
    <text x="80" y="203" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Windows Division</text>
    
    <rect x="145" y="180" width="110" height="35" rx="5" ry="5" fill="#ED7D31" stroke="#D26012" stroke-width="1"/>
    <text x="200" y="203" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Office Division</text>
    
    <rect x="265" y="180" width="110" height="35" rx="5" ry="5" fill="#ED7D31" stroke="#D26012" stroke-width="1"/>
    <text x="320" y="203" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Cloud Division</text>
    
    <!-- Vertical lines to teams -->
    <line x1="80" y1="215" x2="80" y2="235" stroke="#666" stroke-width="1"/>
    <line x1="200" y1="215" x2="200" y2="235" stroke="#666" stroke-width="1"/>
    <line x1="320" y1="215" x2="320" y2="235" stroke="#666" stroke-width="1"/>
    
    <!-- Horizontal lines to teams -->
    <line x1="30" y1="235" x2="130" y2="235" stroke="#666" stroke-width="1"/>
    <line x1="150" y1="235" x2="250" y2="235" stroke="#666" stroke-width="1"/>
    <line x1="270" y1="235" x2="370" y2="235" stroke="#666" stroke-width="1"/>
    
    <!-- Teams -->
    <rect x="30" y="255" width="100" height="30" rx="5" ry="5" fill="#A5A5A5" stroke="#7F7F7F" stroke-width="1"/>
    <text x="80" y="275" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Dev Teams</text>
    
    <rect x="30" y="295" width="100" height="30" rx="5" ry="5" fill="#A5A5A5" stroke="#7F7F7F" stroke-width="1"/>
    <text x="80" y="315" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Marketing</text>
    
    <rect x="30" y="335" width="100" height="30" rx="5" ry="5" fill="#A5A5A5" stroke="#7F7F7F" stroke-width="1"/>
    <text x="80" y="355" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Sales</text>
    
    <rect x="150" y="255" width="100" height="30" rx="5" ry="5" fill="#A5A5A5" stroke="#7F7F7F" stroke-width="1"/>
    <text x="200" y="275" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Dev Teams</text>
    
    <rect x="150" y="295" width="100" height="30" rx="5" ry="5" fill="#A5A5A5" stroke="#7F7F7F" stroke-width="1"/>
    <text x="200" y="315" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Marketing</text>
    
    <rect x="150" y="335" width="100" height="30" rx="5" ry="5" fill="#A5A5A5" stroke="#7F7F7F" stroke-width="1"/>
    <text x="200" y="355" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Sales</text>
    
    <rect x="270" y="255" width="100" height="30" rx="5" ry="5" fill="#A5A5A5" stroke="#7F7F7F" stroke-width="1"/>
    <text x="320" y="275" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Dev Teams</text>
    
    <rect x="270" y="295" width="100" height="30" rx="5" ry="5" fill="#A5A5A5" stroke="#7F7F7F" stroke-width="1"/>
    <text x="320" y="315" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Marketing</text>
    
    <rect x="270" y="335" width="100" height="30" rx="5" ry="5" fill="#A5A5A5" stroke="#7F7F7F" stroke-width="1"/>
    <text x="320" y="355" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Sales</text>
    
    <!-- Vertical connectors to teams -->
    <line x1="30" y1="235" x2="30" y2="355" stroke="#666" stroke-width="1"/>
    <line x1="130" y1="235" x2="130" y2="355" stroke="#666" stroke-width="1"/>
    <line x1="150" y1="235" x2="150" y2="355" stroke="#666" stroke-width="1"/>
    <line x1="250" y1="235" x2="250" y2="355" stroke="#666" stroke-width="1"/>
    <line x1="270" y1="235" x2="270" y2="355" stroke="#666" stroke-width="1"/>
    <line x1="370" y1="235" x2="370" y2="355" stroke="#666" stroke-width="1"/>
    
    <!-- After Structure (Right Side) -->
    <!-- CEO -->
    <rect x="525" y="100" width="150" height="40" rx="5" ry="5" fill="#4472C4" stroke="#2F528F" stroke-width="1"/>
    <text x="600" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">CEO</text>
    
    <!-- Division Line -->
    <line x1="600" y1="140" x2="600" y2="160" stroke="#666" stroke-width="2"/>
    <line x1="450" y1="160" x2="750" y2="160" stroke="#666" stroke-width="2"/>
    
    <!-- Solution Areas -->
    <rect x="425" y="180" width="110" height="35" rx="5" ry="5" fill="#70AD47" stroke="#507E32" stroke-width="1"/>
    <text x="480" y="203" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Enterprise Solutions</text>
    
    <rect x="545" y="180" width="110" height="35" rx="5" ry="5" fill="#70AD47" stroke="#507E32" stroke-width="1"/>
    <text x="600" y="203" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Productivity Solutions</text>
    
    <rect x="665" y="180" width="110" height="35" rx="5" ry="5" fill="#70AD47" stroke="#507E32" stroke-width="1"/>
    <text x="720" y="203" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Consumer Solutions</text>
    
    <!-- Vertical lines to cross-functional teams -->
    <line x1="480" y1="215" x2="480" y2="235" stroke="#666" stroke-width="1"/>
    <line x1="600" y1="215" x2="600" y2="235" stroke="#666" stroke-width="1"/>
    <line x1="720" y1="215" x2="720" y2="235" stroke="#666" stroke-width="1"/>
    
    <!-- Horizontal connector -->
    <line x1="480" y1="235" x2="720" y2="235" stroke="#666" stroke-width="1"/>
    
    <!-- Cross-functional teams -->
    <rect x="425" y="255" width="350" height="50" rx="5" ry="5" fill="#5B9BD5" stroke="#41719C" stroke-width="1"/>
    <text x="600" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Cross-Functional Teams</text>
    <text x="600" y="295" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Engineering, Design, Marketing, Sales, Customer Success</text>
    
    <!-- Solution-specific teams -->
    <rect x="425" y="325" width="110" height="40" rx="5" ry="5" fill="#8FAADC" stroke="#6B82A6" stroke-width="1"/>
    <text x="480" y="345" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Enterprise</text>
    <text x="480" y="360" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Product Teams</text>
    
    <rect x="545" y="325" width="110" height="40" rx="5" ry="5" fill="#8FAADC" stroke="#6B82A6" stroke-width="1"/>
    <text x="600" y="345" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Productivity</text>
    <text x="600" y="360" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Product Teams</text>
    
    <rect x="665" y="325" width="110" height="40" rx="5" ry="5" fill="#8FAADC" stroke="#6B82A6" stroke-width="1"/>
    <text x="720" y="345" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Consumer</text>
    <text x="720" y="360" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Product Teams</text>
    
    <!-- Connect cross-functional to solution teams -->
    <line x1="480" y1="305" x2="480" y2="325" stroke="#666" stroke-width="1"/>
    <line x1="600" y1="305" x2="600" y2="325" stroke="#666" stroke-width="1"/>
    <line x1="720" y1="305" x2="720" y2="325" stroke="#666" stroke-width="1"/>
    
    <!-- Arrow connecting before and after -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
        </marker>
    </defs>
    <line x1="375" y1="245" x2="415" y2="245" stroke="#666" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
    
    <!-- Key changes annotation -->
    <rect x="330" y="80" width="100" height="90" rx="5" ry="5" fill="#FFC000" fill-opacity="0.2" stroke="#D9A600" stroke-width="1"/>
    <text x="380" y="100" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Key Changes:</text>
    <text x="380" y="120" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">• Solution vs. Product</text>
    <text x="380" y="135" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">• Cross-functional</text>
    <text x="380" y="150" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">• Customer-focused</text>
    <text x="380" y="165" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">• Reduced silos</text>
</svg>
