<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="900" height="500" fill="#f8f9fa" rx="10" ry="10"/>
    
    <!-- Title -->
    <text x="450" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Organizational Complexity Growth with Size</text>
    
    <!-- Graph Area -->
    <rect x="100" y="100" width="700" height="300" fill="white" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
    
    <!-- Axes -->
    <line x1="100" y1="400" x2="800" y2="400" stroke="#555555" stroke-width="2"/>
    <line x1="100" y1="400" x2="100" y2="100" stroke="#555555" stroke-width="2"/>
    
    <!-- X-Axis Labels -->
    <text x="450" y="440" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Organization Size</text>
    <text x="100" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Small</text>
    <text x="450" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Medium</text>
    <text x="800" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Large</text>
    
    <!-- Y-Axis Labels -->
    <text x="70" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" transform="rotate(-90, 50, 250)">Complexity</text>
    <text x="90" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="end">Low</text>
    <text x="90" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="end">Medium</text>
    <text x="90" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="end">High</text>
    
    <!-- Complexity Growth Curve - exponential growth followed by diminishing returns -->
    <path d="M100,380 Q200,350 300,300 T450,220 T600,170 T800,150" fill="none" stroke="#4793ff" stroke-width="3"/>
    
    <!-- Points -->
    <circle cx="100" cy="380" r="6" fill="#4793ff"/>
    <circle cx="300" cy="300" r="6" fill="#4793ff"/>
    <circle cx="450" cy="220" r="6" fill="#4793ff"/>
    <circle cx="600" cy="170" r="6" fill="#4793ff"/>
    <circle cx="800" cy="150" r="6" fill="#4793ff"/>
    
    <!-- Complexity Dimension Labels -->
    <g>
        <!-- Coordination Requirements -->
        <line x1="220" y1="340" x2="250" y2="320" stroke="#666666" stroke-width="1" stroke-dasharray="3,3"/>
        <rect x="250" y="300" width="180" height="40" fill="#e6f7e6" stroke="#90EE90" stroke-width="1" rx="5" ry="5"/>
        <text x="340" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Coordination Requirements</text>
        
        <!-- Specialization -->
        <line x1="380" y1="260" x2="360" y2="240" stroke="#666666" stroke-width="1" stroke-dasharray="3,3"/>
        <rect x="280" y="200" width="160" height="40" fill="#ffe0c0" stroke="#FFB366" stroke-width="1" rx="5" ry="5"/>
        <text x="360" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Specialization</text>
        
        <!-- Process Formalization -->
        <line x1="520" y1="190" x2="560" y2="170" stroke="#666666" stroke-width="1" stroke-dasharray="3,3"/>
        <rect x="560" y="150" width="180" height="40" fill="#ffe6e6" stroke="#FF6B6B" stroke-width="1" rx="5" ry="5"/>
        <text x="650" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Process Formalization</text>
    </g>
    
    <!-- Annotations -->
    <g>
        <!-- Small Orgs -->
        <rect x="120" y="340" width="140" height="50" fill="#f0f0f0" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
        <text x="190" y="360" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Small Orgs</text>
        <text x="190" y="380" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Direct communication,</text>
        <text x="190" y="395" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">generalist roles</text>
        
        <!-- Medium Orgs -->
        <rect x="380" y="250" width="140" height="50" fill="#f0f0f0" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
        <text x="450" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Medium Orgs</text>
        <text x="450" y="290" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Emerging departments,</text>
        <text x="450" y="305" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">process standardization</text>
        
        <!-- Large Orgs -->
        <rect x="670" y="190" width="140" height="50" fill="#f0f0f0" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
        <text x="740" y="210" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Large Orgs</text>
        <text x="740" y="230" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Formalized processes,</text>
        <text x="740" y="245" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">specialized departments</text>
    </g>
</svg> 