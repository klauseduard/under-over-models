<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="500" fill="#ffffff"/>
    
    <!-- Grid lines -->
    <g stroke="#e0e0e0" stroke-width="1">
        <!-- Vertical grid lines -->
        <line x1="100" y1="50" x2="100" y2="450" />
        <line x1="200" y1="50" x2="200" y2="450" />
        <line x1="300" y1="50" x2="300" y2="450" />
        <line x1="400" y1="50" x2="400" y2="450" />
        <line x1="500" y1="50" x2="500" y2="450" />
        <line x1="600" y1="50" x2="600" y2="450" />
        <line x1="700" y1="50" x2="700" y2="450" />
        
        <!-- Horizontal grid lines -->
        <line x1="100" y1="100" x2="700" y2="100" />
        <line x1="100" y1="200" x2="700" y2="200" />
        <line x1="100" y1="300" x2="700" y2="300" />
        <line x1="100" y1="400" x2="700" y2="400" />
    </g>
    
    <!-- Axes -->
    <g stroke="#000000" stroke-width="2">
        <line x1="100" y1="450" x2="700" y2="450" /> <!-- X-axis -->
        <line x1="100" y1="50" x2="100" y2="450" /> <!-- Y-axis -->
    </g>
    
    <!-- Axes labels -->
    <g font-family="Arial" font-size="16" fill="#000000">
        <text x="400" y="490" text-anchor="middle">Organizational Complexity</text>
        <text x="50" y="250" text-anchor="middle" transform="rotate(270,50,250)">Organizational Effectiveness</text>
    </g>
    
    <!-- Axes ticks -->
    <g stroke="#000000" stroke-width="2">
        <!-- X-axis ticks -->
        <line x1="100" y1="450" x2="100" y2="455" />
        <line x1="200" y1="450" x2="200" y2="455" />
        <line x1="300" y1="450" x2="300" y2="455" />
        <line x1="400" y1="450" x2="400" y2="455" />
        <line x1="500" y1="450" x2="500" y2="455" />
        <line x1="600" y1="450" x2="600" y2="455" />
        <line x1="700" y1="450" x2="700" y2="455" />
        
        <!-- Y-axis ticks -->
        <line x1="100" y1="100" x2="95" y2="100" />
        <line x1="100" y1="200" x2="95" y2="200" />
        <line x1="100" y1="300" x2="95" y2="300" />
        <line x1="100" y1="400" x2="95" y2="400" />
    </g>
    
    <!-- Axes tick labels -->
    <g font-family="Arial" font-size="12" fill="#000000">
        <text x="100" y="470" text-anchor="middle">Low</text>
        <text x="400" y="470" text-anchor="middle">Medium</text>
        <text x="700" y="470" text-anchor="middle">High</text>
        
        <text x="85" y="400" text-anchor="end">Low</text>
        <text x="85" y="200" text-anchor="end">Medium</text>
        <text x="85" y="100" text-anchor="end">High</text>
    </g>
    
    <!-- Traditional curve - Inverted U -->
    <path d="M 100,350 Q 250,150 400,250 T 700,400" fill="none" stroke="#3366cc" stroke-width="3"/>
    
    <!-- AI-enabled curve - Shifted right and up -->
    <path d="M 100,350 Q 300,100 500,150 T 700,350" fill="none" stroke="#cc3366" stroke-width="3" stroke-dasharray="5,5"/>
    
    <!-- Optimal points markers -->
    <circle cx="250" cy="150" r="6" fill="#3366cc"/>
    <circle cx="400" cy="120" r="6" fill="#cc3366"/>
    
    <!-- Risk zone indicator for AI curve -->
    <path d="M 650,200 L 700,350" fill="none" stroke="#cc3366" stroke-width="5" stroke-opacity="0.5"/>
    
    <!-- Legend -->
    <g font-family="Arial" font-size="14">
        <rect x="550" y="50" width="20" height="5" fill="#3366cc"/>
        <text x="580" y="55" text-anchor="start">Traditional Organization</text>
        
        <rect x="550" y="75" width="20" height="5" fill="#cc3366" stroke-dasharray="5,5"/>
        <text x="580" y="80" text-anchor="start">AI-Enabled Organization</text>
    </g>
    
    <!-- Annotations -->
    <g font-family="Arial" font-size="12" fill="#666666">
        <text x="200" y="130" text-anchor="start">Traditional Optimal Point</text>
        <line x1="250" y1="150" x2="230" y2="135" stroke="#666666" stroke-width="1"/>
        
        <text x="420" y="100" text-anchor="start">AI-Enabled Optimal Point</text>
        <line x1="400" y1="120" x2="420" y2="105" stroke="#666666" stroke-width="1"/>
        
        <text x="620" y="180" text-anchor="end">Sharper decline if standardization</text>
        <text x="620" y="195" text-anchor="end">prerequisites aren't met</text>
        <line x1="650" y1="250" x2="620" y2="200" stroke="#666666" stroke-width="1"/>
    </g>
    
    <!-- Title -->
    <text x="400" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">
        AI's Impact on the Complexity-Effectiveness Balance
    </text>
</svg> 