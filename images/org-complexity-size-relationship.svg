<svg width="900" height="550" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="550" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Organizational Size and Model Complexity Relationship</text>
  
  <!-- Main Container -->
  <rect x="50" y="70" width="800" height="430" fill="white" stroke="#cccccc" stroke-width="1" rx="5" ry="5" />
  
  <!-- Graph Area -->
  <rect x="100" y="120" width="700" height="300" fill="white" stroke="#cccccc" stroke-width="0" rx="0" ry="0" />
  
  <!-- X and Y Axis -->
  <line x1="100" y1="420" x2="800" y2="420" stroke="#555555" stroke-width="2" />
  <line x1="100" y1="120" x2="100" y2="420" stroke="#555555" stroke-width="2" />
  
  <!-- X-Axis Labels -->
  <text x="450" y="460" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Organization Size</text>
  <text x="100" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Startup</text>
  <text x="266" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Small</text>
  <text x="450" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Medium</text>
  <text x="633" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Large</text>
  <text x="800" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Enterprise</text>
  
  <!-- Size Markers -->
  <line x1="100" y1="425" x2="100" y2="415" stroke="#555555" stroke-width="1" />
  <line x1="266" y1="425" x2="266" y2="415" stroke="#555555" stroke-width="1" />
  <line x1="450" y1="425" x2="450" y2="415" stroke="#555555" stroke-width="1" />
  <line x1="633" y1="425" x2="633" y2="415" stroke="#555555" stroke-width="1" />
  <line x1="800" y1="425" x2="800" y2="415" stroke="#555555" stroke-width="1" />
  
  <!-- Y-Axis Labels -->
  <text x="60" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" transform="rotate(-90, 50, 270)">Model Complexity</text>
  <text x="90" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="end">Low</text>
  <text x="90" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="end">Medium</text>
  <text x="90" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="end">High</text>
  <text x="90" y="120" font-family="Arial, sans-serif" font-size="12" text-anchor="end">Very High</text>
  
  <!-- Optimal Complexity Curve -->
  <path d="M 100,380 Q 200,350 266,320 T 450,220 T 633,170 T 800,150" fill="none" stroke="#4793ff" stroke-width="3" />
  <circle cx="100" cy="380" r="5" fill="#4793ff" />
  <circle cx="266" cy="320" r="5" fill="#4793ff" />
  <circle cx="450" cy="220" r="5" fill="#4793ff" />
  <circle cx="633" cy="170" r="5" fill="#4793ff" />
  <circle cx="800" cy="150" r="5" fill="#4793ff" />
  
  <!-- Underfitting Zone -->
  <path d="M 100,420 Q 200,410 266,380 T 450,320 T 633,280 T 800,260 L 800,420 L 100,420 Z" fill="#ffe6e6" fill-opacity="0.5" stroke="#FF6B6B" stroke-width="1" stroke-dasharray="5,3" />
  
  <!-- Overfitting Zone -->
  <path d="M 100,340 Q 200,290 266,240 T 450,150 T 633,110 T 800,100 L 800,120 L 100,120 L 100,340 Z" fill="#e6f7e6" fill-opacity="0.5" stroke="#90EE90" stroke-width="1" stroke-dasharray="5,3" />
  
  <!-- Labels for Zones -->
  <rect x="140" y="360" width="120" height="25" fill="#ffffff" stroke="#FF6B6B" stroke-width="1" rx="5" ry="5" />
  <text x="710" y="377" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FF6B6B">Underfitting Zone</text>
  
  <rect x="650" y="130" width="120" height="25" fill="#ffffff" stroke="#90EE90" stroke-width="1" rx="5" ry="5" />
  <text x="200" y="167" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#90EE90">Overfitting Zone</text>
  
  <rect x="400" y="220" width="120" height="25" fill="#ffffff" stroke="#4793ff" stroke-width="1" rx="5" ry="5" />
  <text x="460" y="237" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#4793ff">Optimal Complexity</text>
  
  <!-- Callouts for Organization Types -->
  <g transform="translate(100, 300)">
    <!-- Small Organization -->
    <rect x="20" y="30" width="180" height="70" fill="#fff0d9" stroke="#FFB366" stroke-width="1.5" rx="5" ry="5" />
    <text x="110" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Small Organizations</text>
    <text x="110" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Simple, flexible structures</text>
    <text x="110" y="90" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Risk of oversimplification</text>
    
    <!-- Medium Organization -->
    <rect x="270" y="-50" width="180" height="70" fill="#fff0d9" stroke="#FFB366" stroke-width="1.5" rx="5" ry="5" />
    <text x="360" y="-30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Medium Organizations</text>
    <text x="360" y="-10" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Emerging formal processes</text>
    <text x="360" y="10" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Balance of structure/flexibility</text>
    
    <!-- Large Organization -->
    <rect x="520" y="-100" width="180" height="70" fill="#fff0d9" stroke="#FFB366" stroke-width="1.5" rx="5" ry="5" />
    <text x="610" y="-80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Large Organizations</text>
    <text x="610" y="-60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Complex formal structures</text>
    <text x="610" y="-40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Risk of excessive rigidity</text>
  </g>
  
  <!-- Key Points -->
  <rect x="100" y="480" width="700" height="25" fill="none" stroke="none" />
  <text x="450" y="495" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle">
    As organizations grow, optimal model complexity increases, but balanced approaches are needed to avoid under/overfitting
  </text>
</svg> 