<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="540" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="540" fill="#f8f9fa" rx="10" ry="10" />
    
    <!-- Title -->
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold">Bayesian Belief Updating Process</text>
    <text x="400" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-style="italic">How beliefs evolve as new evidence accumulates</text>
    
    <!-- Stage 1: Prior Distribution -->
    <rect x="50" y="100" width="150" height="350" fill="#f0f0f0" rx="5" ry="5" stroke="#555555" stroke-width="1" />
    <text x="125" y="125" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Prior Belief</text>
    <text x="125" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Initial Probability Distribution</text>
    
    <!-- Prior Distribution Curve -->
    <path d="M 70 380 C 70 180, 180 180, 180 380" fill="#e6f3ff" stroke="#4793ff" stroke-width="2" fill-opacity="0.6" />
    <text x="125" y="270" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Wide Distribution</text>
    <text x="125" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">High Uncertainty</text>
    
    <!-- Stage 2: First Update -->
    <rect x="250" y="100" width="150" height="350" fill="#f0f0f0" rx="5" ry="5" stroke="#555555" stroke-width="1" />
    <text x="325" y="125" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">First Update</text>
    <text x="325" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">After Initial Evidence</text>
    
    <!-- First Update Curve -->
    <path d="M 270 380 C 270 220, 330 200, 380 380" fill="#e6f7e6" stroke="#90EE90" stroke-width="2" fill-opacity="0.6" />
    <text x="325" y="270" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Narrower</text>
    <text x="325" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Shifting Left</text>
    
    <!-- Stage 3: Second Update -->
    <rect x="450" y="100" width="150" height="350" fill="#f0f0f0" rx="5" ry="5" stroke="#555555" stroke-width="1" />
    <text x="525" y="125" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Second Update</text>
    <text x="525" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">More Evidence Collected</text>
    
    <!-- Second Update Curve -->
    <path d="M 470 380 C 470 280, 500 240, 530 380" fill="#ffe0c0" stroke="#FFB366" stroke-width="2" fill-opacity="0.6" />
    <text x="525" y="270" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">More Confident</text>
    <text x="525" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Narrower Range</text>
    
    <!-- Stage 4: Final Posterior -->
    <rect x="650" y="100" width="150" height="350" fill="#f0f0f0" rx="5" ry="5" stroke="#555555" stroke-width="1" />
    <text x="725" y="125" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Final Posterior</text>
    <text x="725" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">After Complete Evidence</text>
    
    <!-- Final Posterior Curve -->
    <path d="M 670 380 C 670 350, 690 310, 710 380" fill="#ffe6e6" stroke="#FF6B6B" stroke-width="2" fill-opacity="0.6" />
    <text x="725" y="270" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Highly Concentrated</text>
    <text x="725" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Low Uncertainty</text>
    
    <!-- Flow Arrows -->
    <line x1="200" y1="250" x2="250" y2="250" stroke="#555555" stroke-width="2" marker-end="url(#arrowhead)" />
    <line x1="400" y1="250" x2="450" y2="250" stroke="#555555" stroke-width="2" marker-end="url(#arrowhead)" />
    <line x1="600" y1="250" x2="650" y2="250" stroke="#555555" stroke-width="2" marker-end="url(#arrowhead)" />
    
    <!-- Arrow Marker Definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#555555" />
        </marker>
    </defs>
    
    <!-- Evidence Labels -->
    <rect x="200" y="210" width="50" height="25" fill="#ffffff" rx="5" ry="5" stroke="#555555" stroke-width="1" />
    <text x="225" y="227" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Evidence 1</text>
    
    <rect x="400" y="210" width="50" height="25" fill="#ffffff" rx="5" ry="5" stroke="#555555" stroke-width="1" />
    <text x="425" y="227" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Evidence 2</text>
    
    <rect x="600" y="210" width="50" height="25" fill="#ffffff" rx="5" ry="5" stroke="#555555" stroke-width="1" />
    <text x="625" y="227" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Evidence 3</text>
    
    <!-- Bayesian Equation -->
    <rect x="185" y="470" width="430" height="30" fill="#f0f0f0" rx="5" ry="5" stroke="#555555" stroke-width="1" />
    <text x="400" y="490" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">P(Hypothesis|Evidence) ∝ P(Evidence|Hypothesis) × P(Hypothesis)</text>
    <text x="400" y="520" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-style="italic">Posterior ∝ Likelihood × Prior</text>
</svg> 