<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" fill="#f9f9f9" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold">Bayesian Updating of Project Estimates</text>
  
  <!-- Timeline -->
  <line x1="100" y1="350" x2="700" y2="350" stroke="#333" stroke-width="2" />
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Project Timeline (months)</text>
  
  <!-- Timeline markers -->
  <line x1="100" y1="345" x2="100" y2="355" stroke="#333" stroke-width="2" />
  <text x="100" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">0</text>
  
  <line x1="220" y1="345" x2="220" y2="355" stroke="#333" stroke-width="2" />
  <text x="220" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2</text>
  
  <line x1="340" y1="345" x2="340" y2="355" stroke="#333" stroke-width="2" />
  <text x="340" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">4</text>
  
  <line x1="460" y1="345" x2="460" y2="355" stroke="#333" stroke-width="2" />
  <text x="460" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">6</text>
  
  <line x1="580" y1="345" x2="580" y2="355" stroke="#333" stroke-width="2" />
  <text x="580" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">8</text>
  
  <line x1="700" y1="345" x2="700" y2="355" stroke="#333" stroke-width="2" />
  <text x="700" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">10</text>
  
  <!-- Y-axis -->
  <line x1="100" y1="70" x2="100" y2="350" stroke="#333" stroke-width="2" />
  <text x="60" y="210" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" transform="rotate(-90, 50, 210)">Probability Density</text>
  
  <!-- Prior distribution (wide, uncertain) - Distribution 1 -->
  <path d="M 100 300 
           C 150 300, 160 120, 220 120 
           S 290 140, 340 190 
           S 390 260, 460 280
           S 530 290, 580 295
           S 650 300, 700 300" 
        fill="#8884d888" stroke="#8884d8" stroke-width="3" />
  
  <!-- First posterior after some evidence - Distribution 2 -->
  <path d="M 100 300 
           C 150 300, 160 200, 220 150 
           S 290 130, 340 170 
           S 390 250, 460 280
           S 530 290, 580 295
           S 650 300, 700 300"
        fill="#82ca9d88" stroke="#82ca9d" stroke-width="3" />
  
  <!-- Second posterior with more evidence - Distribution 3 -->
  <path d="M 100 300 
           C 150 300, 160 250, 220 200 
           S 290 120, 340 120 
           S 390 170, 460 250
           S 530 280, 580 290
           S 650 300, 700 300"
        fill="#ff884288" stroke="#ff8842" stroke-width="3" />
  
  <!-- Final posterior with most evidence - Distribution 4 -->
  <path d="M 100 300 
           C 150 300, 160 280, 220 250 
           S 290 180, 340 100 
           S 390 120, 460 200
           S 530 270, 580 290
           S 650 300, 700 300"
        fill="#ff000088" stroke="#ff0000" stroke-width="3" />
  
  <!-- Vertical lines for project milestones -->
  <line x1="160" y1="70" x2="160" y2="350" stroke="#555" stroke-width="1" stroke-dasharray="5,5" />
  <text x="160" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Project Start</text>
  
  <line x1="280" y1="70" x2="280" y2="350" stroke="#555" stroke-width="1" stroke-dasharray="5,5" />
  <text x="280" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Requirements Complete</text>
  
  <line x1="400" y1="70" x2="400" y2="350" stroke="#555" stroke-width="1" stroke-dasharray="5,5" />
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">First Release</text>
  
  <line x1="520" y1="70" x2="520" y2="350" stroke="#555" stroke-width="1" stroke-dasharray="5,5" />
  <text x="520" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Final Release</text>
  
  <!-- Legend -->
  <rect x="550" y="100" width="200" height="130" fill="white" stroke="#ccc" stroke-width="1" rx="5" ry="5" />
  <text x="650" y="120" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Legend</text>
  
  <line x1="560" y1="140" x2="580" y2="140" stroke="#8884d8" stroke-width="3" />
  <text x="585" y="144" font-family="Arial, sans-serif" font-size="12">Prior Distribution</text>
  
  <line x1="560" y1="165" x2="580" y2="165" stroke="#82ca9d" stroke-width="3" />
  <text x="585" y="169" font-family="Arial, sans-serif" font-size="12">Initial Update</text>
  
  <line x1="560" y1="190" x2="580" y2="190" stroke="#ff8842" stroke-width="3" />
  <text x="585" y="194" font-family="Arial, sans-serif" font-size="12">Second Update</text>
  
  <line x1="560" y1="215" x2="580" y2="215" stroke="#ff0000" stroke-width="3" />
  <text x="585" y="219" font-family="Arial, sans-serif" font-size="12">Final Posterior</text>
  
  <!-- Key Points Callouts -->
  <circle cx="220" cy="120" r="5" fill="#8884d8" />
  <line x1="220" y1="120" x2="190" y2="90" stroke="#666" stroke-width="1" />
  <text x="190" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Initial peak shows optimistic bias</text>
  
  <circle cx="340" cy="100" r="5" fill="#ff0000" />
  <line x1="340" y1="100" x2="375" y2="80" stroke="#666" stroke-width="1" />
  <text x="380" y="75" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Final distribution has higher confidence</text>
  <text x="380" y="90" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(narrower, taller peak)</text>
  
  <circle cx="510" cy="240" r="5" fill="#ff0000" />
  <line x1="510" y1="240" x2="550" y2="260" stroke="#666" stroke-width="1" />
  <text x="580" y="265" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Long tail for uncertainty</text>
</svg>