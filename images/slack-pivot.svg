    <rect x="545" y="180" width="110" height="35" rx="5" ry="5" fill="#38B2AC" stroke="#2F8F8A" stroke-width="1"/>
    <text x="600" y="203" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Integrations</text>
    
    <rect x="665" y="180" width="110" height="35" rx="5" ry="5" fill="#38B2AC" stroke="#2F8F8A" stroke-width="1"/>
    <text x="720" y="203" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Customer Success</text>
    
    <!-- Vertical lines to functional areas -->
    <line x1="480" y1="215" x2="480" y2="235" stroke="#666" stroke-width="1"/>
    <line x1="600" y1="215" x2="600" y2="235" stroke="#666" stroke-width="1"/>
    <line x1="720" y1="215" x2="720" y2="235" stroke="#666" stroke-width="1"/>
    
    <!-- Horizontal connector -->
    <line x1="425" y1="235" x2="775" y2="235" stroke="#666" stroke-width="1"/>
    
    <!-- Functional areas -->
    <rect x="425" y="255" width="110" height="30" rx="5" ry="5" fill="#4ECDC4" stroke="#3AA39C" stroke-width="1"/>
    <text x="480" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Messaging</text>
    
    <rect x="545" y="255" width="110" height="30" rx="5" ry="5" fill="#4ECDC4" stroke="#3AA39C" stroke-width="1"/>
    <text x="600" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Channels</text>
    
    <rect x="665" y="255" width="110" height="30" rx="5" ry="5" fill="#4ECDC4" stroke="#3AA39C" stroke-width="1"/>
    <text x="720" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Files &amp; Sharing</text>
    
    <rect x="425" y="295" width="110" height="30" rx="5" ry="5" fill="#4ECDC4" stroke="#3AA39C" stroke-width="1"/>
    <text x="480" y="315" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Search &amp; Discovery</text>
    
    <rect x="545" y="295" width="110" height="30" rx="5" ry="5" fill="#4ECDC4" stroke="#3AA39C" stroke-width="1"/>
    <text x="600" y="315" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Platform API</text>
    
    <rect x="665" y="295" width="110" height="30" rx="5" ry="5" fill="#4ECDC4" stroke="#3AA39C" stroke-width="1"/>
    <text x="720" y="315" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Enterprise Security</text>
    
    <!-- DevOps & Infrastructure -->
    <rect x="485" y="345" width="230" height="35" rx="5" ry="5" fill="#79C7C5" stroke="#60A09E" stroke-width="1"/>
    <text x="600" y="367" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">DevOps &amp; Infrastructure</text>
    
    <!-- Connect to bottom layer -->
    <line x1="600" y1="325" x2="600" y2="345" stroke="#666" stroke-width="1"/>
    
    <!-- Arrow connecting before and after -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
        </marker>
    </defs>
    <line x1="375" y1="225" x2="415" y2="225" stroke="#666" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
    
    <!-- Highlight the Chat System as origin point -->
    <rect x="150" y="295" width="100" height="30" rx="5" ry="5" fill="#FFFF00" fill-opacity="0.3" stroke="#E6E600" stroke-width="2"/>
    
    <!-- Key changes annotation -->
    <rect x="330" y="80" width="100" height="90" rx="5" ry="5" fill="#FFC000" fill-opacity="0.2" stroke="#D9A600" stroke-width="1"/>
    <text x="380" y="100" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Key Changes:</text>
    <text x="380" y="120" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">• Chat system became</text>
    <text x="380" y="135" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">  core business</text>
    <text x="380" y="150" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">• Function-based</text>
    <text x="380" y="165" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">• Platform focus</text>
</svg>
