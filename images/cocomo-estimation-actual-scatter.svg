<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="850" height="600" viewBox="0 0 850 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="850" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="425" y="40" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" font-weight="bold" fill="#333333">
    COCOMO Estimation vs Actual Effort
  </text>
  <text x="425" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666666">
    Visualizing the Underfitting Problem
  </text>
  
  <!-- Axis and grid -->
  <g transform="translate(100, 500)">
    <!-- X-axis -->
    <line x1="0" y1="0" x2="650" y2="0" stroke="#333333" stroke-width="2"/>
    <text x="325" y="40" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333333">
      COCOMO Estimated Effort (Person-Months)
    </text>
    
    <!-- X-axis ticks and labels -->
    <line x1="0" y1="0" x2="0" y2="5" stroke="#333333" stroke-width="1"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">0</text>
    
    <line x1="130" y1="0" x2="130" y2="5" stroke="#333333" stroke-width="1"/>
    <text x="130" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">100</text>
    
    <line x1="260" y1="0" x2="260" y2="5" stroke="#333333" stroke-width="1"/>
    <text x="260" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">200</text>
    
    <line x1="390" y1="0" x2="390" y2="5" stroke="#333333" stroke-width="1"/>
    <text x="390" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">300</text>
    
    <line x1="520" y1="0" x2="520" y2="5" stroke="#333333" stroke-width="1"/>
    <text x="520" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">400</text>
    
    <line x1="650" y1="0" x2="650" y2="5" stroke="#333333" stroke-width="1"/>
    <text x="650" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">500</text>
    
    <!-- Y-axis -->
    <line x1="0" y1="0" x2="0" y2="-400" stroke="#333333" stroke-width="2"/>
    <text x="-45" y="-200" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333333" transform="rotate(-90, -45, -200)">
      Actual Effort (Person-Months)
    </text>
    
    <!-- Y-axis ticks and labels -->
    <line x1="0" y1="0" x2="-5" y2="0" stroke="#333333" stroke-width="1"/>
    <text x="-15" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333333">0</text>
    
    <line x1="0" y1="-80" x2="-5" y2="-80" stroke="#333333" stroke-width="1"/>
    <text x="-15" y="-75" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333333">100</text>
    
    <line x1="0" y1="-160" x2="-5" y2="-160" stroke="#333333" stroke-width="1"/>
    <text x="-15" y="-155" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333333">200</text>
    
    <line x1="0" y1="-240" x2="-5" y2="-240" stroke="#333333" stroke-width="1"/>
    <text x="-15" y="-235" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333333">300</text>
    
    <line x1="0" y1="-320" x2="-5" y2="-320" stroke="#333333" stroke-width="1"/>
    <text x="-15" y="-315" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333333">400</text>
    
    <line x1="0" y1="-400" x2="-5" y2="-400" stroke="#333333" stroke-width="1"/>
    <text x="-15" y="-395" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333333">500</text>
    
    <!-- Grid lines (light gray) -->
    <line x1="0" y1="-80" x2="650" y2="-80" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="0" y1="-160" x2="650" y2="-160" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="0" y1="-240" x2="650" y2="-240" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="0" y1="-320" x2="650" y2="-320" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="0" y1="-400" x2="650" y2="-400" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
    
    <line x1="130" y1="0" x2="130" y2="-400" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="260" y1="0" x2="260" y2="-400" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="390" y1="0" x2="390" y2="-400" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="520" y1="0" x2="520" y2="-400" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="650" y1="0" x2="650" y2="-400" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Perfect estimation line (diagonal) -->
    <line x1="0" y1="0" x2="520" y2="-400" stroke="#1976d2" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="270" y="-220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1976d2" transform="rotate(-45, 270, -220)">
      Perfect Estimation Line
    </text>
    
    <!-- Data points (scatter) - Showing COCOMO underfitting trend -->
    <!-- Small projects -->
    <circle cx="26" cy="-24" r="5" fill="#e57373" stroke="#c62828" stroke-width="1.5"/>
    <circle cx="39" cy="-36" r="5" fill="#e57373" stroke="#c62828" stroke-width="1.5"/>
    <circle cx="32" cy="-42" r="5" fill="#e57373" stroke="#c62828" stroke-width="1.5"/>
    <circle cx="52" cy="-48" r="5" fill="#e57373" stroke="#c62828" stroke-width="1.5"/>
    <circle cx="45" cy="-52" r="5" fill="#e57373" stroke="#c62828" stroke-width="1.5"/>
    <circle cx="65" cy="-60" r="5" fill="#e57373" stroke="#c62828" stroke-width="1.5"/>
    <circle cx="58" cy="-58" r="5" fill="#e57373" stroke="#c62828" stroke-width="1.5"/>
    <circle cx="70" cy="-65" r="5" fill="#e57373" stroke="#c62828" stroke-width="1.5"/>
    
    <!-- Medium projects - increasing variance -->
    <circle cx="104" cy="-94" r="5" fill="#e57373" stroke="#c62828" stroke-width="1.5"/>
    <circle cx="117" cy="-126" r="5" fill="#e57373" stroke="#c62828" stroke-width="1.5"/>
    <circle cx="130" cy="-110" r="5" fill="#e57373" stroke="#c62828" stroke-width="1.5"/>
    <circle cx="143" cy="-158" r="5" fill="#e57373" stroke="#c62828" stroke-width="1.5"/>
    <circle cx="156" cy="-145" r="5" fill="#e57373" stroke="#c62828" stroke-width="1.5"/>
    <circle cx="169" cy="-188" r="5" fill="#e57373" stroke="#c62828" stroke-width="1.5"/>
    <circle cx="182" cy="-165" r="5" fill="#e57373" stroke="#c62828" stroke-width="1.5"/>
    <circle cx="195" cy="-216" r="5" fill="#e57373" stroke="#c62828" stroke-width="1.5"/>
    
    <!-- Larger projects - even more variance -->
    <circle cx="234" cy="-246" r="5" fill="#e57373" stroke="#c62828" stroke-width="1.5"/>
    <circle cx="260" cy="-296" r="5" fill="#e57373" stroke="#c62828" stroke-width="1.5"/>
    <circle cx="286" cy="-274" r="5" fill="#e57373" stroke="#c62828" stroke-width="1.5"/>
    <circle cx="312" cy="-356" r="5" fill="#e57373" stroke="#c62828" stroke-width="1.5"/>
    <circle cx="338" cy="-310" r="5" fill="#e57373" stroke="#c62828" stroke-width="1.5"/>
    <circle cx="364" cy="-385" r="5" fill="#e57373" stroke="#c62828" stroke-width="1.5"/>
    
    <!-- Very large projects - extreme variance and underestimation -->
    <circle cx="390" cy="-380" r="5" fill="#e57373" stroke="#c62828" stroke-width="1.5"/>
    <circle cx="416" cy="-392" r="5" fill="#e57373" stroke="#c62828" stroke-width="1.5"/>
    <circle cx="442" cy="-400" r="5" fill="#e57373" stroke="#c62828" stroke-width="1.5"/>
    <circle cx="468" cy="-376" r="5" fill="#e57373" stroke="#c62828" stroke-width="1.5"/>
    <circle cx="494" cy="-405" r="5" fill="#e57373" stroke="#c62828" stroke-width="1.5"/>
    
    <!-- Regression curve showing the actual trend (underfitting) -->
    <path d="M 0,0 C 100,-100 200,-240 400,-400 Q 500,-460 650,-500" 
          fill="none" stroke="#4caf50" stroke-width="3" opacity="0.7"/>
    <text x="500" y="-360" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2e7d32">
      Actual Trend Line
    </text>
    
    <!-- Underfitting area indication -->
    <path d="M 0,0 L 520,-400 L 650,-500 Q 500,-460 400,-400 C 200,-240 100,-100 0,0 Z" 
          fill="#4caf50" opacity="0.1"/>
    
    <!-- Some points below the line (rare overestimation cases) -->
    <circle cx="91" cy="-68" r="5" fill="#64b5f6" stroke="#1565c0" stroke-width="1.5"/>
    <circle cx="208" cy="-140" r="5" fill="#64b5f6" stroke="#1565c0" stroke-width="1.5"/>
    <circle cx="325" cy="-226" r="5" fill="#64b5f6" stroke="#1565c0" stroke-width="1.5"/>
    <circle cx="481" cy="-330" r="5" fill="#64b5f6" stroke="#1565c0" stroke-width="1.5"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(700, 200)">
    <rect x="-80" y="0" width="160" height="100" rx="5" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333333">Legend</text>
    
    <circle cx="-55" y="40" r="5" fill="#e57373" stroke="#c62828" stroke-width="1.5"/>
    <text x="15" y="44" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333333">Underestimated</text>
    
    <circle cx="-55" y="65" r="5" fill="#64b5f6" stroke="#1565c0" stroke-width="1.5"/>
    <text x="15" y="69" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333333">Overestimated</text>
    
    <line x1="-60" y1="85" x2="-50" y2="85" stroke="#4caf50" stroke-width="3"/>
    <text x="15" y="89" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333333">Actual Trend</text>
  </g>
  
  <!-- Conclusions box -->
  <g transform="translate(700, 350)">
    <rect x="-80" y="0" width="160" height="160" rx="5" fill="#fff8e1" stroke="#ffd54f" stroke-width="1"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333333">Observations</text>
    
    <g transform="translate(0, 40)" font-family="Arial, sans-serif" font-size="11" fill="#333333">
      <text x="-70" y="0" text-anchor="start">• Most projects are</text>
      <text x="-70" y="15" text-anchor="start">  underestimated</text>
      <text x="-70" y="35" text-anchor="start">• Variance increases with</text>
      <text x="-70" y="50" text-anchor="start">  project size</text>
      <text x="-70" y="70" text-anchor="start">• Linear models fail to</text>
      <text x="-70" y="85" text-anchor="start">  capture complexity</text>
      <text x="-70" y="105" text-anchor="start">• Shows classical</text>
      <text x="-70" y="120" text-anchor="start">  underfitting pattern</text>
    </g>
  </g>
</svg> 