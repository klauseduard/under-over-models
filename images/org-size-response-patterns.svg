<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="100%" height="100%">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="50%" x2="100%" y1="50%">
      <stop offset="0%" stop-color="#2E86C1" stop-opacity="0.2" />
      <stop offset="33%" stop-color="#85C1E9" stop-opacity="0.1" />
      <stop offset="50%" stop-color="#F5F5F5" stop-opacity="0.1" />
      <stop offset="66%" stop-color="#F5CBA7" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#E74C3C" stop-opacity="0.2" />
    </linearGradient>
    
    <!-- Circle for org nodes -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Background -->
  <rect x="0" y="0" width="1200" height="800" fill="white" />
  
  <!-- Gradient Background -->
  <rect x="50" y="100" width="1100" height="650" rx="20" ry="20" fill="url(#backgroundGradient)" />
  
  <!-- Title -->
  <text x="600" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">
    Organizational Response Patterns by Size: The Underfitting-Overfitting Spectrum
  </text>
  
  <!-- Organization Size Categories -->
  <g id="sizeCategories">
    <!-- Small -->
    <g transform="translate(200, 150)">
      <rect x="-150" y="-30" width="300" height="80" rx="10" ry="10" fill="#2E86C1" opacity="0.2" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">Small (1-50)</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#555">Underfitting Risk Zone</text>
    </g>
    
    <!-- Medium -->
    <g transform="translate(600, 150)">
      <rect x="-150" y="-30" width="300" height="80" rx="10" ry="10" fill="#F5F5F5" stroke="#AAA" stroke-width="1" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">Medium (50-500)</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#555">Balanced Zone</text>
    </g>
    
    <!-- Large -->
    <g transform="translate(1000, 150)">
      <rect x="-150" y="-30" width="300" height="80" rx="10" ry="10" fill="#E74C3C" opacity="0.2" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">Large (500+)</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#555">Overfitting Risk Zone</text>
    </g>
  </g>
  
  <!-- Central Axis -->
  <g id="centralAxis">
    <line x1="100" y1="220" x2="1100" y2="220" stroke="#888" stroke-width="3" />
    <polygon points="1100,220 1090,215 1090,225" fill="#888" />
    
    <!-- Tick Marks -->
    <line x1="200" y1="215" x2="200" y2="225" stroke="#888" stroke-width="2" />
    <line x1="600" y1="215" x2="600" y2="225" stroke="#888" stroke-width="2" />
    <line x1="1000" y1="215" x2="1000" y2="225" stroke="#888" stroke-width="2" />
  </g>
  
  <!-- Organization Structure Representations -->
  <g id="orgStructures">
    <!-- Small Organization Structure -->
    <g transform="translate(200, 340)">
      <!-- CEO -->
      <circle cx="0" cy="0" r="25" fill="#3498DB" filter="url(#dropShadow)" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">CEO</text>
      
      <!-- Direct Reports -->
      <line x1="-60" y1="60" x2="0" y2="25" stroke="#555" stroke-width="2" />
      <line x1="0" y1="60" x2="0" y2="25" stroke="#555" stroke-width="2" />
      <line x1="60" y1="60" x2="0" y2="25" stroke="#555" stroke-width="2" />
      
      <circle cx="-60" cy="60" r="20" fill="#5DADE2" filter="url(#dropShadow)" />
      <circle cx="0" cy="60" r="20" fill="#5DADE2" filter="url(#dropShadow)" />
      <circle cx="60" cy="60" r="20" fill="#5DADE2" filter="url(#dropShadow)" />
      
      <!-- Structure Label -->
      <text x="0" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
        Simple, Flat Structure
      </text>
      <text x="0" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">
        Few specialized roles
      </text>
    </g>
    
    <!-- Medium Organization Structure -->
    <g transform="translate(600, 340)">
      <!-- CEO -->
      <circle cx="0" cy="-30" r="25" fill="#3498DB" filter="url(#dropShadow)" />
      <text x="0" y="-25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">CEO</text>
      
      <!-- Department Heads -->
      <line x1="-80" y1="30" x2="0" y2="-5" stroke="#555" stroke-width="2" />
      <line x1="0" y1="30" x2="0" y2="-5" stroke="#555" stroke-width="2" />
      <line x1="80" y1="30" x2="0" y2="-5" stroke="#555" stroke-width="2" />
      
      <circle cx="-80" cy="30" r="20" fill="#5DADE2" filter="url(#dropShadow)" />
      <text x="-80" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Dept</text>
      
      <circle cx="0" cy="30" r="20" fill="#5DADE2" filter="url(#dropShadow)" />
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Dept</text>
      
      <circle cx="80" cy="30" r="20" fill="#5DADE2" filter="url(#dropShadow)" />
      <text x="80" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Dept</text>
      
      <!-- Team Members -->
      <line x1="-110" y1="80" x2="-80" y2="50" stroke="#555" stroke-width="1.5" />
      <line x1="-80" y1="80" x2="-80" y2="50" stroke="#555" stroke-width="1.5" />
      <line x1="-50" y1="80" x2="-80" y2="50" stroke="#555" stroke-width="1.5" />
      
      <line x1="-30" y1="80" x2="0" y2="50" stroke="#555" stroke-width="1.5" />
      <line x1="0" y1="80" x2="0" y2="50" stroke="#555" stroke-width="1.5" />
      <line x1="30" y1="80" x2="0" y2="50" stroke="#555" stroke-width="1.5" />
      
      <line x1="50" y1="80" x2="80" y2="50" stroke="#555" stroke-width="1.5" />
      <line x1="80" y1="80" x2="80" y2="50" stroke="#555" stroke-width="1.5" />
      <line x1="110" y1="80" x2="80" y2="50" stroke="#555" stroke-width="1.5" />
      
      <circle cx="-110" cy="80" r="12" fill="#85C1E9" filter="url(#dropShadow)" />
      <circle cx="-80" cy="80" r="12" fill="#85C1E9" filter="url(#dropShadow)" />
      <circle cx="-50" cy="80" r="12" fill="#85C1E9" filter="url(#dropShadow)" />
      
      <circle cx="-30" cy="80" r="12" fill="#85C1E9" filter="url(#dropShadow)" />
      <circle cx="0" cy="80" r="12" fill="#85C1E9" filter="url(#dropShadow)" />
      <circle cx="30" cy="80" r="12" fill="#85C1E9" filter="url(#dropShadow)" />
      
      <circle cx="50" cy="80" r="12" fill="#85C1E9" filter="url(#dropShadow)" />
      <circle cx="80" cy="80" r="12" fill="#85C1E9" filter="url(#dropShadow)" />
      <circle cx="110" cy="80" r="12" fill="#85C1E9" filter="url(#dropShadow)" />
      
      <!-- Structure Label -->
      <text x="0" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
        Moderately Structured
      </text>
      <text x="0" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">
        Emerging departmental specialization
      </text>
    </g>
    
    <!-- Large Organization Structure -->
    <g transform="translate(1000, 340)">
      <!-- CEO -->
      <circle cx="0" cy="-60" r="25" fill="#3498DB" filter="url(#dropShadow)" />
      <text x="0" y="-55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">CEO</text>
      
      <!-- Executive Team -->
      <line x1="-100" y1="-10" x2="0" y2="-35" stroke="#555" stroke-width="2" />
      <line x1="0" y1="-10" x2="0" y2="-35" stroke="#555" stroke-width="2" />
      <line x1="100" y1="-10" x2="0" y2="-35" stroke="#555" stroke-width="2" />
      
      <circle cx="-100" cy="-10" r="20" fill="#5DADE2" filter="url(#dropShadow)" />
      <text x="-100" y="-5" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">C-Suite</text>
      
      <circle cx="0" cy="-10" r="20" fill="#5DADE2" filter="url(#dropShadow)" />
      <text x="0" y="-5" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">C-Suite</text>
      
      <circle cx="100" cy="-10" r="20" fill="#5DADE2" filter="url(#dropShadow)" />
      <text x="100" y="-5" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">C-Suite</text>
      
      <!-- Directors -->
      <line x1="-130" y1="40" x2="-100" y2="10" stroke="#555" stroke-width="1.5" />
      <line x1="-100" y1="40" x2="-100" y2="10" stroke="#555" stroke-width="1.5" />
      <line x1="-70" y1="40" x2="-100" y2="10" stroke="#555" stroke-width="1.5" />
      
      <line x1="-30" y1="40" x2="0" y2="10" stroke="#555" stroke-width="1.5" />
      <line x1="0" y1="40" x2="0" y2="10" stroke="#555" stroke-width="1.5" />
      <line x1="30" y1="40" x2="0" y2="10" stroke="#555" stroke-width="1.5" />
      
      <line x1="70" y1="40" x2="100" y2="10" stroke="#555" stroke-width="1.5" />
      <line x1="100" y1="40" x2="100" y2="10" stroke="#555" stroke-width="1.5" />
      <line x1="130" y1="40" x2="100" y2="10" stroke="#555" stroke-width="1.5" />
      
      <circle cx="-130" cy="40" r="15" fill="#85C1E9" filter="url(#dropShadow)" />
      <circle cx="-100" cy="40" r="15" fill="#85C1E9" filter="url(#dropShadow)" />
      <circle cx="-70" cy="40" r="15" fill="#85C1E9" filter="url(#dropShadow)" />
      
      <circle cx="-30" cy="40" r="15" fill="#85C1E9" filter="url(#dropShadow)" />
      <circle cx="0" cy="40" r="15" fill="#85C1E9" filter="url(#dropShadow)" />
      <circle cx="30" cy="40" r="15" fill="#85C1E9" filter="url(#dropShadow)" />
      
      <circle cx="70" cy="40" r="15" fill="#85C1E9" filter="url(#dropShadow)" />
      <circle cx="100" cy="40" r="15" fill="#85C1E9" filter="url(#dropShadow)" />
      <circle cx="130" cy="40" r="15" fill="#85C1E9" filter="url(#dropShadow)" />
      
      <!-- Teams -->
      <g transform="translate(-100, 85)">
        <circle cx="-15" cy="0" r="8" fill="#AED6F1" filter="url(#dropShadow)" />
        <circle cx="0" cy="0" r="8" fill="#AED6F1" filter="url(#dropShadow)" />
        <circle cx="15" cy="0" r="8" fill="#AED6F1" filter="url(#dropShadow)" />
        <line x1="0" y1="-15" x2="0" y2="-45" stroke="#555" stroke-width="1" />
      </g>
      
      <g transform="translate(0, 85)">
        <circle cx="-15" cy="0" r="8" fill="#AED6F1" filter="url(#dropShadow)" />
        <circle cx="0" cy="0" r="8" fill="#AED6F1" filter="url(#dropShadow)" />
        <circle cx="15" cy="0" r="8" fill="#AED6F1" filter="url(#dropShadow)" />
        <line x1="0" y1="-15" x2="0" y2="-45" stroke="#555" stroke-width="1" />
      </g>
      
      <g transform="translate(100, 85)">
        <circle cx="-15" cy="0" r="8" fill="#AED6F1" filter="url(#dropShadow)" />
        <circle cx="0" cy="0" r="8" fill="#AED6F1" filter="url(#dropShadow)" />
        <circle cx="15" cy="0" r="8" fill="#AED6F1" filter="url(#dropShadow)" />
        <line x1="0" y1="-15" x2="0" y2="-45" stroke="#555" stroke-width="1" />
      </g>
      
      <!-- Structure Label -->
      <text x="0" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
        Complex Hierarchical Structure
      </text>
      <text x="0" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">
        Multiple levels and specialized units
      </text>
    </g>
  </g>
  
  <!-- Risk Indicators -->
  <g id="riskIndicators">
    <!-- Small Organization Risks -->
    <g transform="translate(200, 500)">
      <rect x="-120" y="0" width="240" height="80" rx="10" ry="10" fill="#D4E6F1" stroke="#3498DB" stroke-width="1" />
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Underfitting Risks</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">• Missed market opportunities</text>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">• Inadequate coordination</text>
    </g>
    
    <!-- Medium Organization Risks -->
    <g transform="translate(600, 500)">
      <rect x="-120" y="0" width="240" height="80" rx="10" ry="10" fill="#EBF5FB" stroke="#85C1E9" stroke-width="1" />
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Balanced Approach</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">• Moderate formalization</text>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">• Selective specialization</text>
    </g>
    
    <!-- Large Organization Risks -->
    <g transform="translate(1000, 500)">
      <rect x="-120" y="0" width="240" height="80" rx="10" ry="10" fill="#FADBD8" stroke="#E74C3C" stroke-width="1" />
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Overfitting Risks</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">• Bureaucracy &amp; rigidity</text>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">• Slow adaptation to change</text>
    </g>
  </g>
  
  <!-- Efficiency-Effectiveness Balance -->
  <g id="efficiencyEffectiveness">
    <text x="600" y="610" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
      Efficiency-Effectiveness Balance
    </text>
    
    <!-- Scales -->
    <g transform="translate(200, 650)">
      <rect x="-90" y="0" width="180" height="30" rx="5" ry="5" fill="#D4E6F1" stroke="#3498DB" stroke-width="1" />
      <rect x="-90" y="0" width="140" height="30" rx="5" ry="5" fill="#3498DB" />
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
        High Efficiency
      </text>
      
      <rect x="-90" y="40" width="180" height="30" rx="5" ry="5" fill="#D4E6F1" stroke="#3498DB" stroke-width="1" />
      <rect x="-90" y="40" width="60" height="30" rx="5" ry="5" fill="#3498DB" />
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
        Lower Effectiveness
      </text>
    </g>
    
    <g transform="translate(600, 650)">
      <rect x="-90" y="0" width="180" height="30" rx="5" ry="5" fill="#EBF5FB" stroke="#85C1E9" stroke-width="1" />
      <rect x="-90" y="0" width="90" height="30" rx="5" ry="5" fill="#85C1E9" />
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
        Balanced Efficiency
      </text>
      
      <rect x="-90" y="40" width="180" height="30" rx="5" ry="5" fill="#EBF5FB" stroke="#85C1E9" stroke-width="1" />
      <rect x="-90" y="40" width="90" height="30" rx="5" ry="5" fill="#85C1E9" />
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
        Balanced Effectiveness
      </text>
    </g>
    
    <g transform="translate(1000, 650)">
      <rect x="-90" y="0" width="180" height="30" rx="5" ry="5" fill="#FADBD8" stroke="#E74C3C" stroke-width="1" />
      <rect x="-90" y="0" width="60" height="30" rx="5" ry="5" fill="#E74C3C" />
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
        Lower Efficiency
      </text>
      
      <rect x="-90" y="40" width="180" height="30" rx="5" ry="5" fill="#FADBD8" stroke="#E74C3C" stroke-width="1" />
      <rect x="-90" y="40" width="140" height="30" rx="5" ry="5" fill="#E74C3C" />
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
        High Effectiveness
      </text>
    </g>
  </g>
  
  <!-- Adaptation Mechanisms -->
  <g id="adaptationMechanisms">
    <!-- Small Organization Adaptations -->
    <g transform="translate(200, 240)">
      <circle cx="-40" cy="0" r="15" fill="#3498DB" opacity="0.7" />
      <circle cx="0" cy="0" r="15" fill="#3498DB" opacity="0.7" />
      <circle cx="40" cy="0" r="15" fill="#3498DB" opacity="0.7" />
      <line x1="-40" y1="0" x2="40" y2="0" stroke="#3498DB" stroke-width="2" />
      
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
        Direct Communication
      </text>
    </g>
    
    <!-- Medium Organization Adaptations -->
    <g transform="translate(600, 240)">
      <circle cx="-60" cy="-15" r="10" fill="#85C1E9" opacity="0.7" />
      <circle cx="0" cy="-15" r="10" fill="#85C1E9" opacity="0.7" />
      <circle cx="60" cy="-15" r="10" fill="#85C1E9" opacity="0.7" />
      
      <rect x="-30" y="0" width="60" height="20" rx="5" ry="5" fill="#5DADE2" opacity="0.8" />
      
      <circle cx="-60" cy="30" r="10" fill="#85C1E9" opacity="0.7" />
      <circle cx="0" cy="30" r="10" fill="#85C1E9" opacity="0.7" />
      <circle cx="60" cy="30" r="10" fill="#85C1E9" opacity="0.7" />
      
      <line x1="-60" y1="-15" x2="-15" y2="0" stroke="#5DADE2" stroke-width="1.5" />
      <line x1="0" y1="-15" x2="0" y2="0" stroke="#5DADE2" stroke-width="1.5" />
      <line x1="60" y1="-15" x2="15" y2="0" stroke="#5DADE2" stroke-width="1.5" />
      
      <line x1="-15" y1="20" x2="-60" y2="30" stroke="#5DADE2" stroke-width="1.5" />
      <line x1="0" y1="20" x2="0" y2="30" stroke="#5DADE2" stroke-width="1.5" />
      <line x1="15" y1="20" x2="60" y2="30" stroke="#5DADE2" stroke-width="1.5" />
      
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
        Translation Layers
      </text>
    </g>
    
    <!-- Large Organization Adaptations -->
    <g transform="translate(1000, 240)">
      <rect x="-70" y="-20" width="140" height="40" rx="20" ry="20" fill="#E74C3C" opacity="0.1" stroke="#E74C3C" stroke-width="1" stroke-dasharray="5,3" />
      
      <circle cx="-40" cy="0" r="15" fill="#E74C3C" opacity="0.3" />
      <circle cx="0" cy="0" r="15" fill="#E74C3C" opacity="0.3" />
      <circle cx="40" cy="0" r="15" fill="#E74C3C" opacity="0.3" />
      
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
        Innovation Units
      </text>
    </g>
  </g>
  
  <!-- Bottom Legend -->
  <g id="legend" transform="translate(600, 760)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#666">
      As organizations grow, they shift from underfitting (missing structure) to overfitting (excessive structure)
    </text>
  </g>
</svg>