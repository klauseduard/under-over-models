<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background and border -->
    <rect width="800" height="500" fill="#f8f9fa" stroke="#ccc" stroke-width="1" />
    
    <!-- Title -->
    <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">
        AI Productivity Variance Across Task Types
    </text>
    
    <!-- Subtitle -->
    <text x="400" y="70" font-family="Arial" font-size="16" text-anchor="middle" fill="#555">
        Comparing development time with and without AI assistance
    </text>
    
    <!-- Y-axis line -->
    <line x1="100" y1="100" x2="100" y2="400" stroke="#333" stroke-width="2" />
    
    <!-- X-axis line -->
    <line x1="100" y1="400" x2="700" y2="400" stroke="#333" stroke-width="2" />
    
    <!-- Y-axis label -->
    <text x="60" y="250" font-family="Arial" font-size="16" text-anchor="middle" transform="rotate(-90, 60, 250)">
        Development Time (hours)
    </text>
    
    <!-- X-axis task categories -->
    <text x="175" y="430" font-family="Arial" font-size="14" text-anchor="middle">Boilerplate Code</text>
    <text x="325" y="430" font-family="Arial" font-size="14" text-anchor="middle">Documentation</text>
    <text x="475" y="430" font-family="Arial" font-size="14" text-anchor="middle">Complex Logic</text>
    <text x="625" y="430" font-family="Arial" font-size="14" text-anchor="middle">Architecture Design</text>
    
    <!-- Y-axis scale -->
    <text x="90" y="400" font-family="Arial" font-size="12" text-anchor="end">0</text>
    <text x="90" y="325" font-family="Arial" font-size="12" text-anchor="end">5</text>
    <text x="90" y="250" font-family="Arial" font-size="12" text-anchor="end">10</text>
    <text x="90" y="175" font-family="Arial" font-size="12" text-anchor="end">15</text>
    <text x="90" y="100" font-family="Arial" font-size="12" text-anchor="end">20</text>
    
    <!-- Grid lines -->
    <line x1="100" y1="325" x2="700" y2="325" stroke="#ddd" stroke-width="1" />
    <line x1="100" y1="250" x2="700" y2="250" stroke="#ddd" stroke-width="1" />
    <line x1="100" y1="175" x2="700" y2="175" stroke="#ddd" stroke-width="1" />
    <line x1="100" y1="100" x2="700" y2="100" stroke="#ddd" stroke-width="1" />
    
    <!-- Bars for traditional development -->
    <rect x="140" y="250" width="40" height="150" fill="#6c757d" opacity="0.8" />
    <rect x="290" y="175" width="40" height="225" fill="#6c757d" opacity="0.8" />
    <rect x="440" y="130" width="40" height="270" fill="#6c757d" opacity="0.8" />
    <rect x="590" y="100" width="40" height="300" fill="#6c757d" opacity="0.8" />
    
    <!-- Bars for AI-assisted development -->
    <rect x="185" y="370" width="40" height="30" fill="#28a745" opacity="0.8" />
    <rect x="335" y="325" width="40" height="75" fill="#28a745" opacity="0.8" />
    <rect x="485" y="200" width="40" height="200" fill="#28a745" opacity="0.8" />
    <rect x="635" y="145" width="40" height="255" fill="#28a745" opacity="0.8" />
    
    <!-- Variance arrows for AI-assisted tasks -->
    <line x1="205" y1="360" x2="205" y2="380" stroke="#dc3545" stroke-width="2" />
    <line x1="200" y1="360" x2="210" y2="360" stroke="#dc3545" stroke-width="2" />
    <line x1="200" y1="380" x2="210" y2="380" stroke="#dc3545" stroke-width="2" />
    
    <line x1="355" y1="310" x2="355" y2="340" stroke="#dc3545" stroke-width="2" />
    <line x1="350" y1="310" x2="360" y2="310" stroke="#dc3545" stroke-width="2" />
    <line x1="350" y1="340" x2="360" y2="340" stroke="#dc3545" stroke-width="2" />
    
    <line x1="505" y1="175" x2="505" y2="225" stroke="#dc3545" stroke-width="2" />
    <line x1="500" y1="175" x2="510" y2="175" stroke="#dc3545" stroke-width="2" />
    <line x1="500" y1="225" x2="510" y2="225" stroke="#dc3545" stroke-width="2" />
    
    <line x1="655" y1="130" x2="655" y2="170" stroke="#dc3545" stroke-width="2" />
    <line x1="650" y1="130" x2="660" y2="130" stroke="#dc3545" stroke-width="2" />
    <line x1="650" y1="170" x2="660" y2="170" stroke="#dc3545" stroke-width="2" />
    
    <!-- Insight callouts -->
    <rect x="120" y="150" width="120" height="60" rx="5" fill="white" stroke="#333" stroke-width="1" />
    <text x="180" y="175" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Boilerplate</text>
    <text x="180" y="195" font-family="Arial" font-size="12" text-anchor="middle">Up to 5x faster</text>
    
    <rect x="510" y="270" width="140" height="60" rx="5" fill="white" stroke="#333" stroke-width="1" />
    <text x="580" y="295" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Complex Tasks</text>
    <text x="580" y="315" font-family="Arial" font-size="12" text-anchor="middle">Lower impact (1.2-1.5x)</text>
    
    <!-- Key insight box -->
    <rect x="60" y="460" width="680" height="30" rx="5" fill="#f8f8f8" stroke="#333" stroke-width="1" />
    <text x="400" y="480" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">
        Key Insight: AI benefits vary significantly by task type, creating productivity estimation challenges
    </text>
</svg> 