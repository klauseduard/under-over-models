<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">Organizational Complexity Spectrum</text>
  
  <!-- Complexity Spectrum Section -->
  <rect x="100" y="80" width="700" height="120" fill="#ffffff" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
  <text x="450" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Complexity Spectrum</text>
  
  <!-- Gradient definition for spectrum -->
  <defs>
    <linearGradient id="spectrumGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#90EE90" />
      <stop offset="25%" stop-color="#b8e5b8" />
      <stop offset="50%" stop-color="#e6dcc0" />
      <stop offset="75%" stop-color="#ffce99" />
      <stop offset="100%" stop-color="#FFB366" />
    </linearGradient>
  </defs>
  
  <!-- Spectrum Gradient Bar -->
  <rect x="150" y="125" width="600" height="40" rx="5" ry="5" fill="url(#spectrumGradient)" stroke="#555555" stroke-width="1.5"/>
  
  <!-- Spectrum Points -->
  <circle cx="150" cy="165" r="6" fill="#555555"/>
  <circle cx="300" cy="165" r="6" fill="#555555"/>
  <circle cx="450" cy="165" r="6" fill="#555555"/>
  <circle cx="600" cy="165" r="6" fill="#555555"/>
  <circle cx="750" cy="165" r="6" fill="#555555"/>
  
  <!-- Spectrum Labels -->
  <text x="150" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Simple/Organic</text>
  <text x="300" y="185" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Team-Based</text>
  <text x="450" y="185" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Matrix/Hybrid</text>
  <text x="600" y="185" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Hierarchical</text>
  <text x="750" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Complex/Mechanistic</text>
  
  <!-- Key Characteristics Section -->
  <rect x="100" y="230" width="700" height="220" fill="#ffffff" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
  <text x="450" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Characteristics Across the Spectrum</text>
  
  <!-- Characteristic Tracks -->
  <!-- Track 1: Adaptability vs Stability -->
  <text x="120" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start">Adaptability/Stability:</text>
  <rect x="150" y="290" width="600" height="20" rx="3" ry="3" fill="#f0f0f0" stroke="#cccccc" stroke-width="1"/>
  <rect x="150" y="290" width="500" height="20" rx="3" ry="3" fill="#90EE90" opacity="0.7"/>
  <text x="150" y="305" font-family="Arial, sans-serif" font-size="12" text-anchor="start" dx="5">High Adaptability</text>
  <text x="750" y="305" font-family="Arial, sans-serif" font-size="12" text-anchor="end" dx="-5">High Stability</text>
  
  <!-- Track 2: Formalization -->
  <text x="120" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start">Formalization:</text>
  <rect x="150" y="340" width="600" height="20" rx="3" ry="3" fill="#f0f0f0" stroke="#cccccc" stroke-width="1"/>
  <rect x="150" y="340" width="150" height="20" rx="3" ry="3" fill="#90EE90" opacity="0.7"/>
  <rect x="300" y="340" width="450" height="20" rx="3" ry="3" fill="#FFB366" opacity="0.7"/>
  <text x="150" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="start" dx="5">Low</text>
  <text x="750" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="end" dx="-5">High</text>
  
  <!-- Track 3: Specialization -->
  <text x="120" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start">Specialization:</text>
  <rect x="150" y="390" width="600" height="20" rx="3" ry="3" fill="#f0f0f0" stroke="#cccccc" stroke-width="1"/>
  <rect x="150" y="390" width="200" height="20" rx="3" ry="3" fill="#90EE90" opacity="0.7"/>
  <rect x="350" y="390" width="400" height="20" rx="3" ry="3" fill="#FFB366" opacity="0.7"/>
  <text x="150" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="start" dx="5">Generalists</text>
  <text x="750" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="end" dx="-5">Specialists</text>
  
  <!-- Track 4: Decision-Making -->
  <text x="120" y="430" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start">Decision-Making:</text>
  <rect x="150" y="440" width="600" height="20" rx="3" ry="3" fill="#f0f0f0" stroke="#cccccc" stroke-width="1"/>
  <rect x="150" y="440" width="300" height="20" rx="3" ry="3" fill="#90EE90" opacity="0.7"/>
  <rect x="450" y="440" width="300" height="20" rx="3" ry="3" fill="#FFB366" opacity="0.7"/>
  <text x="150" y="455" font-family="Arial, sans-serif" font-size="12" text-anchor="start" dx="5">Decentralized</text>
  <text x="750" y="455" font-family="Arial, sans-serif" font-size="12" text-anchor="end" dx="-5">Centralized</text>
  
  <!-- Bottom Caption -->
  <rect x="100" y="460" width="700" height="30" fill="#f0f0f0" stroke="#cccccc" stroke-width="1" rx="5" ry="5"/>
  <text x="450" y="480" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-style="italic">Organizations position themselves along this spectrum based on size, environment, goals, and work nature</text>
  
  <!-- Linking organizations to entropy concepts -->
  <text x="170" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#555555" font-style="italic">Higher Entropy</text>
  <text x="730" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#555555" font-style="italic">Higher Negentropy</text>
  <line x1="170" y1="75" x2="170" y2="125" stroke="#555555" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="730" y1="75" x2="730" y2="125" stroke="#555555" stroke-width="1" stroke-dasharray="3,2"/>
  
  <!-- Arrow Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555555"/>
    </marker>
  </defs>
</svg> 