<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="850" height="600" viewBox="0 0 850 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="850" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="425" y="40" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" font-weight="bold" fill="#333333">
    COCOMO II Model Framework
  </text>
  
  <!-- Main sections -->
  <rect x="50" y="100" width="200" height="150" rx="10" fill="#e8eaf6" stroke="#3949ab" stroke-width="2"/>
  <text x="150" y="125" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#283593">Inputs</text>
  
  <rect x="325" y="80" width="200" height="450" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="425" y="105" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#0d47a1">Processing</text>
  
  <rect x="600" y="100" width="200" height="150" rx="10" fill="#e0f2f1" stroke="#00796b" stroke-width="2"/>
  <text x="700" y="125" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#004d40">Outputs</text>
  
  <!-- Input section content -->
  <rect x="70" y="140" width="160" height="35" rx="5" fill="#c5cae9" stroke="#3949ab" stroke-width="1"/>
  <text x="150" y="163" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#283593">Software Size (SLOC)</text>
  
  <rect x="70" y="185" width="160" height="50" rx="5" fill="#c5cae9" stroke="#3949ab" stroke-width="1"/>
  <text x="150" y="205" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#283593">Scale Factors (SF)</text>
  <text x="150" y="223" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#283593">(PREC, FLEX, RESL, TEAM, PMAT)</text>
  
  <!-- Processing section details -->
  <!-- Basic formula -->
  <rect x="345" y="140" width="160" height="80" rx="5" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
  <text x="425" y="165" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0d47a1">Basic Formula</text>
  <text x="425" y="190" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" font-style="italic" fill="#0d47a1">Effort = A × Size^E</text>
  <text x="425" y="210" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#0d47a1">Where E = B + 0.01 × ΣSF</text>
  
  <!-- Effort Multipliers -->
  <rect x="345" y="230" width="160" height="280" rx="5" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
  <text x="425" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0d47a1">Effort Multipliers (EM)</text>
  
  <!-- EM Categories -->
  <rect x="355" y="270" width="140" height="30" rx="5" fill="#e3f2fd" stroke="#90caf9" stroke-width="1"/>
  <text x="425" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1565c0">Product Factors</text>
  
  <rect x="355" y="310" width="140" height="30" rx="5" fill="#e3f2fd" stroke="#90caf9" stroke-width="1"/>
  <text x="425" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1565c0">Platform Factors</text>
  
  <rect x="355" y="350" width="140" height="30" rx="5" fill="#e3f2fd" stroke="#90caf9" stroke-width="1"/>
  <text x="425" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1565c0">Personnel Factors</text>
  
  <rect x="355" y="390" width="140" height="30" rx="5" fill="#e3f2fd" stroke="#90caf9" stroke-width="1"/>
  <text x="425" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1565c0">Project Factors</text>
  
  <!-- EM Formula -->
  <rect x="355" y="430" width="140" height="65" rx="5" fill="#e3f2fd" stroke="#90caf9" stroke-width="1"/>
  <text x="425" y="450" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1565c0">Adjusted Effort</text>
  <text x="425" y="470" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" font-style="italic" fill="#1565c0">PM = Effort × ∏EM</text>
  <text x="425" y="485" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1565c0">(Product of all EMs)</text>
  
  <!-- Output section content -->
  <rect x="620" y="140" width="160" height="35" rx="5" fill="#b2dfdb" stroke="#00796b" stroke-width="1"/>
  <text x="700" y="163" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#004d40">Person-Months (PM)</text>
  
  <rect x="620" y="185" width="160" height="50" rx="5" fill="#b2dfdb" stroke="#00796b" stroke-width="1"/>
  <text x="700" y="205" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#004d40">Schedule (TDEV)</text>
  <text x="700" y="223" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#004d40">TDEV = C × (PM)^D</text>
  
  <!-- Connecting arrows -->
  <!-- Input to Processing -->
  <line x1="250" y1="160" x2="325" y2="160" stroke="#3949ab" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="210" x2="325" y2="210" stroke="#3949ab" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Processing to Output -->
  <line x1="525" y1="160" x2="600" y2="160" stroke="#1976d2" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="525" y1="210" x2="600" y2="210" stroke="#1976d2" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Definitions -->
  <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
    <polygon points="0 0, 10 3.5, 0 7" fill="#666666"/>
  </marker>
  
  <!-- Legend -->
  <g transform="translate(425, 550)">
    <rect x="-300" y="0" width="600" height="30" rx="5" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">
      A, B, C, D are constants that vary based on development mode (Organic, Semi-detached, Embedded)
    </text>
  </g>
  
  <!-- Footer -->
  <text x="425" y="595" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">
    COCOMO II: Constructive Cost Model for software project estimation
  </text>
  
  <!-- Scale Factor Breakdown (simplified) -->
  <g transform="translate(150, 290)">
    <rect x="-85" y="0" width="170" height="140" rx="5" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold" fill="#333333">Scale Factors</text>
    
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">PREC: Precedentedness</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">FLEX: Development Flexibility</text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">RESL: Architecture/Risk Resolution</text>
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">TEAM: Team Cohesion</text>
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">PMAT: Process Maturity</text>
  </g>
  
  <!-- EM Examples (simplified) -->
  <g transform="translate(700, 290)">
    <rect x="-100" y="0" width="200" height="140" rx="5" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold" fill="#333333">EM Examples</text>
    
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">RELY: Required Reliability</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">CPLX: Product Complexity</text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">PCAP: Programmer Capability</text>
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">TOOL: Use of Software Tools</text>
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">SCED: Required Development Schedule</text>
  </g>
</svg> 