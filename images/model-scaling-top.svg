<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for reuse -->
  <defs>
    <!-- Gradients -->
    <linearGradient id="decisionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8C4A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ED7D31;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="categoryGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B4C7E7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4472C4;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="strategyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C5E0B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#70AD47;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Title and background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10" />
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Model Scaling Strategies: Overview</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-style="italic" fill="#555">Select an organization category to explore detailed strategies</text>
  
  <!-- Main decision diamond -->
  <polygon points="400,120 460,180 400,240 340,180" fill="url(#decisionGradient)" stroke="#ED7D31" stroke-width="2" filter="url(#shadow)" />
  <text x="400" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Organization</text>
  <text x="400" y="195" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Size?</text>
  
  <!-- Organization size paths -->
  <line x1="340" y1="180" x2="200" y2="280" stroke="#555" stroke-width="2" />
  <line x1="400" y1="240" x2="400" y2="280" stroke="#555" stroke-width="2" />
  <line x1="460" y1="180" x2="600" y2="280" stroke="#555" stroke-width="2" />
  
  <!-- Organization size boxes - clickable areas -->
  <a id="small-org-link" href="model-scaling-small-orgs.svg">
    <rect x="130" y="280" width="140" height="70" rx="10" ry="10" fill="url(#categoryGradient)" stroke="#4472C4" stroke-width="2" filter="url(#shadow)" />
    <text x="200" y="315" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="white">Small</text>
    <text x="200" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Organization</text>
  </a>
  
  <a id="medium-org-link" href="model-scaling-medium-orgs.svg">
    <rect x="330" y="280" width="140" height="70" rx="10" ry="10" fill="url(#categoryGradient)" stroke="#4472C4" stroke-width="2" filter="url(#shadow)" />
    <text x="400" y="315" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="white">Medium</text>
    <text x="400" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Organization</text>
  </a>
  
  <a id="large-org-link" href="model-scaling-large-orgs.svg">
    <rect x="530" y="280" width="140" height="70" rx="10" ry="10" fill="url(#categoryGradient)" stroke="#4472C4" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="315" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="white">Large</text>
    <text x="600" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Organization</text>
  </a>
  
  <!-- Second level diamonds - Growth trajectories -->
  <polygon points="200,400 240,440 200,480 160,440" fill="url(#decisionGradient)" stroke="#ED7D31" stroke-width="2" filter="url(#shadow)" />
  <text x="200" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold" fill="#333">Growth</text>
  
  <polygon points="400,400 440,440 400,480 360,440" fill="url(#decisionGradient)" stroke="#ED7D31" stroke-width="2" filter="url(#shadow)" />
  <text x="400" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold" fill="#333">Growth</text>
  
  <polygon points="600,400 640,440 600,480 560,440" fill="url(#decisionGradient)" stroke="#ED7D31" stroke-width="2" filter="url(#shadow)" />
  <text x="600" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold" fill="#333">Growth</text>
  
  <!-- Connect boxes to diamonds -->
  <line x1="200" y1="350" x2="200" y2="400" stroke="#555" stroke-width="2" />
  <line x1="400" y1="350" x2="400" y2="400" stroke="#555" stroke-width="2" />
  <line x1="600" y1="350" x2="600" y2="400" stroke="#555" stroke-width="2" />
  
  <!-- Growth trajectory paths examples -->
  <line x1="160" y1="440" x2="100" y2="500" stroke="#555" stroke-width="2" />
  <line x1="200" y1="480" x2="200" y2="500" stroke="#555" stroke-width="2" />
  <line x1="240" y1="440" x2="300" y2="500" stroke="#555" stroke-width="2" />
  
  <!-- Final level - strategies -->
  <rect x="50" y="500" width="70" height="40" rx="5" ry="5" fill="url(#strategyGradient)" stroke="#70AD47" stroke-width="1" filter="url(#shadow)" />
  <text x="85" y="525" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Strategies</text>
  
  <rect x="165" y="500" width="70" height="40" rx="5" ry="5" fill="url(#strategyGradient)" stroke="#70AD47" stroke-width="1" filter="url(#shadow)" />
  <text x="200" y="525" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Strategies</text>
  
  <rect x="280" y="500" width="70" height="40" rx="5" ry="5" fill="url(#strategyGradient)" stroke="#70AD47" stroke-width="1" filter="url(#shadow)" />
  <text x="315" y="525" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Strategies</text>
  
  <!-- Interactive button styling -->
  <style>
    a rect:hover {
      stroke-width: 3;
      stroke: #2F528F;
      filter: url(#shadow);
    }
  </style>
  
  <!-- Legend with improved styling -->
  <rect x="610" y="120" width="180" height="130" fill="white" stroke="#999" stroke-width="1" rx="8" ry="8" filter="url(#shadow)" />
  <text x="690" y="140" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Legend</text>
  
  <polygon points="635,165 655,175 635,185 615,175" fill="url(#decisionGradient)" stroke="#ED7D31" stroke-width="1" />
  <text x="670" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Decision Point</text>
  
  <rect x="620" y="195" width="30" height="18" rx="3" ry="3" fill="url(#categoryGradient)" stroke="#4472C4" stroke-width="1" />
  <text x="670" y="208" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Category (clickable)</text>
  
  <rect x="620" y="220" width="30" height="18" rx="3" ry="3" fill="url(#strategyGradient)" stroke="#70AD47" stroke-width="1" />
  <text x="670" y="233" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Strategy</text>
  
  <!-- Instructions with better visibility -->
  <rect x="150" y="555" width="500" height="30" rx="15" ry="15" fill="#f0f0f0" fill-opacity="0.7" />
  <text x="400" y="575" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-style="italic" fill="#333">
    Click on an organization category to view detailed strategy paths
  </text>
</svg>
 