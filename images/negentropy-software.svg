<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
    
    <!-- Title -->
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold">Sources of Negentropy in Software Development</text>
    <text x="400" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-style="italic">Practices that reduce uncertainty and create structure</text>
    
    <!-- Center Circle -->
    <circle cx="400" cy="250" r="120" fill="#e6f7e6" stroke="#555555" stroke-width="1.5" />
    <text x="400" y="240" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">Negentropy</text>
    <text x="400" y="270" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">(Order / Structure)</text>
    
    <!-- Spoke 1: Documentation -->
    <line x1="400" y1="250" x2="250" y2="150" stroke="#4793ff" stroke-width="2" />
    <circle cx="230" cy="140" r="60" fill="#e6f3ff" stroke="#4793ff" stroke-width="1.5" />
    <text x="230" y="130" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Documentation</text>
    <text x="230" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Knowledge Preservation</text>
    <text x="230" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Reduced Ambiguity</text>
    
    <!-- Spoke 2: Testing -->
    <line x1="400" y1="250" x2="570" y2="150" stroke="#90EE90" stroke-width="2" />
    <circle cx="590" cy="140" r="60" fill="#e6f7e6" stroke="#90EE90" stroke-width="1.5" />
    <text x="590" y="130" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Testing</text>
    <text x="590" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Verification</text>
    <text x="590" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Predictable Quality</text>
    
    <!-- Spoke 3: Standards -->
    <line x1="400" y1="250" x2="230" y2="320" stroke="#FFB366" stroke-width="2" />
    <circle cx="210" cy="330" r="60" fill="#ffe0c0" stroke="#FFB366" stroke-width="1.5" />
    <text x="210" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Code Standards</text>
    <text x="210" y="340" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Consistency</text>
    <text x="210" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Reduced Cognitive Load</text>
    
    <!-- Spoke 4: Knowledge Sharing -->
    <line x1="400" y1="250" x2="430" y2="400" stroke="#4793ff" stroke-width="2" />
    <circle cx="430" cy="400" r="60" fill="#e6f3ff" stroke="#4793ff" stroke-width="1.5" />
    <text x="430" y="390" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Knowledge Sharing</text>
    <text x="430" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Eliminating Silos</text>
    <text x="430" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Distributed Expertise</text>
    
    <!-- Spoke 5: Process Refinement -->
    <line x1="400" y1="250" x2="570" y2="350" stroke="#FF6B6B" stroke-width="2" />
    <circle cx="590" cy="360" r="60" fill="#ffe6e6" stroke="#FF6B6B" stroke-width="1.5" />
    <text x="590" y="350" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Process</text>
    <text x="590" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Refinement</text>
    <text x="590" y="390" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Continuous Improvement</text>
    <text x="590" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Workflow Stability</text>
    
    <!-- Entropy vs Negentropy Scale -->
    <line x1="100" y1="480" x2="700" y2="480" stroke="#555555" stroke-width="2" />
    <circle cx="100" cy="480" r="5" fill="#555555" />
    <circle cx="700" cy="480" r="5" fill="#555555" />
    <text x="100" y="465" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">High Entropy</text>
    <text x="100" y="498" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Chaos</text>
    
    <text x="700" y="465" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">High Negentropy</text>
    <text x="700" y="498" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Rigid Order</text>
    
    <text x="400" y="465" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Optimal Balance</text>
    <text x="400" y="498" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Structured Flexibility</text>
    
    <rect x="380" y="475" width="40" height="10" fill="#90EE90" stroke="#555555" stroke-width="1" />
</svg> 